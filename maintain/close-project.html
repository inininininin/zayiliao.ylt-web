<body style="margin:0;padding:0;">
        <div id='loadingPad' style="position: absolute; z-index: 1000; top: 0px; left: 0px; 
        width: 100%; height: 100%; background: white; text-align: center;padding:5px 10px">
        <font>loading···</font>
    </div>

    状态: <select class="close">
        <option value="1">关闭</option>
        <option value="0">开启</option>
    </select>
<br/>
关闭原因: <textarea style="vertical-align: text-top;" class="closeReason">
       
    </textarea>
    <br/>
    <button onclick="closeProject()">设置</button>
</body>

<script>
$.get("/close-project.json?rand="+Math.random(),function(data){
    $('.close').val(data.close)
    $('.closeReason').val(data.closeReason)
})

function closeProject(){
    $.ajax({
        url:"/maintain/close-project",
        type:'post',
        data:{close:$('.close').val(),closeReason:$('.closeReason').val()},
        success:function(data){
            if(data.codeMsg)
                alert(data.codeMsg)
            if(data.code == 0){
                alert('成功')
                location.reload()
            }
        }

    })
}

</script>
