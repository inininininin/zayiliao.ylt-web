<!DOCTYPE html>
<html>

<head>

    <title>忠安医联体运维-查看广告</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />


    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/jquery.cookie.js"></script>
    <script src="/libs/layer/layer.js"></script>
    <script src="/libs/moment.js"></script>
    <link rel="stylesheet" type="text/css" href="/libs/jquery-easyui-1.8.7/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/libs/jquery-easyui-1.8.7/themes/icon.css">
    <script type="text/javascript" src="/libs/jquery-easyui-1.8.7/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/libs/jquery-easyui-1.8.7/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" href="/libs/jQueryViewer20160329/css/viewer.min.css">
    <script src="/libs/jQueryViewer20160329/js/viewer.min.js"></script>
    <script src="/libs/jQueryViewer20160329/js/viewer-jquery.min.js"></script>
    <script src="/libs/common.js"></script>
    <link rel="stylesheet" href="/libs/common.css" />
    <script src="/libs/jquery.extend.oneall.js"></script>
    <link rel="stylesheet" href="/libs/kindeditor/themes/default/default.css" />
    <link rel="stylesheet" href="/libs/kindeditor/plugins/code/prettify.css" />
    <script charset="utf-8" src="/libs/kindeditor/kindeditor-all.js"></script>
    <script charset="utf-8" src="/libs/kindeditor/lang/zh-CN.js"></script>
    <script charset="utf-8" src="/libs/kindeditor/plugins/code/prettify.js"></script>

    <script src="/maintain/libs/common.js"></script>
    <link rel="stylesheet" href="/maintain/libs/common.css" />
</head>

<style>
    #rowPad .show {}

    #rowPad .edit {
        display: none;
    }
</style>

<script>
    


    var queryStringObject = common.queryStringObject();

    var rowPad = {
        selector: "#rowPad",
        param: { token: null, hospitalAdId: null },
        row: {

        }, contentKindEditor: null,
        beforePage: function () {
            rowPad.param.hospitalAdId = queryStringObject.hospitalAdId

            $.ajax({
                type: 'get',
                url: `/maintain/hospital-ad/${rowPad.param.hospitalAdId}`,
                async: false,
                data: { token: rowPad.param.token },
                success: function (data) {
                    if (data.codeMsg)
                        alert(data.codeMsg)
                    if (data.code == 0) {
                        rowPad.row = data.data;
                    } else {
                        maintainCommon.breakCodeProcess(data.code, data.codeMsg)
                    }
                }
            })
        },
        afterPage: function () {
            $(rowPad.selector).find('[name=dg]').datagrid()

            rowPad.contentKindEditor = KindEditor.create('#rowPad [name=content]', {
                cssPath: '/libs/kindeditor/plugins/code/prettify.css',
                uploadJson: '/kindeditor/upload_json.jsp',
                fileManagerJson: '/kindeditor/file_manager_json.jsp',
                allowFileManager: true,
                afterCreate: function () {
                    var self = this;
                    KindEditor.ctrl(document, 13, function () {
                        self.sync();
                        document.forms['example'].submit();
                    });
                    KindEditor.ctrl(self.edit.doc, 13, function () {
                        self.sync();
                        document.forms['example'].submit();
                    });

                    debugger
                    if (rowPad.row.contentBtId)
                        $.get(`/bigtxt/${rowPad.row.contentBtId}/${rowPad.row.contentBtId}?rand=${Math.random()}`, function (data) {
                            
                            self.html(data)
                        })
                }
            })
        },
        rowAlter: function () {
            $.ajax({
                type: 'post',
                url: '/maintain/hospital-ad-alter',
                data: Object.assign({  hospitalAdId: rowPad.param.hospitalAdId, content: rowPad.contentKindEditor.html()},rowPad.row),
                success: function (data) {
                    if (data.codeMsg)
                        alert(data.codeMsg)
                    if (data.code == 0) {
                        if (!data.codeMsg)
                            alert('操作成功')
                        location.reload()
                    } else {
                        maintainCommon.breakCodeProcess(data.code, data.codeMsg)
                    }
                }
            })
        }
    }

    rowPad.beforePage()

    var loadingPad = {
        param:{},
        remove: function () {
            $("#loadingPad").remove();
        }
    }

    $.parser.onComplete = function () {
        loadingPad.remove()
    }

</script>

<body style="margin:0;padding:0;">
    <div id='loadingPad' style="position: absolute; z-index: 1000; top: 0px; left: 0px; 
        width: 100%; height: 100%; background: white; text-align: center;padding:5px 10px">
        <font>loading···</font>
    </div>

    <div id="rowPad">
        <table name="dg" data-options="singleSelect:true,height:'700px'">
            <thead>
                <tr>
                    <th data-options="field:'name',width:200">属性</th>
                    <th data-options="field:'value',width:500">值</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>广告名称</td>
                    <td><input name="name" class="easyui-textbox" style="width:100%" data-options="
                        value:rowPad.row.name,
                        iconWidth:20,
                        icons:[{
                            iconCls:'icon-clear',
                            handler: function(e){
                                debugger
                                $(e.data.target).textbox('setValue','');
                            }
                        }],
                        onChange:function(newValue, oldValue){
                            rowPad.row.name=newValue
                        }" style="width:200px"></td>
                </tr>
                <tr>
                        <td>类型</td>
                        <td><input name="type" class="easyui-combobox" style="width:100%" data-options="editable:false,panelHeight:'auto',
                            value:rowPad.row.type
                            ,data:[{
                                text: '无',
                                value: '0'
                            },{
                                text: '网页',
                                value: '1'
                            },{
                                text: '文章',
                                value: '2'
                            },{
                                text: '专家',
                                value: '3'
                            },{
                                text: '案例',
                                value: '4'
                            },{
                                text: '活动',
                                value: '5'
                            },{
                                text: '医院主页',
                                value: '6'
                            },{
                                text: '专家列表',
                                value: '7'
                            },{
                                text: '科室列表',
                                value: '8'
                            }],
                             iconWidth:20,
                             icons:[{
                                 iconCls:'icon-clear',
                                 handler: function(e){
                                     $(e.data.target).combobox('setValue','');
                                 }
                             }],
                             onChange:function(newValue, oldValue){
                                rowPad.row.type=newValue
                             }" /></td>
                    </tr>
                    <tr>
                            <td>广告位</td>
                            <td><input name="place" class="easyui-combobox" style="width:100%" data-options="editable:false,panelHeight:'auto',
                                value:rowPad.row.place ,
                                data:[
                                {
                                    text: '首页轮播图',
                                    value: '0'
                                }],
                                 iconWidth:20,
                                 icons:[{
                                     iconCls:'icon-clear',
                                     handler: function(e){
                                         $(e.data.target).combobox('setValue','');
                                     }
                                 }],
                                 onChange:function(newValue, oldValue){
                                    rowPad.row.place=newValue
                                 }" /></td>
                        </tr>
                <tr>
                        <td>封面</td>
                        <td>
                            <div name="coverPad">
                                <img style="height:30px;"  src="./resource/loadholder.jpg" style="cursor:pointer;" onload='$(this).attr("src",rowPad.row.cover||"").parent().viewer({
                                    url: "src",
                                });'/>
                                <input type="file" style="display:none;" onchange="
                                javascript:
                                var target = this;
                                if(this.files.length>0)
                                    common.uploadImage(this,function(url){
                                        $(target).prev().attr('src',url)
                                            rowPad.row.cover=url   
                                    })
                            " />
                                <a href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-clear" plain="true"
                                    style="vertical-align: text-bottom;"
                                    onclick="$(this).prev().prev().attr('src','');rowPad.row.cover='';"></a>
    
                                <a href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-choose" plain="true"
                                    style="vertical-align: text-bottom;" onclick="$(this).prev().prev().click()"></a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                            <td>视频</td>
                            <td>
                                <div name="videoPad">
                                    <img style="display:none;"  src="./resource/loadholder.jpg" style="cursor:pointer;" onload='rowPad.row.video?$(this).next().show().attr("src",rowPad.row.video||""):""'/>
                                    <video style="width:100px;display:none;" controls="controls" ></video>
                                    <input type="file" style="display:none;" onchange="
                                    javascript:
                                    var target = this;
                                    if(this.files.length>0)
                                        common.uploadFile(this,function(url){
                                            $(target).prev().attr('src',url).show()
                                                rowPad.row.video=url   
                                        })
                                " />
                                    <a href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-clear" plain="true"
                                        style="vertical-align: text-bottom;"
                                        onclick="$(this).prev().prev().attr('src','').hide();rowPad.row.video='';"></a>
        
                                    <a href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-choose" plain="true"
                                        style="vertical-align: text-bottom;" onclick="$(this).prev().prev().click()"></a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>医院</td>
                            <td><input class="easyui-combobox" name="hospitalId" style="width:100%;" data-options="
                                text:rowPad.row.hospitalName,
                                value:rowPad.row.hospitalId,
                                valueField:'hospitalId',
                                textField:'name',
                                panelHeight:'auto',
                                mode:'remote',
                                onShowPanel:function(){
                                    $(this).combobox('reload')
                                },
                                loader: function (param, success, error) {
                                    debugger
                                    param.kw=param.q;
                                    param.ps = param.rows;
                                    param.pn = param.page;
                                    $.ajax({
                                        url: '/maintain/hospitals',
                                        type: 'get',
                                        data: param,
                                        success: function (data) {
                                            if (data.code != 0) {
                                                return false;
                                            } else {
                                                success(data.data);
                                            }
                        
                                        }
                                    })
                                },
                                onChange:function(newValue, oldValue){
                                    rowPad.row.hospitalId=newValue
                                },
                                loadFilter: function (data) {
                                    debugger
                                    return data.rows;
                                },
                                iconWidth:20,
                                icons:[{
                                    iconCls:'icon-clear',
                                    handler: function(e){
                                        $(e.data.target).combobox('setValue','');
                                    }
                                }]
                                "></td>
                        </tr>
                <tr>
                    <td>简介</td>
                    <td><input name="intro" class="easyui-textbox" style="width:100%;height:200px;" data-options="
                            value:rowPad.row.intro,
                            multiline:true,
                            onChange:function(newValue, oldValue){
                                rowPad.row.intro=newValue
                            }" style="width:200px"></td>
                </tr>
                <tr>
                        <td>类型-URL</td>
                        <td><input name="type1Url" class="easyui-textbox" style="width:100%" data-options="
                            value:rowPad.row.type1Url,
                            iconWidth:20,
                            icons:[{
                                iconCls:'icon-clear',
                                handler: function(e){
                                    debugger
                                    $(e.data.target).textbox('setValue','');
                                }
                            }],
                            onChange:function(newValue, oldValue){
                                rowPad.row.type1Url=newValue
                            }" style="width:200px"></td>
                    </tr>
                   
                    <tr>
                            <td>类型-文章</td>
                            <td><input class="easyui-combobox" name="type2ArticleId" style="width:100%;" data-options="
                                value:rowPad.row.type2ArticleId,
                                valueField:'hospitalArticleId',
                                textField:'name',
                                panelHeight:'auto',
                                mode:'remote',
                                onShowPanel:function(){
                                    $(this).combobox('reload')
                                },
                                loader: function (param, success, error) {
                                    debugger
                                    param.kw=param.q;
                                    param.ps = param.rows;
                                    param.pn = param.page;
                                    $.ajax({
                                        url: '/maintain/hospital-articles',
                                        type: 'get',
                                        data: param,
                                        success: function (data) {
                                            if (data.code != 0) {
                                                return false;
                                            } else {
                                                success(data.data);
                                            }
                        
                                        }
                                    })
                                },
                                onChange:function(newValue, oldValue){
                                    rowPad.row.type2ArticleId=newValue
                                },
                                loadFilter: function (data) {
                                    debugger
                                    return data.rows;
                                },
                                iconWidth:20,
                                icons:[{
                                    iconCls:'icon-clear',
                                    handler: function(e){
                                        $(e.data.target).combobox('setValue','');
                                    }
                                }]
                                "></td>
                        </tr>
                <tr>
                    <td>内容</td>
                    <td><textarea name="content" style="width: 100%;height: 30px;padding:1px 4px"></textarea></td>
                </tr>
                <tr>
                    <td>浏览量</td>
                    <td>
                        <div class="easyui-panel" style="background-color:rgba(0, 0, 0, 0);"
                            data-options="content:rowPad.row.viewCount+'',border:false"></div>
                    </td>
                </tr>


                <tr>
                    <td>基础浏览量</td>
                    <td><input name="viewCountBase" class="easyui-numberbox" style="width:100%" data-options="
                                value:rowPad.row.viewCountBase,
                                precision:0,
                                iconWidth:20,
                                icons:[{
                                    iconCls:'icon-clear',
                                    handler: function(e){
                                        $(e.data.target).textbox('setValue','');
                                    }
                                }],
                                onChange:function(newValue, oldValue){
                                    rowPad.row.viewCountBase=newValue
                                }" style="width:200px"></td>
                </tr>
                <tr>
                    <td>分享量</td>
                    <td>
                        <div class="easyui-panel" style="background-color:rgba(0, 0, 0, 0);"
                            data-options="content:rowPad.row.shareCount+'',border:false"></div>
                    </td>
                </tr>
                <tr>
                    <td>基础分享量</td>
                    <td><input name="shareCountBase" class="easyui-numberbox" style="width:100%" data-options="
                                    value:rowPad.row.shareCountBase,
                                    precision:0,
                                    iconWidth:20,
                                    icons:[{
                                        iconCls:'icon-clear',
                                        handler: function(e){
                                            $(e.data.target).textbox('setValue','');
                                        }
                                    }],
                                    onChange:function(newValue, oldValue){
                                        rowPad.row.shareCountBase=newValue
                                    }" style="width:200px"></td>
                </tr>
                <tr>
                    <td>备注</td>
                    <td><input name="remark" class="easyui-textbox" style="width:100%;height:200px;" data-options="
                            value:rowPad.row.remark,
                            multiline:true,
                            onChange:function(newValue, oldValue){
                                rowPad.row.remark=newValue
                            }" style="width:200px"></td>
                </tr>
                <tr>
                    <td>冻结</td>
                    <td><input name="frozen" class="easyui-combobox" style="width:100%" data-options="
                                    value:rowPad.row.frozen,
                                    editable:false,panelHeight:'auto',
                                    data:[
                                    {
                                         text: '否',
                                         value: '0'
                                     },{
                                         text: '是',
                                         value: '1'
                                     }],
                                     iconWidth:20,
                                     icons:[{
                                         iconCls:'icon-clear',
                                         handler: function(e){
                                             $(e.data.target).combobox('setValue','');
                                         }
                                     }],
                                     onChange:function(newValue, oldValue){
                                        rowPad.row.frozen=newValue
                                     }" /></td>
                </tr>
                <tr>
                    <td>冻结原因</td>
                    <td><input name="frozenReason" class="easyui-textbox" style="width:100%;height:200px;" data-options="
                            value:rowPad.row.frozenReason,
                            multiline:true,
                            onChange:function(newValue, oldValue){
                                rowPad.row.frozenReason=newValue
                            }" style="width:200px"></td>
                </tr>
                <tr>
                    <td>排序号</td>
                    <td><input name="orderNo" class="easyui-numberbox" style="width:100%" data-options="
                                    value:rowPad.row.orderNo,
                                    precision:2,
                                    iconWidth:20,
                                    icons:[{
                                        iconCls:'icon-clear',
                                        handler: function(e){
                                            $(e.data.target).textbox('setValue','');
                                        }
                                    }],
                                    onChange:function(newValue, oldValue){
                                        rowPad.row.orderNo=newValue
                                    }" style="width:200px"></td>
                </tr>
                <tr>
                    <td>添加时间</td>
                    <td><input name="addTime" class="easyui-datetimebox" style="width:100%" data-options="
                                        value:moment(rowPad.row.addTime).format('YYYY-MM-DD H:mm:ss'),
                                        editable:false,
                                        icons:[{
                                            iconCls:'icon-clear',
                                            handler: function(e){
                                                $(e.data.target).datetimebox('setValue','');
                                            }
                                        }],
                                        onChange:function(newValue, oldValue){
                                            rowPad.row.addTime=newValue
                                        }"></td>
                </tr>
                <tr>
                    <td>更新时间</td>
                    <td><input name="alterTime" class="easyui-datetimebox" style="width:100%" data-options="
                                            value:moment(rowPad.row.alterTime).format('YYYY-MM-DD H:mm:ss'),
                                            editable:false,
                                            icons:[{
                                                iconCls:'icon-clear',
                                                handler: function(e){
                                                    $(e.data.target).datetimebox('setValue','');
                                                }
                                            }],
                                            onChange:function(newValue, oldValue){
                                                rowPad.row.alterTime=newValue
                                            }"></td>
                </tr>
                <tr>
                    <td>删除</td>
                    <td><input name="del" class="easyui-combobox" style="width:100%" data-options="
                                        value:rowPad.row.del,
                                        editable:false,
                                        panelHeight:'auto',
                                        data:[
                                        {
                                            text: '否',
                                            value: '0'
                                        },{
                                            text: '是',
                                            value: '1'
                                        }],
                                         iconWidth:20,
                                         icons:[{
                                             iconCls:'icon-clear',
                                             handler: function(e){
                                                 $(e.data.target).combobox('setValue','');
                                             }
                                         }],
                                         onChange:function(newValue, oldValue){
                                            rowPad.row.del=newValue
                                         }" /></td>
                </tr>
            </tbody>
        </table>
        <div style="margin-top:5px;">
            <a href="JavaScript:void(0)" class="easyui-linkbutton show" iconCls="icon-edit"
                onclick="$('.edit').css('display','inline-block');$('.show').hide();">修改</a>
            <a href="JavaScript:void(0)" class="easyui-linkbutton edit" iconCls="icon-save"
                onclick="rowPad.rowAlter()">确认修改</a>
            <a href="JavaScript:void(0)" class="easyui-linkbutton edit" iconCls="icon-cancel"
                onclick="location.reload()">取消修改</a>
        </div>
    </div>
</body>
<script>
    rowPad.afterPage()
</script>

</html>
