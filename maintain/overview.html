<body style="margin:0;padding:0;">
    <div style="margin-left:20px;">
        <h3 style="">近1小时的访问数: <span id="requestCountOfOneHourRecently"></span></h3>
        <h3 style="">近1天的访问数: <span id="requestCountOfOneDayRecently"></span></h3>
        <h3 style="">近1星期的访问数: <span id="requestCountOfOneWeekRecently"></span></h3>
        <h3 style="">历史访问数: <span id="requestCountOfHistory"></span></h3>
    </div>
</body>

<script>
   $.get('/maintain/overview',function(data){
    $('#requestCountOfOneHourRecently').text(data.data.requestCountOfOneHourRecently)
    $('#requestCountOfOneDayRecently').text(data.data.requestCountOfOneDayRecently)
    $('#requestCountOfOneWeekRecently').text(data.data.requestCountOfOneWeekRecently)
    $('#requestCountOfHistory').text(data.data.requestCountOfHistory)
   })
</script>
