<!DOCTYPE html>
<html>

<head>

    <title>忠安医联体运维-添加门诊</title>

    <link rel="stylesheet" type="text/css" href="/libs/jquery-easyui-1.8.7/themes/icon.css">

</head>

<style>

</style>
<script>

 

    var queryStringObject = common.queryStringObject();

    var rowPad = {
        selector: "#rowPad",
        param: { token: null },
        row: {

        },
        contentKindEditor: null,
        beforePage: function () {
        },
        afterPage: function () {
            $(rowPad.selector).find('[name=dg]').datagrid()
        },
        rowAdd: function () {
            $.ajax({
                type: 'post',
                url: '/maintain/hospital-clinic-add',
                data: { token: rowPad.param.token, ...rowPad.row },
                success: function (data) {
                    if (data.codeMsg)
                        alert(data.codeMsg)
                    if (data.code == 0) {
                        if (!data.codeMsg)
                            alert('操作成功')
                        location.reload()
                    } else {
                        maintainCommon.resCodeProcess(data.code, data.codeMsg)
                    }
                }
            })
        }
    }

    rowPad.beforePage();

    var loadingPad = {
        param: {},
        remove: function () {
            $("#loadingPad").remove();
        }
    }

    $.parser.onComplete = function () {
        loadingPad.remove()
    }
</script>

<body style="margin:0;padding:0;">
    <div id='loadingPad' style="position: absolute; z-index: 1000; top: 0px; left: 0px; 
        width: 100%; height: 100%; background: white; text-align: center;padding:5px 10px">
        <font>loading···</font>
    </div>

    <div id="rowPad">
        <table name="dg" data-options="singleSelect:true">
            <thead>
                <tr>
                    <th data-options="field:'name',width:200">属性</th>
                    <th data-options="field:'value',width:500">值</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>门诊名称</td>
                    <td><input class="name easyui-textbox" style="width:100%" data-options="
                        value:'',
                        iconWidth:20,
                        icons:[{
                            iconCls:'icon-clear',
                            handler: function(e){
                                debugger
                                $(e.data.target).textbox('setValue','');
                            }
                        }],
                        onChange:function(newValue, oldValue){
                            rowPad.row.name=newValue
                        }" style="width:200px"></td>
                </tr>
                <tr>
                    <td>用户</td>
                    <td><input class="userId easyui-combobox" style="width:100%;" data-options="
                        valueField:'userId',
                        textField:'name',
                        panelHeight:'auto',
                        mode:'remote',
                        onShowPanel:function(){
                            $(this).combobox('reload')
                        },
                        loader: function (param, success, error) {
                            debugger
                            param.kw=param.q;
                            param.ps = param.rows;
                            param.pn = param.page;
                            $.ajax({
                                url: '/maintain/hospital-clinic-users',
                                type: 'get',
                                data: param,
                                success: function (data) {
                                    if (data.code != 0) {
                                        return false;
                                    } else {
                                        success(data.data);
                                    }
                
                                }
                            })
                        },
                        onChange:function(newValue, oldValue){
                            rowPad.row.userId=newValue
                        },
                        loadFilter: function (data) {
                            debugger
                            return data.rows;
                        },
                        iconWidth:20,
                        icons:[{
                            iconCls:'icon-clear',
                            handler: function(e){
                                $(e.data.target).combobox('setValue','');
                            }
                        }]
                        "></td>
                </tr>
                <tr>
                        <td>医院</td>
                        <td><input class="hospitalId easyui-combobox" style="width:100%;" data-options="
                            valueField:'hospitalId',
                            textField:'name',
                            panelHeight:'auto',
                            mode:'remote',
                            onShowPanel:function(){
                                $(this).combobox('reload')
                            },
                            loader: function (param, success, error) {
                                debugger
                                param.kw=param.q;
                                param.ps = param.rows;
                                param.pn = param.page;
                                $.ajax({
                                    url: '/maintain/hospitals',
                                    type: 'get',
                                    data: param,
                                    success: function (data) {
                                        if (data.code != 0) {
                                            return false;
                                        } else {
                                            success(data.data);
                                        }
                    
                                    }
                                })
                            },
                            onChange:function(newValue, oldValue){
                                rowPad.row.hospitalId=newValue
                            },
                            loadFilter: function (data) {
                                debugger
                                return data.rows;
                            },
                            iconWidth:20,
                            icons:[{
                                iconCls:'icon-clear',
                                handler: function(e){
                                    $(e.data.target).combobox('setValue','');
                                }
                            }]
                            "></td>
                    </tr>
                <tr>
                    <td>推广人</td>
                    <td><input class="clinicPromoterId easyui-combobox" style="width:100%;" data-options="
                        valueField:'clinicPromoterId',
                        textField:'name',
                        panelHeight:'auto',
                        mode:'remote',
                        onShowPanel:function(){
                            $(this).combobox('reload')
                        },
                        loader: function (param, success, error) {
                            debugger
                            param.kw=param.q;
                            param.ps = param.rows;
                            param.pn = param.page;
                            $.ajax({
                                url: '/maintain/hospital-clinic-promoters',
                                type: 'get',
                                data: param,
                                success: function (data) {
                                    if (data.code != 0) {
                                        return false;
                                    } else {
                                        success(data.data);
                                    }
                
                                }
                            })
                        },
                        onChange:function(newValue, oldValue){
                            rowPad.row.clinicPromoterId=newValue
                        },
                        loadFilter: function (data) {
                            debugger
                            return data.rows;
                        },
                        iconWidth:20,
                        icons:[{
                            iconCls:'icon-clear',
                            handler: function(e){
                                $(e.data.target).combobox('setValue','');
                            }
                        }]
                        "></td>
                </tr>
                <tr>
                    <td>封面</td>
                    <td>
                        <div name="coverPad">
                            <img style="height:30px;" data-original="" style="display:none;cursor:pointer;" />
                            <input type="file" style="display:none;" onchange="
                            javascript:
                            var target = this;
                            if(this.files.length>0)
                                maintainCommon.uploadImage(this,function(url){
                                    $(target).prev().attr('src',url).attr('data-original',url).show().parent().viewer({
                                            url: 'data-original',
                                        });
                                        rowPad.row.cover=url   
                                })
                        " />
                            <a href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-look" plain="true"
                                style="vertical-align: text-bottom;" onclick="javascript:
                               $(this).prev().prev().attr('src',rowPad.row.cover).attr('data-original',rowPad.row.cover).show().parent().viewer({
                                   url: 'data-original',
                               });"></a>

                            <a href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-clear" plain="true"
                                style="vertical-align: text-bottom;"
                                onclick="$(this).prev().prev().prev().attr('src','').attr('data-original','').hide();rowPad.row.cover='';"></a>

                            <a href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-choose" plain="true"
                                style="vertical-align: text-bottom;" onclick="$(this).prev().prev().prev().click()"></a>
                        </div>
                    </td>
                </tr>
                <tr>
                        <td>营业执照</td>
                        <td>
                            <div name="licensePad">
                                <img style="height:30px;" data-original="" style="display:none;cursor:pointer;" />
                                <input type="file" style="display:none;" onchange="
                                javascript:
                                var target = this;
                                if(this.files.length>0)
                                    maintainCommon.uploadImage(this,function(url){
                                        $(target).prev().attr('src',url).attr('data-original',url).show().parent().viewer({
                                                url: 'data-original',
                                            });
                                            rowPad.row.license=url   
                                    })
                            " />
                                <a href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-look" plain="true"
                                    style="vertical-align: text-bottom;" onclick="javascript:
                                   $(this).prev().prev().attr('src',rowPad.row.license).attr('data-original',rowPad.row.license).show().parent().viewer({
                                       url: 'data-original',
                                   });"></a>
    
                                <a href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-clear" plain="true"
                                    style="vertical-align: text-bottom;"
                                    onclick="$(this).prev().prev().prev().attr('src','').attr('data-original','').hide();rowPad.row.license='';"></a>
    
                                <a href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-choose" plain="true"
                                    style="vertical-align: text-bottom;" onclick="$(this).prev().prev().prev().click()"></a>
                            </div>
                        </td>
                    </tr>
                <tr>
                    <td>简介</td>
                    <td><input name="intro" class="easyui-textbox" style="width:100%;height:200px;" data-options="
                            value:'',
                            multiline:true,
                            onChange:function(newValue, oldValue){
                                rowPad.row.intro=newValue
                            }" style="width:200px"></td>
                </tr>
               
                <tr>
                    <td>电话</td>
                    <td><input name="tel" class="easyui-textbox" style="width:100%;" data-options="
                            value:'',
                            onChange:function(newValue, oldValue){
                                rowPad.row.tel=newValue
                            }" style="width:200px"></td>
                </tr>
                <tr>
                    <td>主任</td>
                    <td><input name="headman" class="easyui-textbox" style="width:100%;" data-options="
                            value:'',
                            onChange:function(newValue, oldValue){
                                rowPad.row.headman=newValue
                            }" style="width:200px"></td>
                </tr>
                
                <tr>
                    <td>地址</td>
                    <td><input name="address" class="easyui-textbox" style="width:100%;" data-options="
                            value:'',
                            onChange:function(newValue, oldValue){
                                rowPad.row.address=newValue
                            }" style="width:200px"></td>
                </tr>
                
              
                <tr>
                    <td>认证</td>
                    <td><input name="authStatus" class="easyui-combobox" style="width:100%" data-options="editable:false,panelHeight:'auto',value:0,data:[
                                    {
                                         text: '未提交',
                                         value: '0'
                                     },{
                                         text: '已提交',
                                         value: '1'
                                     },{
                                        text: '成功',
                                        value: '2'
                                    },{
                                        text: '失败',
                                        value: '3'
                                    }],
                                     iconWidth:20,
                                     icons:[{
                                         iconCls:'icon-clear',
                                         handler: function(e){
                                             $(e.data.target).combobox('setValue','');
                                         }
                                     }],
                                     onChange:function(newValue, oldValue){
                                        rowPad.row.authStatus=newValue
                                     }" /></td>
                </tr>
                <tr>
                    <td>认证失败原因</td>
                    <td><input name="authFailReason" class="easyui-textbox" style="width:100%;height:200px;" data-options="
                            value:'',
                            multiline:true,
                            onChange:function(newValue, oldValue){
                                rowPad.row.authFailReason=newValue
                            }" style="width:200px"></td>
                </tr>
                <tr>
                    <td>备注</td>
                    <td><input name="remark" class="easyui-textbox" style="width:100%;height:200px;" data-options="
                            value:'',
                            multiline:true,
                            onChange:function(newValue, oldValue){
                                rowPad.row.remark=newValue
                            }" style="width:200px"></td>
                </tr>
                <tr>
                    <td>冻结</td>
                    <td><input name="frozen" class="easyui-combobox" style="width:100%" data-options="editable:false,panelHeight:'auto',value:0,data:[
                                    {
                                        text: '否',
                                        value: '0'
                                    },{
                                         text: '是',
                                         value: '1'
                                     }],
                                     iconWidth:20,
                                     icons:[{
                                         iconCls:'icon-clear',
                                         handler: function(e){
                                             $(e.data.target).combobox('setValue','');
                                         }
                                     }],
                                     onChange:function(newValue, oldValue){
                                        rowPad.row.frozen=newValue
                                     }" /></td>
                </tr>
                <tr>
                    <td>冻结原因</td>
                    <td><input name="frozenReason" class="easyui-textbox" style="width:100%;height:200px;" data-options="
                            value:'',
                            multiline:true,
                            onChange:function(newValue, oldValue){
                                rowPad.row.frozenReason=newValue
                            }" style="width:200px"></td>
                </tr>
                <tr>
                    <td>排序号</td>
                    <td><input name="orderNo" class="easyui-numberbox" style="width:100%" data-options="
                                    prompt:'9999',
                                    value:'',
                                    precision:2,
                                    iconWidth:20,
                                    icons:[{
                                        iconCls:'icon-clear',
                                        handler: function(e){
                                            $(e.data.target).textbox('setValue','');
                                        }
                                    }],
                                    onChange:function(newValue, oldValue){
                                        rowPad.row.orderNo=newValue
                                    }" style="width:200px"></td>
                </tr>
                <tr>
                    <td>添加时间</td>
                    <td><input name="addTime" class="easyui-datetimebox" style="width:100%" data-options="
                                        prompt:moment().format('YYYY-MM-DD H:mm:ss'),
                                        value:'',
                                        editable:false,
                                        icons:[{
                                            iconCls:'icon-clear',
                                            handler: function(e){
                                                $(e.data.target).datetimebox('setValue','');
                                            }
                                        }],
                                        onChange:function(newValue, oldValue){
                                            rowPad.row.addTime=newValue
                                        }"></td>
                </tr>
                <tr>
                    <td>更新时间</td>
                    <td><input name="alterTime" class="easyui-datetimebox" style="width:100%" data-options="
                                            prompt:moment().format('YYYY-MM-DD H:mm:ss'),
                                            value:'',
                                            editable:false,
                                            icons:[{
                                                iconCls:'icon-clear',
                                                handler: function(e){
                                                    $(e.data.target).datetimebox('setValue','');
                                                }
                                            }],
                                            onChange:function(newValue, oldValue){
                                                rowPad.row.alterTime=newValue
                                            }"></td>
                </tr>
                <tr>
                    <td>删除</td>
                    <td><input name="del" class="easyui-combobox" style="width:100%" data-options="editable:false,panelHeight:'auto',value:0,data:[
                                    {
                                        text: '否',
                                        value: '0'
                                    },{
                                         text: '是',
                                         value: '1'
                                     }],
                                     iconWidth:20,
                                     icons:[{
                                         iconCls:'icon-clear',
                                         handler: function(e){
                                             $(e.data.target).combobox('setValue','');
                                         }
                                     }],
                                     onChange:function(newValue, oldValue){
                                        rowPad.row.del=newValue
                                     }" /></td>
                </tr>
            </tbody>
        </table>
        <div style="margin-top:5px;">
            <a href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-add" onclick="rowPad.rowAdd()">确认添加</a>
            <a href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-sweeper"
                onclick="location.reload()">清空</a>

        </div>
    </div>
</body>

    rowPad.afterPage()


</script>
