<!DOCTYPE html>
<html>
<head>
    <script>
        var rootDis="../"
    </script>
    <title>忠安医联体运维平台-医院端用户信息</title>
    <link rel="shortcut icon" href="../resource/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="libs/public.js"></script>
    <link rel="stylesheet" href="libs/public.css"/>
    <script src="../libs/giveup.js"></script>
    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/navim.js"></script>
    <script src="../libs/jquery.cookie.js"></script>
    <script src="../libs/jquery.extend.giveup.js"></script>
    <script src="../libs/layer/layer.js"></script>
    <script src="../libs/moment.js"></script>

    <style>
        .title {
            font-weight: 600;
        }

        .valueAlter {
            display:none
        }

        button,select {
            cursor:pointer;

        }


    </style>
    <script>
        var hospitaler;
      var  queryParamMap = giveup.parseQueryStr(location.search.substr(1));
      var  token = $.cookie('token');
      var  loginStatus = $.cookie('loginStatus_'+token);
     var   currentPath = queryParamMap.currentPath;
     var hospitalerId=queryParamMap.hospitalerId;
    </script>
</head>

<body style="margin:0;">
<div id="currentPath"
     style="padding:5px 5px 5px 5px;font-size: 14px;border-bottom:1px solid black;position: fixed;background-color: white;width:100%"></div>
<div style="height:29px"></div>
<div style="padding:10px;">
    <div style="margin-top:20px;">
        <button name="refreshBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px" onclick=" location.reload()">刷新</button>
        <button name="alterBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">修改</button>
        <button name="alterPwdBtn" onclick="alterPwd()" style="margin:0 10px;margin-top:5px;width:100px;height:30px">修改密码</button>
        <button name="alterCancelBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">取消修改</button>
        <button name="alterCompleteBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">完成修改</button>
    </div>
    <div style="margin-top:10px;"></div>
    <form id="detailPad" style="line-height: 20px;">
        <fieldset>
            <legend style="color: #595959">用户信息</legend>
            <div style="margin:20px 0;">
                <span class="title" style="width:30%;display: inline-block;text-align: right;vertical-align: top;">手机</span>
                <span class="title" style="width:5%;display: inline-block;"></span>
                <span style="width:50%;display: inline-block;;text-align: left">
                     <span id="phoneShow"  class="valueShow"  style="word-wrap: break-word;word-break: break-all;"></span>
                    <input id="phone" class="valueAlter " columnName="手机"
                           style="width:80%;padding:3px 3px" type="text" required maxlength="32" placeholder="最大长度32"/>
                </span>
            </div>

            <div style="margin:20px 0;">
                <span class="title" style="width:30%;display: inline-block;text-align: right;vertical-align: top;">姓名</span>
                <span class="title" style="width:5%;display: inline-block;"></span>
                <span style="width:50%;display: inline-block;;text-align: left">
                     <span id="nameShow"  class="valueShow"  style="word-wrap: break-word;word-break: break-all;"></span>
                    <input id="name" class="valueAlter " columnName="姓名"
                           style="width:80%;padding:3px 3px" type="text" required maxlength="32" placeholder="最大长度32"/>
                </span>
            </div>

            <div style="margin:20px 0;">
                <span class="title"  style="width:30%;display: inline-block;text-align: right">头像</span>
                <span class="title" style="width:5%;display: inline-block;"></span>
                <span style="width:50%;display: inline-block;;text-align: left">
                    <img id="coverShow"  class="valueShow"  onclick="giveup.imgPreview(this.src)" style="width:80px;cursor: pointer;display: none;" />
                    <span class="valueAlter">
                        <span id="coverPad"   style="margin-right:5px;">
                            <img id="cover" onclick="giveup.imgPreview(this.src)" style="width:80px;cursor: pointer;"  columnName="头像" class=""/>
                            <span style="cursor:pointer;color:#af0000;" onclick="$('#coverPad').hide();$('#cover').attr('src','')">X</span>
                        </span>
                        <img onclick="alterCover()"    src="resource/add.jpg" style="width:20px;cursor:pointer;" />
                    </span>
                </span>

            </div>

            <div style="margin:20px 0;">
                <span class="title" style="width:30%;display: inline-block;text-align: right">医院</span>
                <span class="title" style="width:5%;display: inline-block;"></span>
                <span style="width:50%;display: inline-block;;text-align: left;vertical-align: top;">
                 <span id="hospitalNameShow" class="valueShow"></span>
                <span  class="valueAlter">
                     <span id="hospitalPad"   style="margin-right:5px;">
                        <span id="hospitalSignShow" class=""></span>
                       <input id="hospitalId" class="" columnName="医院ID" type="text" style="display:none;"/>
                         <span id="hospitalRemove"  style="margin-left:5px;cursor: pointer;color:#af0000;" onclick="$('#hospitalPad').hide();$('#hospitalSignShow').text('');$('#hospitalId').val('');" >X</span>
                     </span>
                    <div  ><button  onclick="chooseHospital()" type="button" >选择</button></div>

                </span>
            </span>
            </div>






        </fieldset>


    </form>


    <div style="margin-top:20px;">
        <button name="refreshBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px" onclick=" location.reload()">刷新</button>
        <button name="alterBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">修改</button>
        <button name="alterPwdBtn" onclick="alterPwd()" style="margin:0 10px;margin-top:5px;width:100px;height:30px">修改密码</button>
        <button name="alterCancelBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">取消修改</button>
        <button name="alterCompleteBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">完成修改</button>
    </div>
    <div style="margin-top:20px;"></div>
</div>


</body>
<script>
    navim.push({url: location.href, title: currentPath})
    $('#currentPath').html('导航: ' + navim.spring())



    $.ajaxSetup({
        layerIndex: -1,
        beforeSend: function () {
            this.layerIndex = layer.load(0, {shade: [0.5, '#393D49']});
        },
        complete: function () {
            layer.close(this.layerIndex);
        }
    });

    function chooseHospital(){
        var r = prompt('请输入要查询的医院信息。')
        if(r){
            $.ajax({
                url: rootDis+"maintainer/hospitalList",
                type: 'post',
                async: false,
                data: {token:token,ew:r},
                success: function (res) {
                    if (res.code == 0) {
                        var msg = "请输入选择的序号，如无所需项请缩小查询范围: \n\n"
                        $(res.data.items).each(function(index,ele){
                            ele.sign=ele.name+(ele.headmanName?'/'+ele.headmanName:'')
                            msg+=(index+1)+'. '+ele.sign+'\n'
                        })

                        var r1 = prompt(msg)
                        if(r1!= null){
                            var entity = res.data.items[r1-1];
                            if(confirm('已选择 "'+entity.sign+'"，确定吗？')){
                                $('#hospitalId').val(entity.hospitalId)
                                $('#hospitalSignShow').text(entity.sign)
                                $('#hospitalPad').show()
                            }
                        }
                    } else {
                        resCodeProcess(res.code,res.codeMsg)
                    }
                }
            })
        }
    }


    $.ajax({
        url: rootDis+"maintainer/hospitalerInfo",
        type: 'post',
        async: false,
        data: {hospitalerId: hospitalerId, token: token},
        success: function (res) {
            if (res.code == 0) {
                var vb =hospitaler= res.data;

                $('#alterTimeShow').text(moment(vb.alterTime).format('YYYY-MM-DD HH:mm:ss'))
                $('#addTimeShow').text(moment(vb.addTime).format('YYYY-MM-DD HH:mm:ss'))

                $('#name').val( vb.name);
                $('#nameShow').text( vb.name);

                $('#phone').val( vb.phone);
                $('#phoneShow').text( vb.phone);



                if(vb.hospitalId){
                    $('#hospitalNameShow').text( vb.hospitalName);

                    $('#hospitalId').val( vb.hospitalId);
                    $('#hospitalSignShow').text( vb.hospitalName);
                    $('#hospitalPad').show()
                }



                if(vb.cover){
                    $('#coverPad').find('#cover').attr('src', vb.cover)
                    $('#coverShow').show().attr('src', vb.cover)
                }


            } else {
                resCodeProcess(res.code,res.codeMsg)
            }
        }
    })
function  alterPwd(){
        var pwd = prompt('输入新密码')
        if(pwd != null){
            var pwdC = prompt('确认新密码')
            if(pwdC!= null){
                if(pwdC != pwd)
                {
                    alert('两次密码不一致')
                    return;
                }
                $.ajax({
                    url: rootDis+"maintainer/hospitalerAlter",
                    type: 'post',
                    async: false,
                    data: {token:token,hospitalerId:hospitalerId,password:pwd},
                    success: function (res) {
                        if (res.code == 0) {
                            alert('成功')
                            location.reload()
                        } else {
                            resCodeProcess(res.code,res.codeMsg)
                        }
                    }
                })
            }
        }

}

 function alter() {
        var param = {}
        param.token = token;
        param.hospitalerId = hospitalerId;
        var jqDom,jqDomValue;
        jqDom=$('#phone')
        param.phone = jqDomValue = jqDom.val();
        if(jqDomValue.length> jqDom.attr('maxlength')){
            alert('\"'+jqDom.attr('columnName')+'\"最大长度'+jqDom.attr('maxlength'))
            return;
        }
        if(!jqDomValue && jqDom.attr('required')){
            alert('\"'+jqDom.attr('columnName')+'\"不能空')
            return;
        }

        jqDom=$('#name')
        param.name = jqDomValue= jqDom.val();
        if(jqDomValue.length> jqDom.attr('maxlength')){
            alert('\"'+jqDom.attr('columnName')+'\"最大长度'+jqDom.attr('maxlength'))
            return;
        }

        param.cover = $('#cover').attr('src')



        jqDom=$('#hospitalId')
        param.hospitalId= jqDomValue = jqDom.val();

        $.ajax({
            url: rootDis+"maintainer/hospitalerAlter",
            type: 'post',
            async: false,
            data: param,
            success: function (res) {
                if (res.code == 0) {
                    alert('成功')
                    location.reload()
                } else {
                    resCodeProcess(res.code,res.codeMsg)
                }
            }
        })
    }



    function alterCover(){
        $('<input type="file" name="file" style="display:none"/>').change(function () {
            var r = prompt('该文件大小' + Math.round(this.files[0].size / 1024) + 'KB，如需压缩，请按质量从低到高输入1-9，取消则不压缩。', '8')
            var compressIs =false
            if(r != null){
                r = parseInt(r);
                if(isNaN(r) || r < 1 || r > 9){
                    alert('输入有误')
                    return;
                }
                 compressIs =true
            }
            var inputDom = this;
            var file = inputDom.files[0];
            var fd = new FormData()
            fd.append('file', file);
            $.ajax({
                url: rootDis+'imgupload?' + $.param({quality: r}),
                type: 'POST',
                data: fd,
                cache: false,
                processData: false,
                contentType: false,
                async: true,
                success: function (res) {
                    if (res.code == 0) {
                        if(compressIs)
                            alert('压缩后文件大小' + Math.round(res.data.size / 1024) + 'KB')
                        $('#cover').attr('src', res.data.url).show();
                        $('#coverDel').show();
                    } else {
                        resCodeProcess(res.code,res.codeMsg)
                    }
                    $(inputDom).remove()
                }
            })
        }).appendTo($('body')).click()

    }

    $('[name=alterBtn]').click(function(){
        $('.valueAlter').show()
        $('.valueShow').hide()

        $('[name=refreshBtn]').hide();
        $('[name=alterPwdBtn]').hide();
        $('[name=alterCompleteBtn]').show();
        $('[name=alterCancelBtn]').show();
        $('[name=alterBtn]').hide();


    })

    $('[name=alterCompleteBtn]').click(function(){
        alter();
    })

    $('[name=alterCancelBtn]').click(function(){
        location.reload()
    })

</script>
</html>
