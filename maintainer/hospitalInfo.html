    function renderArea2Select(area1Code) {
        $('#adminarea2Id').html('')

        $('#adminarea3Id').html('')
        $('#adminarea3Id').append('<option value="">请选择</option>')

        $.ajaxSettings.async = false
        $.get(rootDis+'/resource/area2.json', null, function (res) {
            $(res['code' + area1Code].children).each(function (index, ele) {
                $('#adminarea2Id').append('<option value="' + ele.code + '">' + ele.name + '</option>');

    function alterLicense(){
        $('<input type="file" name="file" style="display:none"/>').change(function () {
            var r = prompt('该文件大小' + Math.round(this.files[0].size / 1024) + 'KB，如需压缩，请按质量从低到高输入1-9，取消则不压缩。', '8')
            if(r != null){
                r = parseInt(r);
                if(isNaN(r) || r < 1 || r > 9){
                    alert('输入有误')
                    return;
                }
            }

            var inputDom = this;
            var file = inputDom.files[0];
            var fd = new FormData()
            fd.append('file', file);
            $.ajax({
                url: rootDis+'imgupload?' + $.param({quality: r}),
                type: 'POST',
                data: fd,
                cache: false,
                processData: false,
                contentType: false,
                async: true,
                success: function (res) {
                    if (res.code == 0) {
                        if(compressIs)
                            alert('压缩后文件大小' + Math.round(res.data.size / 1024) + 'KB')
                        $('#licensePad').show().find('#license').attr('src', res.data.url)
                    } else {
                        resCodeProcess(res.code,res.codeMsg)
                    }
                    $(inputDom).remove()
                }
            })
        }).appendTo($('body')).click()

    }

            alert('\"'+jqDom.attr('columnName')+'\"不能空')
            return;
        }

        param.orderNo = $('#orderNo').val();
        param.adminarea1Id = $('#adminarea1Id').val();
        param.adminarea2Id = $('#adminarea2Id').val();
        param.adminarea3Id = $('#adminarea3Id').val();
        param.adminarea1Name = $('#adminarea1Id').val() ? $('#adminarea1Id > option:selected').text() : '';
        param.adminarea2Name = $('#adminarea2Id').val() ? $('#adminarea2Id > option:selected').text() : '';
        param.adminarea3Name = $('#adminarea3Id').val() ? $('#adminarea3Id > option:selected').text() : '';
        param.showAlterTime= $('#showAlterTime').val()?new Date($('#showAlterTime').val()).getTime():'';
        param.showAddTime= $('#showAddTime').val()?new Date($('#showAddTime').val()).getTime():'';

        $.ajax({
            url: rootDis+"maintainer/hospitalAlter",
            type: 'post',
            async: false,
            data:param ,
            success: function (res) {
                if (res.code == 0) {
                    location.reload()
                } else {
                    resCodeProcess(res.code,res.codeMsg)
                }
            }
        })
    }


    $('[name=alterBtn]').click(function(){
        $('.valueAlter').show()
        $('.valueShow').hide()

        $('[name=refreshBtn]').hide();
        $('[name=alterCompleteBtn]').show();
        $('[name=alterCancelBtn]').show();
        $('[name=alterBtn]').hide();

    })

    $('[name=alterCompleteBtn]').click(function(){
        alter();
    })

    $('[name=alterCancelBtn]').click(function(){
        location.reload()
    })


</script>
