<script>

        navim.push({url: location.href, title: queryParamMap.currentPath})

    $.ajaxSetup({
        layerIndex: -1,
        beforeSend: function () {
            this.layerIndex = layer.load(0, {shade: [0.5, '#393D49']});
        },
        complete: function () {
            layer.close(this.layerIndex);
        }
    });






    function chooseHospital(){
        var r = prompt('请输入要查询的医院信息。')
        if(r!=null){
            findHospital(r)
        }

        function findHospital(kw,ew,pageNo){
            pageNo=pageNo||1;
            $.ajax({
                url: rootDis+"maintainer/hospitalList",
                type: 'post',
                async: false,
                data: {token:token,kw:kw,pn:pageNo,ps:9},
                success: function (res) {
                    if (res.code == 0) {
                        var msg = "请输入要选择的序号，当前第"+pageNo+"页。'+'号向后翻页，'-'号向前翻页，加数字则指定翻的页数。\n\n"
                        var vb;
                        $(res.data.items).each(function(index,ele){
                            ele.signShow=ele.name+(ele.headmanName?'/'+ele.headmanName:'')
                            msg+=(index+1)+'. '+ele.signShow+'\n'
                        })
                        if(pageNo!=1&&res.data.items.length == 0)
                            msg+='已经到底了'
                        if(pageNo==1&&res.data.items.length == 0)
                            msg+='未找到任何数据'
                        vb = prompt(msg)
                        if(vb!= null){
                            if(vb.startsWith('+')){
                                vb =vb.replace('+','')
                                vb=!vb?1:vb;
                                findHospital(kw,ew,pageNo+ +vb)
                            }else  if(vb.startsWith('-')){
                                vb =vb.replace('-','')
                                vb=!vb?1:vb;
                                findHospital(kw,ew,pageNo- +vb)
                            }else if(!isNaN(vb)){
                                var entity = res.data.items[+vb-1];
                                if(entity && confirm('已选择 "'+entity.signShow+'"，确定吗？')){
                                    $('#hospitalId').val(entity.hospitalId)
                                    $('#hospitalIdSignShow').text(entity.signShow).show()
                                    $('#hospitalIdDel').show()
                                }
                            }else{
                                alert('输入错误')
                            }
                        }
                    } else {
                        resCodeProcess(res.code,res.codeMsg)
                    }
                }
            })
        }
    }


        function chooseOffice(){
            var r = prompt('请输入要查询的科室信息。')
            if(r!=null){
                findOffice(r)
            }

            function findOffice(kw,ew,pageNo){
                pageNo=pageNo||1;
                $.ajax({
                    url: rootDis+"maintainer/officeList",
                    type: 'post',
                    async: false,
                    data: {token:token,kw:kw,pn:pageNo,ps:9,hospitalId:$('#hospitalId').val()},
                    success: function (res) {
                        if (res.code == 0) {
                            var msg = "请输入要选择的序号，当前第"+pageNo+"页。'+'号向后翻页，'-'号向前翻页，加数字则指定翻的页数。\n\n"
                            var vb;
                            $(res.data.items).each(function(index,ele){
                                ele.signShow=ele.name
                                msg+=(index+1)+'. '+ele.signShow+'\n'
                            })
                            if(pageNo!=1&&res.data.items.length == 0)
                                msg+='已经到底了'
                            if(pageNo==1&&res.data.items.length == 0)
                                msg+='未找到任何数据'
                            vb = prompt(msg)
                            if(vb!= null){
                                if(vb.startsWith('+')){
                                    vb =vb.replace('+','')
                                    vb=!vb?1:vb;
                                    findOffice(kw,ew,pageNo+ +vb)
                                }else  if(vb.startsWith('-')){
                                    vb =vb.replace('-','')
                                    vb=!vb?1:vb;
                                    findOffice(kw,ew,pageNo- +vb)
                                }else if(!isNaN(vb)){
                                    var entity = res.data.items[+vb-1];
                                    if(entity && confirm('已选择 "'+entity.signShow+'"，确定吗？')){
                                        $('#officeId').val(entity.officeId)
                                        $('#officeIdSignShow').text(entity.signShow).show()
                                        $('#officeIdDel').show()
                                    }
                                }else{
                                    alert('输入错误')
                                }
                            }
                        } else {
                            resCodeProcess(res.code,res.codeMsg)
                        }
                    }
                })
            }
        }

    $('[name=clearBtn]').click(function () {

    $('[name=addBtn]').click(function () {

        if(jqDomValue.length> jqDom.attr('maxlength')){

        if(!jqDomValue && jqDom.attr('required')){

        }

            return;
        }

        }

        $.ajax({

            type: 'post',
            async: false,
            data: param,
            success: function (res) {
                if (res.code == 0) {
                    alert('成功')
                } else {
                    resCodeProcess(res.code,res.codeMsg)
                }
            }
        })
    })



    function alterCover(){
        $('<input type="file" name="file" style="display:none"/>').change(function () {
            var r = prompt('该文件大小' + Math.round(this.files[0].size / 1024) + 'KB，如需压缩，请按质量从低到高输入1-9，取消则不压缩。', '8')
            var compressIs =false
            if(r != null){
                r = parseInt(r);
                if(isNaN(r) || r < 1 || r > 9){
                    alert('输入有误')
                    return;
                }
                 compressIs =true
            }
            var inputDom = this;
            var file = inputDom.files[0];
            var fd = new FormData()
            fd.append('file', file);
            $.ajax({
                url: rootDis+'imgupload?' + $.param({quality: r}),
                type: 'POST',
                data: fd,
                cache: false,
                processData: false,
                contentType: false,
                async: true,
                success: function (res) {
                    if (res.code == 0) {
                        if(compressIs)
                            alert('压缩后文件大小' + Math.round(res.data.size / 1024) + 'KB')
                        $('#cover').attr('src', res.data.url).show();
                        $('#coverDel').show();
                    } else {
                        resCodeProcess(res.code,res.codeMsg)
                    }
                    $(inputDom).remove()
                }
            })
        }).appendTo($('body')).click()

    }
