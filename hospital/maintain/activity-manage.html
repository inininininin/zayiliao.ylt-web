<!DOCTYPE html>
<html>

<head>

    <title>忠安医联体医院平台-活动管理</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />


    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/jquery.cookie.js"></script>
    <script src="/libs/layer/layer.js"></script>
    <script src="/libs/moment.js"></script>
    <link rel="stylesheet" type="text/css" href="/libs/jquery-easyui-1.8.7/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/libs/jquery-easyui-1.8.7/themes/icon.css">
    <script type="text/javascript" src="/libs/jquery-easyui-1.8.7/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/libs/jquery-easyui-1.8.7/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" href="/libs/jQueryViewer20160329/css/viewer.min.css">
    <script src="/libs/jQueryViewer20160329/js/viewer.min.js"></script>
    <script src="/libs/jQueryViewer20160329/js/viewer-jquery.min.js"></script>
    <script src="/libs/common.js"></script>
    <link rel="stylesheet" href="/libs/common.css" />
    <script src="/libs/jquery.extend.oneall.js"></script>


    <script src="/hospital/maintain/libs/common.js"></script>
    <link rel="stylesheet" href="/hospital/maintain/libs/common.css" />




</head>

<style>
    #rowsPad .datagrid-wrap.panel-body.panel-body-noheader.panel-body-nobottom {
        border-top: none !important;
    }

    #rowsPad .datagrid-cell {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
</style>

<script>


   

    var queryStringObject = common.queryStringObject();

    var rowsPad = {
        selector: '#rowsPad',
        param: {
            token: null
        },
        queryParam: {
            del:0
        },
        beforePage: function () {
        },
        afterPage: function () {
            $(rowsPad.selector).find('[name=dg]').datagrid({
                columns: [[
                    {
                        field: 'cover', title: '封面', width: 60, align: 'center', halign: 'center', formatter: function (value, row, index) {
                            return value ? `<span class="image-previewer"><img src='${value}' style='width:50px' data-original='${value}'/></span>` : value
                        }
                    },
                    { field: 'viewCount', title: '浏览量', width: 70, align: 'right', sortable: true, halign: 'center' },
                    { field: 'hospitalName', title: '医院', width: 200, align: 'left', halign: 'center' },
                    {
                        field: 'startTime', title: '开始时间', width: 158, align: 'left', sortable: true, halign: 'center', formatter: function (value, row, index) {
                            return value ? moment(value).format('YYYY-MM-DD HH:mm:ss') : value;
                        }
                    },
                    {
                        field: 'endTime', title: '结束时间', width: 158, align: 'left', sortable: true, halign: 'center', formatter: function (value, row, index) {
                            return value ? moment(value).format('YYYY-MM-DD HH:mm:ss') : value;
                        }
                    },
                    { field: 'orderNo', title: '排序号', width: 70, align: 'right', sortable: true, halign: 'center' },
                    {
                        field: 'addTime', title: '添加时间', width: 158, align: 'left', sortable: true, halign: 'center', formatter: function (value, row, index) {
                            return value ? moment(value).format('YYYY-MM-DD HH:mm:ss') : value;
                        }
                    }
                ]],
                frozenColumns: [[
                    { field: 'ck', align: 'left', checkbox: true },
                    {
                        field: 'name', title: '名称', width: 250, align: 'left', halign: 'center', formatter: function (value, row, index) {
                            debugger
                            if (value == '汇总：')
                                return value;
                            return `<a href="JavaScript:void(0)" style="width:100%;display:inline-block;height:100%;" title="${value||''}" onclick="hospitalCommon.newTab('活动:${common.subOmitRight(row.name, 10)}','/hospital/maintain/activity.html?activityId=${row.activityId}')">${value}</a>`;
                        }, styler: function (value, row, index) {
                            return ``
                        }
                    }
                ]],
                toolbar: `${rowsPad.selector} [name=tb]`,
                footer: `${rowsPad.selector} [name=ft]`,
                idField: 'activityId',
                pagination: true,
                rownumbers: true,
                emptyMsg: '无数据',
                singleSelect: true,
                ctrlSelect: true,
                checkOnSelect: false,
                selectOnCheck: false,
                multiSort: true,
                autoRowHeight: false,
                
                onCheck: function (index, row) {
                    $(rowsPad.selector).find('[name=tb] [name=checkedCount]').html(`已选:${$(rowsPad.selector).find('[name=dg]').datagrid('getChecked').length}`)
                },
                onUncheck: function (index, row) {
                    $(rowsPad.selector).find('[name=tb] [name=checkedCount]').html(`已选:${$(rowsPad.selector).find('[name=dg]').datagrid('getChecked').length}`)
                },
                onCheckAll: function (index, row) {
                    $(rowsPad.selector).find('[name=tb] [name=checkedCount]').html(`已选:${$(rowsPad.selector).find('[name=dg]').datagrid('getChecked').length}`)
                },
                onUncheckAll: function (index, row) {
                    $(rowsPad.selector).find('[name=tb] [name=checkedCount]').html(`已选:${$(rowsPad.selector).find('[name=dg]').datagrid('getChecked').length}`)
                },
                rowStyler: function (index, row) {

                },
                loader: function (param, success, error) {
                    debugger
                    $(rowsPad.selector).find('[name=dg]').datagrid('clearChecked');
                    param.token = rowsPad.param.token;
                    param.ps = param.rows;
                    param.pn = param.page;
                    Object.assign(param, rowsPad.queryParam);
                    $.ajax({
                        url: '/hospital/maintain/activities',
                        type: 'get',
                        data: param,
                        success: function (data) {
                            if (data.code != 0) {
                                alert(data.codeMsg)
                                hospitalCommon.resCodeProcess(data.code, data.codeMsg)
                                return false;
                            } else {
                                success(data.data);
                                $(rowsPad.selector).find('[name=tb] [name=sum]').html(`总浏览量:${data.data.sum.totalViewCount||''}`)
                            }

                        }
                    })
                },
                loadFilter: function (data) {
                    debugger
                    var fdata = {
                        rows: data.rows, total: data.sum.rowCount
                    }
                    return fdata;
                }, onLoadSuccess: function () {
                    $('.image-previewer').viewer({
                        url: 'data-original',
                    })
                }
            });
        },
        addRow: function () {
            parent.$('#tabPad').tabs('add', {
                title: '添加活动',
                closable: true,
                width: "100%",
                content: "<iframe src='activity-add.html' style='width:100%;height:100%;border:none;'/>",
                tools: [{
                    iconCls: 'icon-mini-refresh',
                    handler: function () {
                        var current_tab = parent.$('#tabPad').tabs('getSelected');
                        parent.$('#tabPad').tabs('update', {
                            tab: current_tab,
                            options: {
                                content: current_tab.panel('options', 'content'),
                            }
                        });
                    }
                }
                ]
            });
        },
        deleteRow: function () {
            var checked = $(rowsPad.selector).find('[name=dg]').datagrid('getChecked');
            var selected = $(rowsPad.selector).find('[name=dg]').datagrid('getSelected');
            var activityIds = $(checked).oneall_attrs('activityId');
            var activityIdsSplit = activityIds.join();
            var doDel = false;
            if (checked.length == 1) {
                if (confirm(`将删除 ${checked[0].name}/${checked[0].hospitalName} ，确定吗？`)) {
                    doDel = true;
                }
            } else if (checked.length > 1) {
                var r = prompt(`将删除 ${checked.length} 条记录，确定吗？`, `输入删除数量`);
                if (r != null) {
                    if (r == checked.length) {
                        doDel = true;
                    } else {
                        alert('删除数量有误')
                    }
                }
            } else {
                if (selected == null) {
                    alert('需选择一条记录')
                } else {
                    if (confirm(`将删除 ${selected.name}/${selected.hospitalName} ，确定吗？`)) {
                        doDel = true;
                        activityIdsSplit = selected.activityId;
                    }
                }
            }

            if (doDel) {
                $.ajax({
                    type: 'post',
                    url: `/hospital/maintain/activity-delete`,
                    data: { token: rowsPad.param.token, activityId: activityIdsSplit },
                    success: function (data) {
                        if (data.codeMsg)
                            alert(data.codeMsg)
                        if (data.code == 0) {
                            $(rowsPad.selector).find('[name=dg]').datagrid('reload')
                            $(rowsPad.selector).find('[name=dg]').datagrid('clearChecked')
                        }
                    }
                })
            }

        }, deleteRows: function () {
            var doDel = false;
            var rowCount = $(rowsPad.selector).find('[name=dg]').datagrid('getPager').pagination('options').total;
            var n = prompt(`将删除全部 ${rowCount} 条记录，确定吗？`, `请输入删除数量`)
            if (n != null) {
                if (n.length == 0) {
                    alert('请输入删除数量')
                    return;
                }
                if (n == rowCount) {
                    doDel = true;
                } else {
                    alert('删除数量有误')
                    return;
                }
            } else {
                return;
            }



            var password = prompt(`危险操作，请输入密码。`, ``)
            if (password != null) {
                if (password.length == 0) {
                    alert('请输入密码')
                    return;
                }
                doDel = true;
            } else {
                return;
            }

            if (doDel) {
                $.ajax({
                    type: 'post',
                    url: `/hospital/maintain/activities-delete`,
                    data: Object.assign({ token: rowsPad.param.token,password:password },rowsPad.queryParam),
                    success: function (data) {
                        if (data.codeMsg)
                            alert(data.codeMsg)
                        if (data.code == 0) {
                            $(rowsPad.selector).find('[name=dg]').datagrid('reload')
                            $(rowsPad.selector).find('[name=dg]').datagrid('clearChecked')
                        }
                    }
                })
            }
        }
    }

    rowsPad.beforePage();

    var loadingPad = {
        remove: function () {
            $("#loadingPad").remove();
        }
    }


    $.parser.onComplete = function () {
        loadingPad.remove()
    }

</script>

<body style="margin:0;padding:0;">
    <div id='loadingPad' style="position: absolute; z-index: 1000; top: 0px; left: 0px; 
        width: 100%; height: 100%; background: white; text-align: center;padding:5px 10px">
        <font>loading···</font>
    </div>

    <div id="rowsPad">
        <div name="tb" style="padding:2px 5px;">
            <div style="">

                <a href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-search"
                onclick="$(rowsPad.selector).find('[name=dg]').datagrid('load').datagrid('unselectAll');">查询</a>


                <span style='display:inline-block;margin-top:5px;margin-left:5px;'>
                <span style="">关键字:</span>
                <input name="kw" class="easyui-textbox" data-options="
            iconWidth:20,
            icons:[{
                iconCls:'icon-clear',
                handler: function(e){
                    $(e.data.target).textbox('setValue','');
                }
            }],
            onChange:function(newValue, oldValue){
                rowsPad.queryParam.kw=newValue
            }" style="width:200px" /></span>

         

            <span style='display:inline-block;margin-top:5px;margin-left:5px;'>
                <span style="">添加时间 From:</span>
                <input name="addTimeStart" class="easyui-datebox" style="width:135px"
                        data-options="
                editable:false,
                icons:[{
                    iconCls:'icon-clear',
                    handler: function(e){
                        $(e.data.target).datebox('setValue','');
                    }
                }],
            onChange:function(newValue, oldValue){
                rowsPad.queryParam.addTimeStart=newValue
            }"></span>

            <span style='display:inline-block;margin-top:5px;margin-left:5px;'>

                <span style="">To:</span>
                <input name="addTimeEnd" class="easyui-datebox" style="width:135px"
                        data-options="
                editable:false,
                icons:[{
                    iconCls:'icon-clear',
                    handler: function(e){
                        $(e.data.target).datebox('setValue','');
                    }
                }],
        onChange:function(newValue, oldValue){
            rowsPad.queryParam.addTimeEnd=newValue
        }"></span>

        <span style='display:inline-block;margin-top:5px;margin-left:5px;'>
                <span style="">&nbsp;冻结:</span>
               <input name="frozen" class="easyui-combobox" style="width:80px"
                        data-options="editable:false,panelHeight:'auto',value:'',data:[
           {
                                         text: '否',
                                         value: '0'
                                     },{
                                         text: '是',
                                         value: '1'
                                     }],
            iconWidth:20,
            icons:[{
                iconCls:'icon-clear',
                handler: function(e){
                    $(e.data.target).combobox('setValue','');
                }
            }],
            onChange:function(newValue, oldValue){
                rowsPad.queryParam.frozen=newValue
            }" />
        </span>

        <span style='display:inline-block;margin-top:5px;margin-left:5px;'>
                <span style="">删除:</span>
                <input name="del" class="easyui-combobox" style="width:80px" data-options="editable:false,panelHeight:'auto',value:0,data:[
           {
                                         text: '否',
                                         value: '0'
                                     },{
                                         text: '是',
                                         value: '1'
                                     }],
            iconWidth:20,
            icons:[{
                iconCls:'icon-clear',
                handler: function(e){
                    $(e.data.target).combobox('setValue','');
                }
            }],
            onChange:function(newValue, oldValue){
                rowsPad.queryParam.del=newValue
            }" />
            </span>

                   
            </div>

            <span style="">开始时间 From:</span>
                <input name="startTimeStart" class="easyui-datebox" style="width:135px"
                        data-options="
                editable:false,
                icons:[{
                    iconCls:'icon-clear',
                    handler: function(e){
                        $(e.data.target).datebox('setValue','');
                    }
                }],
            onChange:function(newValue, oldValue){
                rowsPad.queryParam.startTimeStart=newValue
            }">

                <span style="">To:</span>
                <input name="startTimeEnd" class="easyui-datebox" style="width:135px"
                        data-options="
                editable:false,
                icons:[{
                    iconCls:'icon-clear',
                    handler: function(e){
                        $(e.data.target).datebox('setValue','');
                    }
                }],
        onChange:function(newValue, oldValue){
            rowsPad.queryParam.startTimeEnd=newValue
        }">
        <span style="">结束时间 From:</span>
                <input name="endTimeStart" class="easyui-datebox" style="width:135px"
                        data-options="
                editable:false,
                icons:[{
                    iconCls:'icon-clear',
                    handler: function(e){
                        $(e.data.target).datebox('setValue','');
                    }
                }],
            onChange:function(newValue, oldValue){
                rowsPad.queryParam.endTimeStart=newValue
            }">

                <span style="">To:</span>
                <input name="endTimeEnd" class="easyui-datebox" style="width:135px"
                        data-options="
                editable:false,
                icons:[{
                    iconCls:'icon-clear',
                    handler: function(e){
                        $(e.data.target).datebox('setValue','');
                    }
                }],
        onChange:function(newValue, oldValue){
            rowsPad.queryParam.endTimeEnd=newValue
        }">
            <div style="margin-top:5px;"></div>
            <span name="checkedCount" style="margin-right:5px;"></span><span name="sum"></span>
        </div>
        <table name="dg" style="width:100%;min-height:420px">
        </table>
        <div name="ft" style="padding:2px 5px;">
            <a href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true"
                onclick="rowsPad.addRow()"></a>
            <a href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true"
                onclick="rowsPad.deleteRow()"></a>
            <a href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-dustbin" plain="true"
                onclick="rowsPad.deleteRows()"></a>
        </div>
    </div>
</body>
<script>





    rowsPad.afterPage();
</script>


</html>
