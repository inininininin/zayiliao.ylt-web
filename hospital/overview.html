<body style="margin:0;padding:0;">
    <div style="margin-left:20px;">
        <h3 style="">近1天的病员数: <span id="patientCountOfOneDayRecently"></span></h3>
        <h3 style="">近1星期的病员数: <span id="patientCountOfOneWeekRecently"></span></h3>
        <h3 style="">历史病员数: <span id="patientCountOfHistory"></span></h3>
        <h3 style="">近1天的确认病员数: <span id="confirmedPatientCountOfOneDayRecently"></span></h3>
        <h3 style="">近1星期的确认病员数: <span id="confirmedPatientCountOfOneWeekRecently"></span></h3>
        <h3 style="">历史确认病员数: <span id="confirmedPatientCountOfHistory"></span></h3>
    </div>
</body>

<script>
   $.get('/hospital/overview',function(data){
    $('#patientCountOfOneDayRecently').text(data.data.patientCountOfOneDayRecently)
    $('#patientCountOfOneWeekRecently').text(data.data.patientCountOfOneWeekRecently)
    $('#patientCountOfHistory').text(data.data.patientCountOfHistory)
    $('#confirmedPatientCountOfOneDayRecently').text(data.data.confirmedPatientCountOfOneDayRecently)
    $('#confirmedPatientCountOfOneWeekRecently').text(data.data.confirmedPatientCountOfOneWeekRecently)
    $('#confirmedPatientCountOfHistory').text(data.data.confirmedPatientCountOfHistory)
   })
</script>
