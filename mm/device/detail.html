<!DOCTYPE html>
<html>
<script>
    var token,queryString,item,detailUE,itemId,currentPath;
</script>
<head>
    <title>器械详情</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/jquery.cookie.js"></script>
    <script src="../../libs/giveup2/giveup2.js"></script>
    <script src="../../libs/jquery.growl/javascripts/jquery.growl.js" type="text/javascript"></script>
    <link href="../../libs/jquery.growl/stylesheets/jquery.growl.css" rel="stylesheet" type="text/css" />
    <script>
        queryString = giveup2.otherUtils.parseQueryStr(location.search.substr(1));
        itemId= queryString.itemId;
        currentPath=queryString.currentPath;
        token = $.cookie('login-token');

    </script>
    <script src="../../libs/upload.js"></script>
    <script src="../../libs/cropper/cropper.js"></script>
    <link href="../../libs/cropper/cropper.css" rel="stylesheet" />
    <script type="text/javascript" charset="utf-8" src="/oss/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/oss/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/oss/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script>
        window.UEDITOR_CONFIG.serverUrl +='?project=zaylt'
    </script>
    <style>

        .title {
            font-weight: 600;
        }
    </style>
</head>

<body style="margin:0;">
<div id="currentPath"  style="margin:5px 0 0 5px;font-size: 14px"></div>
<hr/>
<div style="width:100%;">
    <form id="detailPad" style="line-height: 20px;text-align: center">
        <fieldset>
            <legend style="color: #595959">详细信息</legend>
            <div style="margin:15px 0;">
                <div class="title">器械名</div>
                <div ><input id="name" type="text"  style="text-align: center" readonly /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">封面</div>
                <div id="coverContainer"></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">简介</div>
                <div><textarea id="brief" style="width:300px;height:150px" readonly ></textarea></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">内容领航图</div>
                <div i id="leadPicsContainer"></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">内容</div>
                <div >
                    <div id="detail"  style="height:500px;;width:400px;vertical-align: middle;margin:auto" ></div>
                </div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">联系方式</div>
                <div ><input readonly id="contactTel" style="text-align: center" type="text" /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">库存</div>
                <div ><input id="stock" readonly style="text-align: center" type="text" placeholder="请输入不小于0的数字"/></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">类型</div>
                <div ><select disabled id="typeId"></select></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">排序号</div>
                <div ><input readonly id="orderNo" style="text-align: center" type="number" placeholder="越小排名越前，默认99999"/></div>
            </div>
        </fieldset>
    </form>


    <div style="margin-top:20px;text-align: center">
        <button id="alterBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">修改</button>
        <button id="alterCancelBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">取消修改</button>
        <button id="alterCompleteBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">完成修改</button>
    </div>
    <div style="margin-top:20px;"></div>
</div>
</body>
<script>

    $('#currentPath').text('当前路径: '+currentPath)
        detailUE= UE.getEditor('detail',{autoHeightEnabled:false,readonly:true})
    var coverContainer =  giveup2.domUtils.operationPics({
        container:document.getElementById('coverContainer'),
        multiply:false,
        uploadBlob:uploadBlob,
        xy:{x:132,y:132}
    })
    coverContainer.showMode()
    var leadPicsContainer =  giveup2.domUtils.operationPics({
        container:document.getElementById('leadPicsContainer'),
        multiply:true,
        uploadBlob:uploadBlob,
        xy:{x:132,y:132}
    })
    leadPicsContainer.showMode()


        renderTypeIdSelect();
        function renderTypeIdSelect(){
            $.ajax({
                url: "/zaylt/other/devicetypes",
                type: 'post',
                async: false,
                data:{ps:100} ,
                success: function (res) {
                    if (res.code == 0) {
                        $('#typeId').append('<option value="">请选择</option>')
                        $(res.data.items).each(function(index,ele){
                            $('#typeId').append('<option value="'+ele.typeId+'">'+ele.name+'</option>');
                        })
                    } else {
                         $.growl.error({ title:'', message: res.codeMsg });
                    }
                }
            })
        }

        $.ajax({
            url: "/zaylt/mm/devicemg/deviceinfo",
            type: 'post',
            async: false,
            data: {deviceId: itemId, token: token},
            success: function (res) {
                if (res.code == 0) {
                    item = res.data;
                    $('#detailPad #name').val(item.name);
                    $('#detailPad #stock').val(item.stock);
                    $('#detailPad #typeId').val(item.typeId);
                    coverContainer.addPics(item.cover)
                    $('#detailPad #brief').text(item.brief);
                    $('#detailPad #contactTel').val(item.contactTel);
                    $('#detailPad #orderNo').val(item.orderNo);
                    if(item.detailBdId)
                        $.get('/zaylt/other/bigdata/'+item.detailBdId+'/'+item.detailBdId,function(res){
                            detailUE.ready(function(){
                                detailUE.setContent(res);
                            })
                        })
                    leadPicsContainer.addPics(giveup2.splitUtils.toArray(item.leadPics));
                } else {
                    $.growl.error({ title:'', message: res.codeMsg });
                }
            }
        })

    function alter(){
        var param = {};
        param.deviceId=itemId;
        param.token=token;
        param.name= $('#detailPad #name').val()
        param.brief= $('#detailPad #brief').val()
        param.contactTel= $('#detailPad #contactTel').val()
        param.orderNo= $('#detailPad #orderNo').val()
        param.cover= coverContainer.getPicUrl()
        param.detail= detailUE.getContent();
        param.stock= $('#detailPad #stock').val();
        param.typeId= $('#detailPad #typeId').val();
       // var leadPics = giveup2.splitUtils.toSplit(giveup2.otherUtils.getAttrInPerObj($('#leadPicsPad [name=leadPic]'),'attributes.src.value'))
//        var leadPics = ""
//        $('#leadPicsPad [name=leadPic]').each(function(index,ele){
//            leadPics= leadPics+","+$(ele).attr('src');
//        })
//        if(leadPics.length>0)
//            leadPics=leadPics.substr(1);
        param.leadPics=giveup2.splitUtils.toSplit(leadPicsContainer.getPicUrls())
        $.ajax({
            url: "/zaylt/mm/devicemg/devicealter",
            type: 'post',
            async: false,
            data:param ,
            success: function (res) {
                if (res.code == 0) {
                    location.reload()
                } else {
                    $.growl.error({ title:'', message: res.codeMsg });
                }
            }
        })
    }

    $('#alterBtn').click(function(){
        $('#alterCompleteBtn').show();
        $('#alterCancelBtn').show();
        $('#alterBtn').hide();
        $('#name').attr("readonly",false);
        $('#brief').attr("readonly",false);
        $('#contactTel').attr("readonly",false);
        $('#orderNo').attr("readonly",false);
        $('#stock').attr("readonly",false);
        $('#typeId').attr("disabled",false);
        detailUE.setEnabled()
        coverContainer.alterMode()
        leadPicsContainer.alterMode()
        $('#name').attr('placeholder','最大100字')
        $('#brief').attr('placeholder','最大500字')
        $('#contactTel').attr('placeholder','最大100字')
    })

    $('#alterCompleteBtn').click(function(){
        if(this.cannotClick)
            return;
        this.cannotClick = true;
        alter();
    })

        $('#alterCancelBtn').click(function(){
            location.reload()
        })
</script>

</html>
