<!DOCTYPE html>
<html>
<script>
    var token,queryString,item,detailUE,orderId,localPath;
</script>
<head>
    <title>订单详情</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/jquery.cookie.js"></script>
    <script src="../../libs/rxw/rxw.js"></script>
    <script>
        queryString = rxw1.parseQueryStr(location.search.substr(1));
        orderId= queryString.orderId;
        localPath=queryString.localPath;
        rxw1.relativePath = '../../libs/'
        token = $.cookie('login-token');
    </script>
    <style>


        .alterEntDoor {
            cursor: pointer;
            width:16px;
            vertical-align: middle
        }
        .title {
            font-weight: 600;
        }
    </style>
</head>

<body style="margin:0;">
<div id="localPath"  style="margin:5px 0 0 5px;font-size: 14px"></div>
<hr/>
<div style="width:100%;">
    <form id="detailPad" style="line-height: 20px;text-align: center">
        <fieldset>
            <legend style="color: #595959">详细信息</legend>
            <div style="margin:15px 0;">
                <div class="title">订单号</div>
                <div id="orderId"></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">下单时间</div>
                <div id='addTime'></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">状态</div>
                <div id="status"></div>
            </div>
            <div id="auditFailReasonPad" style="margin:15px 0;display: none" >
                <div class="title">审核失败原因</div>
                <div id="auditFailReason"></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">总数量</div>
                <div id="totalCount"></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">总金额</div>
                <div ><input id="totalPrice" style="text-align: center" readonly type="text" /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">使用积分</div>
                <div ><input id="useBonusPoint" style="text-align: center"  readonly type="text" /></div>
            </div>
        </fieldset>
        <fieldset>
        <legend style="color: #595959">收货信息</legend>
        <div style="margin:15px 0;">
            <div class="title">姓名</div>
            <div ><input readonly style="text-align: center"  id="receiverName" type="text" /></div>
        </div>
        <div style="margin:15px 0;">
            <div class="title">电话</div>
            <div ><input readonly style="text-align: center"  id="receiverTel" type="text" /></div>
        </div>
        <div style="margin:15px 0;">
            <div class="title">地址</div>
            <div ><input readonly style="text-align: center"  id="receiverAddress" type="text" /></div>
        </div>
        </fieldset>
            <fieldset>
                <legend style="color: #595959">下单人信息</legend>
                <div style="margin:15px 0;">
                    <div class="title">姓名</div>
                    <div id="realname"></div>
                </div>
                <div style="margin:15px 0;">
                    <div class="title">电话</div>
                    <div  id="phone"></div>
                </div>
                <div style="margin:15px 0;">
                    <div class="title">医院名</div>
                    <div id="hospitalName"></div>
                </div>
            </fieldset>
        <fieldset id="expressInfoPad" style="display: none">
            <legend style="color: #595959">物流信息</legend>
            <div style="margin:15px 0;">
                <div class="title">公司</div>
                <div id="expressCo"></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">单号</div>
                <div id="expressNo"></div>
            </div>
        </fieldset>

    </form>


    <div style="margin-top:20px;text-align: center">
        <button id="alterBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">修改</button>
        <button id="alterCancelBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">取消修改</button>
        <button id="alterCompleteBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">完成修改</button>
        <button id="auditPassBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">审核通过</button>
        <button id="auditFailBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">审核拒绝</button>
        <button id="deliverBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">发货</button>
    </div>
    <div style="margin-top:20px;"></div>
</div>
</body>
<script>

    $('#localPath').text('当前路径: '+localPath)


        $.ajax({
            url: "/zaylt/mm/deviceordermg/orderinfo",
            type: 'post',
            async: false,
            data: {orderId: orderId, token: token},
            success: function (res) {
                if (res.code == 0) {
                    item = res.data;
                    $('#orderId').text(item.orderId);
                    $('#receiverName').val(item.receiverName);
                    $('#receiverTel').val(item.receiverTel);
                    $('#receiverAddress').val(item.receiverAddress);
                    $('#status').text(parseDeviceOrderStatus(item.status));
                    if(item.status == 4){
                        $('#auditFailReason').text(item.auditFailReason);
                        $('#auditFailReasonPad').show();
                    }else if(item.status == 1){
                        $('#expressInfoPad').show()
                    }
                    $('#totalCount').text(item.totalCount);
                    $('#totalPrice').val(item.totalPrice);
                    $('#useBonusPoint').val(item.useBonusPoint);
                    $('#expressNo').text(item.expressNo);
                    $('#addTime').text(rxw1.formatTime(item.addTime));
                    $('#realname').text(item.realname);
                    $('#phone').text(item.phone);
                    $('#hospitalName').text(item.hospitalName);
                    $('#expressNo').text(item.expressNo);
                    $('#expressCo').text(item.expressCo);
                } else {
                    rxw1.errorpad(res.codeMsg)
                }
            }
        })

        function parseDeviceOrderStatus(value){
            if(value==0)
                return '审核中'
            else  if(value==1)
                return '待收货'
            else  if(value==2)
                return '已完成'
            else  if(value==3)
                return '审核通过'
            else  if(value=4)
                return '审核不通过'
            else
                return '未知'
        }



    function alter(){

        var param = {};
        param.orderId=orderId;
        param.token=token;
        param.receiverName= $('#receiverName').val()
        param.receiverTel= $('#receiverTel').val()
        param.receiverAddress= $('#receiverAddress').val()
        param.totalPrice= $('#totalPrice').val()
        param.useBonusPoint= $('#useBonusPoint').val();
        $.ajax({
            url: "/zaylt/mm/deviceordermg/orderalter",
            type: 'post',
            async: false,
            data:param ,
            success: function (res) {
                if (res.code == 0) {
                    rxw1.errorpad('成功');
                    location.reload()
                } else {
                    rxw1.errorpad(res.codeMsg)
                }
            }
        })
    }

        $('#auditPassBtn').click(function(){
            $.ajax({
                url: "/zaylt/mm/deviceordermg/auditpass",
                type: 'post',
                async: false,
                data:{token:token,orderId:item.orderId} ,
                success: function (res) {
                    if (res.code == 0) {
                        rxw1.errorpad('成功');
                        location.reload()
                    } else {
                        rxw1.errorpad(res.codeMsg)
                    }
                }
            })
        })

        $('#auditFailBtn').click(function(){
            var auditFailReason=prompt("请输入拒绝原因","")
                $.ajax({
                    url: "/zaylt/mm/deviceordermg/auditfail",
                    type: 'post',
                    async: false,
                    data:{token:token,orderId:item.orderId,auditFailReason:auditFailReason} ,
                    success: function (res) {
                        if (res.code == 0) {
                            rxw1.errorpad('成功');
                            location.reload()
                        } else {
                            rxw1.errorpad(res.codeMsg)
                        }
                    }
                })

        })

        $('#deliverBtn').click(function(){
            var expressNo=prompt("请输入运单号","")
            $.ajax({
                url: "/zaylt/mm/deviceordermg/deliver",
                type: 'post',
                async: false,
                data:{token:token,orderId:item.orderId,expressNo:expressNo} ,
                success: function (res) {
                    if (res.code == 0) {
                        rxw1.errorpad('成功');
                        location.reload()
                    } else {
                        rxw1.errorpad(res.codeMsg)
                    }
                }
            })
        })

    $('#alterBtn').click(function(){
        $('#alterCompleteBtn').show();
        $('#alterCancelBtn').show();
        $('#alterBtn').hide();
        $('#receiverName').attr("readonly",false);
        $('#receiverTel').attr("readonly",false);
        $('#receiverAddress').attr("readonly",false);
        $('#totalPrice').attr("readonly",false);
        $('#useBonusPoint').attr("readonly",false);

        $('#receiverName').attr('placeholder','最多100字')
        $('#receiverTel').attr('placeholder','最多100字')
        $('#receiverAddress').attr('placeholder','最多100字')
        $('#totalPrice').attr('placeholder','请输入不小于0的数')
        $('#useBonusPoint').attr('placeholder','请输入不小于0的数')

    })

    $('#alterCompleteBtn').click(function(){
        $('#alterCompleteBtn').hide();
        $('#alterCancelBtn').hide();
        $('#alterBtn').show();
        alter();
        $('#receiverName').attr("readonly",true);
        $('#receiverTel').attr("readonly",true);
        $('#receiverAddress').attr("readonly",true);
        $('#totalPrice').attr("readonly",true);
        $('#useBonusPoint').attr("readonly",true);
    })

        $('#alterCancelBtn').click(function(){
            location.reload()
        })
</script>

</html>
