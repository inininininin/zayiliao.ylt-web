<!DOCTYPE html>
<html>
<script>
    var token,queryString,item,detailUE,itemId,currentPath;
</script>
<head>
    <title>订单详情</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/jquery.cookie.js"></script>
    <script src="../../libs/rxw/rxw.js"></script>
    <script src="../../libs/giveup2.js"></script>
    <script src="../../libs/jquery.growl/javascripts/jquery.growl.js" type="text/javascript"></script>
    <link href="../../libs/jquery.growl/stylesheets/jquery.growl.css" rel="stylesheet" type="text/css" />
    <script>
        queryString = rxw1.parseQueryStr(location.search.substr(1));
        itemId= queryString.itemId;
        currentPath=queryString.currentPath;
        token = $.cookie('login-token');
    </script>
    <style>
        .title {
            font-weight: 600;
        }
    </style>
</head>

<body style="margin:0;">
<div id="currentPath"  style="margin:5px 0 0 5px;font-size: 14px"></div>
<hr/>
<div style="width:100%;">
    <form id="detailPad" style="line-height: 20px;text-align: center">
        <fieldset>
            <legend style="color: #595959">详细信息</legend>
            <div style="margin:15px 0;">
                <div class="title">订单号</div>
                <div id="orderId"></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">下单时间</div>
                <div id='addTime'></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">状态</div>
                <div id="status"></div>
            </div>
            <div id="auditFailReasonPad" style="margin:15px 0;display: none" >
                <div class="title">审核失败原因</div>
                <div id="auditFailReason"></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">总数量</div>
                <div id="totalCount"></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">总金额</div>
                <div ><input id="totalPrice" style="text-align: center" readonly type="text" /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">使用积分</div>
                <div ><input id="useBonusPoint" style="text-align: center"  readonly type="text" /></div>
            </div>
        </fieldset>
        <fieldset>
        <legend style="color: #595959">收货信息</legend>
        <div style="margin:15px 0;">
            <div class="title">姓名</div>
            <div ><input readonly style="text-align: center"  id="receiverName" type="text" /></div>
        </div>
        <div style="margin:15px 0;">
            <div class="title">电话</div>
            <div ><input readonly style="text-align: center"  id="receiverTel" type="text" /></div>
        </div>
        <div style="margin:15px 0;">
            <div class="title">地址</div>
            <div ><input readonly style="text-align: center"  id="receiverAddress" type="text" /></div>
        </div>
        </fieldset>
            <fieldset>
                <legend style="color: #595959">下单人信息</legend>
                <div style="margin:15px 0;">
                    <div class="title">姓名</div>
                    <div id="realname"></div>
                </div>
                <div style="margin:15px 0;">
                    <div class="title">电话</div>
                    <div  id="phone"></div>
                </div>
                <div style="margin:15px 0;">
                    <div class="title">医院名</div>
                    <div id="hospitalName"></div>
                </div>
            </fieldset>
        <fieldset id="expressInfoPad" style="display: none">
            <legend style="color: #595959">物流信息</legend>
            <div style="margin:15px 0;">
                <div class="title">公司</div>
                <div id="expressCo"></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">单号</div>
                <div id="expressNo"></div>
            </div>
        </fieldset>
        <fieldset id="orderGoods" >
            <legend style="color: #595959">商品列表</legend>
            <ul id="goodsPad" style="list-style: none;margin:0;padding:0;text-align: left">

            </ul>
        </fieldset>
    </form>


    <div style="margin-top:20px;text-align: center">
        <button id="alterBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">修改</button>
        <button id="alterCancelBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">取消修改</button>
        <button id="alterCompleteBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">完成修改</button>
        <button id="auditPassBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">审核通过</button>
        <button id="auditFailBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">审核拒绝</button>
        <button id="deliverBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">发货</button>
        <button id="receiveBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px" onclick="receive()">收货</button>
    </div>
    <div style="margin-top:20px;"></div>
</div>


<div id="deliverPage" style="padding-top:100px;top:0;left:0;bottom:0;right:0;overflow:auto;z-index:999999999;display: none;position:fixed;background-color: rgba(0, 0, 0, 0.3)">
    <div style="width:30%;background-color: white;text-align:center;margin:auto;padding:15px 0;">
        <div >
            <div class="title">运单号</div>
            <div><input type="text" id="deliverExpressNo"></div>
        </div>
        <div style="margin-top:15px;">
            <div class="title">货运公司</div>
            <div><select id="deliverExpressCo">
                <option id="" disabled selected>请选择</option>
                <option id="aae">aae全球专递</option>
                <option id="anjie">安捷快递</option>
            </select></div>
        </div>
        <div style="margin-top: 15px">
            <button onclick="deliver()">确认</button><button onclick="$('#deliverPage').hide()" style="margin-left:15px;">取消</button>
        </div>
    </div>
</div>

</body>
<script>

    $('#currentPath').text('当前路径: '+currentPath)

        $.ajax({
            url: "/zaylt/mm/deviceordermg/orderinfo",
            type: 'post',
            async: false,
            data: {orderId: itemId, token: token},
            success: function (res) {
                if (res.code == 0) {
                    item = res.data;
                    $('#orderId').text(item.orderId);
                    $('#receiverName').val(item.receiverName);
                    $('#receiverTel').val(item.receiverTel);
                    $('#receiverAddress').val(item.receiverAddress);
                    $('#status').text(parseDeviceOrderStatus(item.status));
                    if(item.status == 4){
                        $('#auditFailReason').text(item.auditFailReason);
                        $('#auditFailReasonPad').show();
                    }else if(item.status == 1){
                        $('#expressInfoPad').show()
                    }
                    $('#totalCount').text(item.totalCount);
                    $('#totalPrice').val(item.totalPrice);
                    $('#useBonusPoint').val(item.useBonusPoint);
                    $('#expressNo').text(item.expressNo);
                    $('#addTime').text(giveup2.dateUtils.formatToDateTime(item.addTime));
                    $('#realname').text(item.realname);
                    $('#phone').text(item.phone);
                    $('#hospitalName').text(item.hospitalName);
                    $('#expressNo').text(item.expressNo);
                    $('#expressCo').text(item.expressCo);

                    $(item.goods).each(function(index,ele){
                        $('#goodsPad').append('<li><img style="width:50px" src="'+ele.deviceCover+'"/> '+ele.deviceName+' '+ele.count+'个 <a href="../device/detail.html?currentPath=/ 设备订单管理 / 订单详情 / 设备详情&itemId='+ele.deviceId+'">查看源商品</a>'+'</li>')
                    })
                } else {
                    $.growl.error({ title:'', message: res.codeMsg });
                }
            }
        })

        function parseDeviceOrderStatus(value){
            if(value==0)
                return '审核中'
            else  if(value==1)
                return '待收货'
            else  if(value==2)
                return '已完成'
            else  if(value==3)
                return '审核通过'
            else  if(value=4)
                return '审核不通过'
            else
                return '未知'
        }



    function alter(){
        var param = {};
        param.orderId=itemId;
        param.token=token;
        param.receiverName= $('#receiverName').val()
        param.receiverTel= $('#receiverTel').val()
        param.receiverAddress= $('#receiverAddress').val()
        param.totalPrice= $('#totalPrice').val()
        param.useBonusPoint= $('#useBonusPoint').val();
        $.ajax({
            url: "/zaylt/mm/deviceordermg/orderalter",
            type: 'post',
            async: false,
            data: param,
            success: function (res) {
                if (res.code == 0) {
                    $.growl({ title:'', message:'成功' });
                    location.reload()
                } else {
                    $.growl.error({ title:'', message: res.codeMsg });
                }
            }
        })
    }

        $('#auditPassBtn').click(function(){
            $.ajax({
                url: "/zaylt/mm/deviceordermg/auditpass",
                type: 'post',
                async: false,
                data:{token:token,orderId:itemId} ,
                success: function (res) {
                    if (res.code == 0) {
                        $.growl({ title:'', message:'成功' });
                        location.reload()
                    } else {
                        $.growl.error({ title:'', message: res.codeMsg });
                    }
                }
            })
        })

        $('#auditFailBtn').click(function(){
            var auditFailReason=prompt("请输入拒绝原因","")
                $.ajax({
                    url: "/zaylt/mm/deviceordermg/auditfail",
                    type: 'post',
                    async: false,
                    data:{token:token,orderId:itemId,auditFailReason:auditFailReason} ,
                    success: function (res) {
                        if (res.code == 0) {
                            $.growl({ title:'', message:'成功' });
                            location.reload()
                        } else {
                            $.growl.error({ title:'', message: res.codeMsg });
                        }
                    }
                })

        })

        $('#deliverBtn').click(function(){
            $('#deliverPage').show()
            $('#deliverExpressNo').val(item.expressNo)
            $('#deliverExpressCo').val(item.expressCoCode)
        })

    function deliver(){
        $.ajax({
            url: "/zaylt/mm/deviceordermg/deliver",
            type: 'post',
            async: false,
            data:{token:token,orderId:itemId,expressNo:$('#deliverExpressNo').val(),expressCo:$('#deliverExpressCo option:selected').text(),expressCoCode:$('#deliverExpressCo').val()} ,
            success: function (res) {
                if (res.code == 0) {
                    $.growl({ title:'', message:'成功' });
                    location.reload()
                } else {
                    $.growl.error({ title:'', message: res.codeMsg });
                }
            }
        })
    }
    function receive(){
        $.ajax({
            url: "/zaylt/mm/deviceordermg/receive",
            type: 'post',
            async: false,
            data:{token:token,orderId:itemId} ,
            success: function (res) {
                if (res.code == 0) {
                    $.growl({ title:'', message:'成功' });
                    location.reload()
                } else {
                    $.growl.error({ title:'', message: res.codeMsg });
                }
            }
        })
    }


    $('#alterBtn').click(function(){
        $('#alterCompleteBtn').show();
        $('#alterCancelBtn').show();
        $('#alterBtn').hide();
        $('#receiverName').attr("readonly",false);
        $('#receiverTel').attr("readonly",false);
        $('#receiverAddress').attr("readonly",false);
        $('#totalPrice').attr("readonly",false);
        $('#useBonusPoint').attr("readonly",false);

        $('#receiverName').attr('placeholder','最多100字')
        $('#receiverTel').attr('placeholder','最多100字')
        $('#receiverAddress').attr('placeholder','最多100字')
        $('#totalPrice').attr('placeholder','请输入不小于0的数')
        $('#useBonusPoint').attr('placeholder','请输入不小于0的数')

    })

    $('#alterCompleteBtn').click(function(){
        alter();
    })

        $('#alterCancelBtn').click(function(){
            location.reload()
        })
</script>

</html>
