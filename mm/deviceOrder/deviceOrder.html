<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <style>
        .cell {
            text-align: center;
            display: inline-block;
            padding:0 5px;
            overflow: hidden;
            height:100%;
            white-space:nowrap;
            text-overflow:ellipsis;
            cursor: default;
        }
        .cell1 {
            width:40px;
        }
        .cell2 {
            width:150px;
            border-left: 1px solid #7d7d7d;
        }
        .cell3 {
            width:150px;
            border-left: 1px solid #7d7d7d;
        }
        .cell4 {
            width:100px;
            border-left: 1px solid #7d7d7d;
        }
        .cell5 {
            width:150px;
            border-left: 1px solid #7d7d7d;
        }
        .cell6 {
            width:100px;
            border-left: 1px solid #7d7d7d;
        }
        .cell7 {
            width:100px;
            border-left: 1px solid #7d7d7d;
        }
        .cell8 {
            width:100px;
            border-left: 1px solid #7d7d7d;
        }
        .cell9 {
            width:100px;
            border-left: 1px solid #7d7d7d;
        }
        .cell10 {
            width:60px;

        .row {
            border-top: 1px solid #7d7d7d;

            font-size:15px;
        }

            background-color:#e8e8e8;
        }

        .row-title {
            background-color:#e8e8e8;
        }

    </style>
</head>

<body style="margin:0;">
<div id="currentPath"  style="margin:5px 0 0 5px;font-size: 14px"></div>
<hr/>
<div style="width:100%;margin-top:5px;">
    <button style="margin:0 5px;display:inline-block;margin-top:5px;min-width:60px;padding:0 10px;height:25px" onclick="query()">查询</button>
</div>

<div style="width:100%;margin-top:10px;">
                <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
                    <span style="font-size: 14px">订单号:</span>
                    <span>
                        <input name="orderIdQuery" style="width:170px"/>
                    </span>
                </div>
     <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
                    <span style="font-size: 14px">运单号:</span>
                    <span>
                        <input name="expressNoQuery" style="width:170px"/>
                    </span>
                </div>
    <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
                    <span style="font-size: 14px">货运公司:</span>
                    <span>
                        <input name="expressCoQuery" style="width:170px"/>
                    </span>
                </div>
                <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
                    <span style="font-size: 14px">下单人手机:</span>
                    <span>
                        <input name="phoneQuery" style="width:170px"/>
                    </span>
                </div>
                <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
                    <span style="font-size: 14px">下单人姓名:</span>
                    <span>
                        <input name="realnameQuery" style="width:170px"/>
                    </span>
                </div>
                <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
                    <span style="font-size: 14px">下单人医院:</span>
                    <span>
                        <input name="hospitalNameQuery" style="width:170px"/>
                    </span>
                </div>
                <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
                    <span style="font-size: 14px">状态:</span>
                    <span >
                        <select name="statusQuery" style="width:170px">
                            <option value="">请选择</option>
                            <option value="0">审核中</option>
                            <option value="3">审核通过</option>
                            <option value="4">审核失败</option>
                            <option value="1">待收货</option>
                            <option value="2">已收货</option>
                        </select>
                    </span>
                </div>
        <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
                    <span style="font-size: 14px">下单时间起:</span>
                    <span >
                        <input type="date" name="addTimeStart" style="width:170px">
                    </span>
                </div>

        <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
                    <span style="font-size: 14px">下单时间止:</span>
                    <span >
                        <input type="date" name="addTimeEnd" style="width:170px">
                    </span>
                </div>
</div>

<div style="clear: both"></div>
<div id="itemsContainer" style="width:99%;border: 1px solid black;margin:0 auto;margin-top:10px;overflow: auto;" >
    <div name="itemsTable" style=";width:2000px">
        <div id="sum" style="border-bottom: 1px solid black;font-size: 15px;"></div>
        <div id="statistics" style="border-bottom: 1px solid black;font-size: 15px;"><span>统计 : </span><input id="statisticsTotalPrice" class="column" type="checkbox" value="totalPrice"  style="margin-left:10px;"/><label for="statisticsTotalPrice">总金额</label><span name="totalTotalPrice" class="result"></span>
            <input id="statisticsTotalCount" class="column" type="checkbox" value="totalCount"  style="margin-left:10px;"/><label for="statisticsTotalCount">总商品数</label><span name="totalTotalCount" class="result"></span>
        <input id="statisticsUseBonusPoint" class="column" type="checkbox" value="useBonusPoint"  style="margin-left:10px;"/><label for="statisticsUseBonusPoint">总使用积分</label><span name="totalUseBonusPoint" class="result"></span>
        </div>
        <div class="row-title">
        <span class="cell cell1">选择</span>
        <span class="cell cell2">订单号</span>
        <span class="cell cell3"  style="cursor: pointer" onclick="sortItems('addTime')">下单时间<span  id="addTimeSort"  class="sortBtn" >-</span></span>
        <span class="cell cell4"  style="cursor: pointer" onclick="sortItems('totalPrice')">总金额<span id="totalPriceSort" class="sortBtn">-</span></span>
        <span class="cell cell5">物流号</span>
        <span class="cell cell6">下单人</span>
        <span class="cell cell7">下单手机</span>
        <span class="cell cell8">下单医院</span>
        <span class="cell cell9">状态</span>
        <span class="cell cell10">操作</span>
    </div>
    <div name="itemExample" class="row row-item" style="display:none">
        <span class="cell cell1"><input type="radio" name="itemChosen" style="margin:0"></span>
        <span class="cell cell2" name="orderId"></span>
        <span class="cell cell3" name="addTime"></span>
        <span class="cell cell4" name="totalPrice"></span>
        <span class="cell cell5" name="expressNo"></span>
        <span class="cell cell6" name="realname"></span>
        <span class="cell cell7" name="phone"></span>
        <span class="cell cell8" name="hospitalName"></span>
        <span class="cell cell9" name="status"></span>
        <span class="cell cell10" ><button name="deviceEntDoor">详情</button></span>
    </div>
    <div name="itemsShowPad" style="max-height:400px;overflow: auto;">
        <div name="itemsShow">

        </div>
        <div name="pagingBottomPad" style="text-align: center;margin:5px  0;">
            <span name="noitem" style="display:none;position: relative;z-index: 2;background:white;padding:0 5px;color:#7d7d7d">无数据</span>
            <span name="more" style="display:none;cursor:pointer;position: relative;z-index: 2;background:white;padding:0 5px;color:#7d7d7d" onclick="loadMore()">点击加载更多</span>
            <span name="finish" style="cursor: default;;display:none;position: relative;z-index: 2;background:white;padding:0 5px;color:#7d7d7d">加载完毕</span>
            <div style="margin:auto;position: relative; left: 0;top: -10px;width: 95%;height: 1px;background: #DCDCDC;z-index: 1;"></div>
        </div>
    </div>

</div>
</div>
</body>
<script>
    var queryString,queryParams,token,page_no,page_size,items = {},hasMoreItems,sort,currentPath;
    sort={}
    token = $.cookie('login-token');
    queryString = rxw1.parseQueryStr(location.search.substr(1));
    currentPath=queryString.currentPath;
    queryParams = {token: token}
    $('[name=statusQuery]').val(queryString.statusQuery)
    $('#currentPath').text('当前路径: '+currentPath)

    initPage();
    initQuery();
    loadItems();

    function initPage() {
        page_no = 1;
        page_size = 30;
        hasMoreItems = true;
        $('[name=itemsShow]').html('');
        $('[name=pagingBottomPad] [name=noitem]').css('display', '');
        $('[name=pagingBottomPad] [name=more]').css('display', 'none');
        $('[name=pagingBottomPad] [name=finish]').css('display', 'none');
    }

    function sortItems(sortColumn){
        if(sort[sortColumn]=='desc'){
            sort[sortColumn]='asc'
            $('#'+sortColumn+'Sort').text('↑')
        } else if(sort[sortColumn]=='asc'){
            delete sort[sortColumn]
            $('#'+sortColumn+'Sort').text('-')
        }else if(!sort[sortColumn]) {
            sort[sortColumn] = 'desc'
            $('#'+sortColumn+'Sort').text('↓')
        }
        else{
            sort[sortColumn]='desc'
            $('#'+sortColumn+'Sort').text('↓')
        }

        initPage();
        loadItems();
    }
    function query(){
        initPage();
        initQuery();
        loadItems();
    }
    function initQuery(){
        sort={};
        $('.sortBtn').text('-')
        queryParams.expressNo=$('[name=expressNoQuery]').val().trim();
        queryParams.expressCo=$('[name=expressCoQuery]').val().trim();
        queryParams.orderId=$('[name=orderIdQuery]').val().trim();
        queryParams.phone=$('[name=phoneQuery]').val().trim();
        queryParams.realname=$('[name=realnameQuery]').val().trim();
        queryParams.hospitalName=$('[name=hospitalNameQuery]').val().trim();
        queryParams.status=$('[name=statusQuery]').val();
        queryParams.statistics=giveup2.splitUtils.toSplit(giveup2.otherUtils.getAttrInPerObj($('#statistics .column:checked'),'value'))
        var addTimeStart =   $('[name=addTimeStart]').val()
        if(addTimeStart)
            queryParams.addTimeStart=new Date(addTimeStart).getTime();
        else
            queryParams.addTimeStart = '';
        var addTimeEnd = $('[name=addTimeEnd]').val();
        if(addTimeEnd)
            queryParams.addTimeEnd=new Date(addTimeEnd).getTime()+24*60*60*1000;
        else
            queryParams.addTimeEnd = '';
    }

    function loadMore(){
        page_no++;
        loadItems();
    }
    rxw1.scrollEvent($('#itemsContainer').get(0), function () {
        if (hasMoreItems) {
            page_no++;
            loadItems();
        }
    })

    function loadItems(){
        queryParams.pn=page_no;
        queryParams.ps=page_size;
        queryParams.sort=''
        queryParams.order=''
        for(sortColumn in sort){
            queryParams.sort=queryParams.sort + sortColumn+','
            queryParams.order= queryParams.order+sort[sortColumn]+','
        }
        $.ajax({
            url: "/zaylt/mm/deviceordermg/orders" ,
            type: 'post',
            async: false,
            data: queryParams,
            success: function (res) {
                if (res.code == 0) {
                    var totalPageCount=res.data.totalCount%res.data.pageSize==0?res.data.totalCount/res.data.pageSize:parseInt(res.data.totalCount/res.data.pageSize)+1;
                    $('#sum').text('总计 '+res.data.totalCount+' 条记录,每页展示 '+res.data.pageSize+' 条，共 '+totalPageCount+' 页，当前第 '+page_no+' 页')

                    $($('#statistics .result')).each(function(index,ele){
                        var value = res.data[$(ele).attr('name')];
                        $(ele).text(value==null||value==undefined?'':('='+value))
                    })
                    var itemsLength = res.data.items.length;
                    if(itemsLength==0 && page_no ==1){
                        hasMoreItems=false;
                    }else if(itemsLength>= 0 && itemsLength<page_size && page_no>=1){
                        $('[name=pagingBottomPad] [name=noitem]').css('display', 'none');
                        $('[name=pagingBottomPad] [name=more]').css('display', 'none');
                        $('[name=pagingBottomPad] [name=finish]').css('display', '');
                        hasMoreItems=false;
                    }else if(itemsLength==page_size){
                        $('[name=pagingBottomPad] [name=noitem]').css('display', 'none');
                        $('[name=pagingBottomPad] [name=finish]').css('display', 'none');
                        $('[name=pagingBottomPad] [name=more]').css('display', '');
                        hasMoreItems = true;
                    }
                    $(res.data.items).each(function(index,item){
                        items[item.orderId]=item;
                        var newItemRow = $('[name=itemExample]').clone(true)

                        setItemRow(newItemRow,item)
                        newItemRow.css('display', '');
                        $('[name=itemsShow]').append(newItemRow)
                    })

                } else {
                    $.growl.error({ title:'', message: res.codeMsg });
                }
            }
        })
    }
    eventToRows()


function parseDeviceOrderStatus(value){
    if(value==0)
        return '审核中'
    else  if(value==1)
        return '待收货'
    else  if(value==2)
        return '已收货'
    else  if(value==3)
        return '审核通过'
    else  if(value=4)
        return '审核不通过'
    else
        return '未知'
}



    function setItemRow(itemRow,item) {
        itemRow.attr('name','')
        itemRow.attr('id','item'+item.orderId)
        itemRow.find('[name=orderId]').html(giveup2.otherUtils.strongKeyword(item.orderId,queryParams.orderId)).attr('title',item.orderId)
        itemRow.find('[name=expressNo]').html(giveup2.otherUtils.strongKeyword(item.expressNo,queryParams.expressNo)).attr('title',item.expressNo)
        itemRow.find('[name=status]').text(parseDeviceOrderStatus(item.status))
        itemRow.find('[name=addTime]').text(giveup2.dateUtils.formatToDateTime(item.addTime))
        itemRow.find('[name=totalPrice]').text(item.totalPrice)
        itemRow.find('[name=expressNo]').html(giveup2.otherUtils.strongKeyword(item.expressNo,queryParams.expressNo)).attr('title',item.expressNo)
        itemRow.find('[name=realname]').html(giveup2.otherUtils.strongKeyword(item.realname,queryParams.realname)).attr('title',item.realname)
        itemRow.find('[name=phone]').html(giveup2.otherUtils.strongKeyword(item.phone,queryParams.phone)).attr('title',item.phone)
        itemRow.find('[name=hospitalName]').html(giveup2.otherUtils.strongKeyword(item.hospitalName,queryParams.hospitalName)).attr('title',item.hospitalName)
    }

    function eventToRows(){
        $('.row [name=deviceEntDoor]').click(function(){
           location.href="detail.html?itemId="+$(this).parents('.row').attr('id').substr(4)+'&currentPath='+currentPath+' / 订单详情'
        })
        $('.row [name=cover]').click(function(){
            rxw1.imgPreview(this.src)
        }).css('cursor','pointer')
        $('.row').click(function(){
            $('.row [name=itemChosen] ').prop("checked",false);
            $(this).find('[name=itemChosen]').prop("checked",true);
            $('.row').css('background-color','')
            $(this).css('background-color','#e8e8e8')
        })
    }


</script>

</html>
