<!DOCTYPE html>
<html>
<script>
    var item,token,queryString,currentPath,itemId,currentPath;
</script>
<head>
    <title>修改类型</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/jquery.cookie.js"></script>
    <script src="../../libs/rxw/rxw.js"></script>
    <script>
        queryString = giveup2.otherUtils.parseQueryStr(location.search.substr(1));
        token = $.cookie('login-token');
        itemId= queryString.itemId;
        currentPath=queryString.currentPath;
    </script>
    <script src="../../libs/upload.js"></script>
    <script src="../../libs/cropper/cropper.js"></script>
    <link href="../../libs/cropper/cropper.css" rel="stylesheet" />
    <script src="../../libs/giveup2.js"></script>
    <script src="../../libs/jquery.growl/javascripts/jquery.growl.js" type="text/javascript"></script>
    <link href="../../libs/jquery.growl/stylesheets/jquery.growl.css" rel="stylesheet" type="text/css" />
    <style>


        .title {
            font-weight: 600;
        }
    </style>
</head>

<body style="margin:0;">
<div id="currentPath"  style="margin:5px 0 0 5px;font-size: 14px"></div>
<hr/>
<div style="width:100%;">
    <form id="detailPad" style="line-height: 20px;text-align: center">
        <fieldset>
            <legend style="color: #595959">详细信息</legend>
            <div style="margin:15px 0;">
                <div class="title">类型名</div>
                <div><input id="name" style="text-align: center" type="text" readonly/></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">排序号</div>
                <div ><input id="orderNo" readonly style="text-align: center" type="number"></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">添加时间</div>
                <div  id="addTime"></div>
            </div>
        </fieldset>
    </form>


    <div style="margin-top:20px;text-align: center">
        <button id="alterBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">修改</button>
        <button id="alterCancelBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">取消修改</button>
        <button id="alterCompleteBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">完成修改</button>
    </div>
    <div style="margin-top:20px;"></div>
</div>
</body>
<script>
    $('#currentPath').text('当前路径: '+currentPath)


    $.ajax({
        url: "/zaylt/mm/devicetype/typeinfo" ,
        type: 'post',
        async: false,
        data: {typeId: itemId, token: token},
        success: function (res) {
            if (res.code == 0) {
                item = res.data;
                $('#name').val(item.name);
                $('#orderNo').val(item.orderNo);
                $('#addTime').text(giveup2.dateUtils.formatToDateTime(item.addTime));
            } else {
                $.growl.error({ title:'', message: res.codeMsg });
            }
        }
    })




    function alter() {
        var param={}
        param.typeId=itemId;
        param.token=token;
        param.name=$('#name').val();
        param.orderNo= $('#orderNo').val();
        $.ajax({
            url: "/zaylt/mm/devicetype/typealter" ,
            type: 'post',
            async: false,
            data:param ,
            success: function (res) {
                if (res.code == 0) {
                    $.growl({ title:'', message: "成功" });
                    location.reload()
                } else {
                    $.growl.error({ title:'', message: res.codeMsg});
                }
            }
        })
    }



    $('#alterBtn').click(function(){
        $('#alterCompleteBtn').show();
        $('#alterCancelBtn').show();
        $('#alterBtn').hide();
        $('#name').attr("readonly",false);
        $('#orderNo').attr("readonly",false);

        $('#name').attr('placeholder','最大长度100')
        $('#orderNo').attr('placeholder','数值越小排名月前，默认99999')
    })

    $('#alterCompleteBtn').click(function(){
        $('#alterCompleteBtn').hide();
        $('#alterCancelBtn').hide();
        $('#alterBtn').show();
        alter();
        $('#name').attr("readonly",true);
        $('#orderNo').attr("readonly",true);
    })

    $('#alterCancelBtn').click(function(){
        location.reload()
    })

</script>

</html>
