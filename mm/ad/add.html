<!DOCTYPE html>
<html>
<script>
    var token,queryString,currentPath;
</script>
<head>
    <title>添加广告</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/jquery.cookie.js"></script>
    <script src="../../libs/rxw/rxw.js"></script>
    <script>
        queryString = rxw1.parseQueryStr(location.search.substr(1));
        token = $.cookie('login-token');

        currentPath=queryString.currentPath;
    </script>
    <script src="../../libs/upload.js"></script>
    <script src="../../libs/cropper/cropper.js"></script>
    <link href="../../libs/cropper/cropper.css" rel="stylesheet" />
    <script src="../../libs/giveup2.js"></script>
    <script src="../../libs/jquery.growl/javascripts/jquery.growl.js" type="text/javascript"></script>
    <link href="../../libs/jquery.growl/stylesheets/jquery.growl.css" rel="stylesheet" type="text/css" />
    <style>


        .title {
            font-weight: 600;
        }
    </style>
</head>

<body style="margin:0;">
<div id="currentPath"  style="margin:5px 0 0 5px;font-size: 14px"></div>
<hr/>
<div style="width:100%;">
    <div id="detailPad" style="line-height: 20px;text-align: center">
        <fieldset>
            <legend style="color: #595959">详细信息</legend>
            <div style="margin:15px 0;">
                <div class="title">广告位</div>
                <div ><select id="place"  onchange="showAdFace()"  style="text-align: center"><option value="">请选择</option></select></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">类型</div>
                <div ><select id="type" onchange="showAdFace()"  style="text-align: center"><option value="">请选择</option>
                    <option value="1">网页</option>
                    <option value="2">图片</option>
                    <option value="4">器械详情</option></select></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">标题</div>
                <div style="font-size: 12px">只用来区分广告，不做业务用途</div>
                <div><input id="title" style="text-align: center" type="text" placeholder="最大长度100"/></div>
            </div>
            <div  style="margin:15px 0;">
                <div class="title">封面</div>
                <div style="font-size: 12px">请自行确保尺寸与广告位要求一致</div>
                <div><img id="coverAlter" src="../img/add.jpg" style="width:20px;margin-left:5px;" /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">排序号</div>
                <div><input id="orderNo" style="text-align: center" type="text" placeholder="数值越小排名越前"/></div>
            </div>
            <div id="linkPad" style="margin:15px 0;display:none;">
                <div class="title">link</div>
                <div><input id="link" style="text-align: center;" type="text" /></div>
            </div>
            <div id="link1Pad" style="margin:15px 0;display:none;">
                <div class="title">link1</div>
                <div><input id="link1" style="text-align: center;" type="text" /></div>
            </div>
            <div id="link2Pad" style="margin:15px 0;display:none;">
                <div class="title">link2</div>
                <div><input id="link2" style="text-align: center;" type="text" /></div>
            </div>
            <div id="link3Pad" style="margin:15px 0;display:none;">
                <div class="title">link3</div>
                <div><input id="link3" style="text-align: center;" type="text" /></div>
            </div>
            <div id="link4Pad" style="margin:15px 0;display:none;">
                <div class="title">link4</div>
                <div><input id="link4" style="text-align: center;" type="text" /></div>
            </div>
            <div id="textPad" style="margin:15px 0;display:none;">
                <div class="title">标语</div>
                <div><input id="text" style="text-align: center;" type="text" placeholder="最大长度500"/></div>
            </div>
            <div  id="text1Pad"  style="margin:15px 0;display:none;">
                <div class="title">标语1</div>
                <div><input id="text1" style="text-align: center;" type="text" placeholder="最大长度500" /></div>
            </div>
            <div  id="text2Pad"  style="margin:15px 0;display:none;">
                <div class="title">标语2</div>
                <div><input id="text2" style="text-align: center;" type="text" placeholder="最大长度500" /></div>
            </div>
            <div  id="text3Pad"  style="margin:15px 0;display:none;">
                <div class="title">标语3</div>
                <div><input id="text3" style="text-align: center;" type="text" placeholder="最大长度500"/></div>
            </div>
            <div  id="text4Pad"  style="margin:15px 0;display:none;">
                <div class="title">标语4</div>
                <div><input id="text4" style="text-align: center;" type="text" placeholder="最大长度500"/></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">备注</div>
                <div><input id="remark" style="text-align: center" type="text" placeholder="最大长度1000"/></div>
            </div>
        </fieldset>
    </div>


    <div style="margin-top:20px;text-align: center">
        <button name="addBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">确认</button>
    </div>
    <div style="margin-top:20px;"></div>
</div>
</body>
<script>
    $('#currentPath').text('当前路径: '+currentPath)
    renderAdPlaceSelect();


    function showAdFace(){
        var placeCode = $('#place').val();
        var type = $('#type').val();

        if(type == 1){
            $('#linkPad').show().find('.title').text('网页链接')
            $('#link1Pad').hide()
            $('#link2Pad').hide()
            $('#link3Pad').hide()
            $('#link4Pad').hide()
            $('#textPad').show().find('.title').text('标语')
            $('#text1Pad').hide()
            $('#text2Pad').hide()
            $('#text3Pad').hide()
            $('#text4Pad').hide()
        }else if(type == 2){
            $('#linkPad').hide()
            $('#link1Pad').hide()
            $('#link2Pad').hide()
            $('#link3Pad').hide()
            $('#link4Pad').hide()
            $('#textPad').show().find('.title').text('标语')
            $('#text1Pad').hide()
            $('#text2Pad').hide()
            $('#text3Pad').hide()
            $('#text4Pad').hide()
        }else if(type == 4){
            $('#linkPad').show().find('.title').text('器械ID')
            $('#link1Pad').hide()
            $('#link2Pad').hide()
            $('#link3Pad').hide()
            $('#link4Pad').hide()
            $('#textPad').show().find('.title').text('标语')
            $('#text1Pad').hide()
            $('#text2Pad').hide()
            $('#text3Pad').hide()
            $('#text4Pad').hide()
        }

    }
        $('[name=addBtn]').click(function () {
            var param={}
            param.token=token;
            param.title=$('#title').val();
            param.orderNo=$('#orderNo').val();
            param.type=$('#type').val();
            param.cover= $('[name=cover]').attr('src')
            param.placeCode= $('#place').val();
            param.remark= $('#remark').val();
            param.link= $('#link').val();
            param.link1= $('#link1').val();
            param.link2= $('#link2').val();
            param.link3= $('#link3').val();
            param.link4= $('#link4').val();
            param.text= $('#text').val();
            param.text1= $('#text1').val();
            param.text2= $('#text2').val();
            param.text3= $('#text3').val();
            param.text4= $('#text4').val();

            $.ajax({
                url: "/zaylt/mm/ad/adadd",
                type: 'post',
                async: false,
                data:param ,
                success: function (res) {
                    if (res.code == 0) {
                        history.back()
                    } else {
                        $.growl.error({ title:'', message: res.codeMsg });
                    }
                }
            })
        })

    function  setShowCover(url){
        var imgPad = $('<span id="coverPad" style="margin-left:5px"><img name="cover" style="margin-left:5px;width:50px" /><span name="close" style="cursor:pointer">X</span></span>')
        imgPad.find('img[name=cover]').attr('src',url).click(function(){
            rxw1.imgPreview(this.src)
        }).css('cursor','pointer')
        imgPad.find('[name=close]').css('cursor','pointer').click(function(){
            $(this).parent('#coverPad').remove()
            $('#coverAlter').show()
        })
        $('#coverAlter').before(imgPad)
        $('#coverAlter').hide();
    }


    $('#coverAlter').css('cursor','pointer').click(function() {
        rxw1.chooseFile({
            chooseEnd: function (input) {
                var file = input.files[0];
                if (!file.type || file.type.indexOf('image') != 0) {
                    throw '选择的文件不是图片格式';
                } else {
                    var url = uploadFile(input);
                    if (url) {
                        setShowCover(url)
                    }
                }
            }
        })
    })
    function renderAdPlaceSelect(){
        $.ajax({
            url: "/zaylt/mm/adplace/adplaces",
            type: 'post',
            async: true,
            data:{ps:500,token:token} ,
            success: function (res) {
                if (res.code == 0) {
                    $('#place').html('')
                    $('#place').append('<option value="" disabled selected>请选择</option>')
                    $(res.data.items).each(function(index,ele){
                        $('#place').append('<option value="'+ele.adPlaceCode+'">'+ele.name+'</option>');
                    })
                } else {
                    $.growl.error({ title:'', message: res.codeMsg });
                }
            }
        })
    }
</script>

</html>
