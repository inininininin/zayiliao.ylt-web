<!DOCTYPE html>
<html>
<head>
    <title>广告管理</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../libs/rxw/rxw.js"></script>
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/jquery.cookie.js"></script>
    <script src="../../libs/giveup2.js"></script>
    <script src="../../libs/jquery.growl/javascripts/jquery.growl.js" type="text/javascript"></script>
    <link href="../../libs/jquery.growl/stylesheets/jquery.growl.css" rel="stylesheet" type="text/css" />

    <style>
        .cell {
            text-align: center;
            display: inline-block;
            padding:0 5px;
            overflow: hidden;
            height:100%;
            white-space:nowrap;
            text-overflow:ellipsis;
            cursor: default;
        }
        .cell1 {
            width:60px;
        }
        .cell2 {
            width:200px;
            border-left: 1px solid #7d7d7d;
        }
        .cell3 {
            width:50px;
            border-left: 1px solid #7d7d7d;
        }
        .cell4 {
            width:150px;
            border-left: 1px solid #7d7d7d;
        }
        .cell5 {
            width:150px;
            border-left: 1px solid #7d7d7d;
        }
        .cell6 {
            width:100px;
            border-left: 1px solid #7d7d7d;
        }
        .cell7 {
            width:150px;
            border-left: 1px solid #7d7d7d;
        }
        .cell8 {
            width:100px;
            border-left: 1px solid #7d7d7d;
        }
        .row {
            border-top: 1px solid #7d7d7d;
            padding:3px 0;
            height:20px;
            font-size:15px;
        }

        .row-item:hover{
            background-color:#e8e8e8;
        }

        .row-title {
            background-color:#e8e8e8;
        }


    </style>
</head>

<body style="margin:0;">
<div id="currentPath"  style="margin:5px 0 0 5px;font-size: 14px"></div>
<hr/>
<div style="width:100%;margin-top:5px;">
    <button style="margin:0 5px;display:inline-block;margin-top:5px;min-width:60px;padding:0 10px;height:25px" onclick="query()">查询</button>
    <button style="margin:0 5px;display:inline-block;margin-top:5px;min-width:60px;padding:0 10px;height:25px" onclick="add()">添加广告</button>
</div>

<div style="width:100%;margin-top:10px;">
    <input name="adIdQuery" style="display: none"/>
    <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
        <span style="font-size: 14px">标题:</span>
                    <span>
                        <input name="titleQuery" style="width:170px"/>
                    </span>
    </div>
    <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
        <span style="font-size: 14px">添加时间起:</span>
                    <span>
                        <input type="date" name="addTimeStartQuery" />
                    </span>
    </div>
    <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
        <span style="font-size: 14px">添加时间止:</span>
                    <span>
                        <input type="date" name="addTimeEndQuery" />
                    </span>
    </div>
                <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
                    <span style="font-size: 14px">备注:</span>
                    <span>
                        <input name="remarkQuery" style="width:170px"/>
                    </span>
                </div>

    <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
        <span style="font-size: 14px">类型:</span>
                    <span>
                        <select name="typeQuery" style="width:170px">
                            <option value="">全部</option>
                            <option value="0">广告位指定</option>
                            <option value="1">网页</option>
                            <option value="2">图片</option>
                            <option value="3">文字</option>
                            <option value="4">文章详情</option>
                        </select>
                    </span>
    </div>
    <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
        <span style="font-size: 14px">广告位:</span>
                    <span>
                        <select name="placeCodeQuery" style="width:170px">
                            <option value="">全部</option>
                        </select>
                    </span>
    </div>
</div>

<div style="clear: both"></div>
<div id="itemsContainer" style="width:99%;border: 1px solid black;margin:0 auto;margin-top:10px;overflow: auto;" >
    <div name="itemsTable" style=";width:2000px">
        <div id="sum" style="border-bottom: 1px solid black;font-size: 15px;"></div>
        <div class="row-title">
        <span class="cell cell1">选择</span>
            <span class="cell cell2">标题</span>
            <span class="cell cell3">封面</span>
            <span class="cell cell4" style="cursor: pointer" onclick="sortItems('placeCode')">广告位<span  id="placeCodeSort"  class="sortBtn"  >-</span></span>
            <span class="cell cell5"  style="cursor: pointer" onclick="sortItems('type')">类型<span  id="typeSort"  class="sortBtn"  >-</span></span>
            <span class="cell cell6" style="cursor: pointer" onclick="sortItems('orderNo')">排序号<span  id="orderNoSort"  class="sortBtn"  >-</span></span>
        <span class="cell cell7" style="cursor: pointer" onclick="sortItems('addTime')">添加时间<span  id="addTimeSort"  class="sortBtn"  >-</span></span>
        <span class="cell cell8">操作</span>
    </div>
    <div name="itemExample" class="row row-item" style="display:none">
        <span class="cell cell1"><input type="radio" name="itemChosen" style="margin:0"></span>
        <span class="cell cell2" name="title"></span>
        <span class="cell cell3" ><img name="cover" style="width:30px;vertical-align: middle"/></span>
        <span class="cell cell4" name="placeName"></span>
        <span class="cell cell5" name="type"></span>
        <span class="cell cell6" name="orderNo"></span>
        <span class="cell cell7" name="addTime"></span>
        <span class="cell cell8" ><button name="detailEnt">详情</button><button name="delEnt">删除</button></span>
    </div>
    <div name="itemsShowPad" style="max-height:400px;overflow: auto;">
        <div name="itemsShow">

        </div>
        <div name="pagingBottomPad" style="text-align: center;margin:5px  0;">
            <span name="noitem" style="display:none;position: relative;z-index: 2;background:white;padding:0 5px;color:#7d7d7d">无数据</span>
            <span name="more" style="display:none;cursor:pointer;position: relative;z-index: 2;background:white;padding:0 5px;color:#7d7d7d" onclick="loadMore()">点击加载更多</span>
            <span name="finish" style="cursor: default;;display:none;position: relative;z-index: 2;background:white;padding:0 5px;color:#7d7d7d">加载完毕</span>
            <div style="margin:auto;position: relative; left: 0;top: -10px;width: 95%;height: 1px;background: #DCDCDC;z-index: 1;"></div>
        </div>
    </div>
</div>
</div>

</body>
<script>
    var queryString,queryParams,token,page_no,page_size,items = {},hasMoreItems,sort,currentPath;
    sort={}
    token = $.cookie('login-token');
    queryString = rxw1.parseQueryStr(location.search.substr(1));
    queryParams = {token: token}
    currentPath=queryString.currentPath;
    $('#currentPath').text('当前路径: '+(currentPath?currentPath:''))
    $('[name=titleQuery]').val(queryString.titleQuery)
    $('[name=adIdQuery]').val(queryString.adIdQuery)
    $('[name=remarkQuery]').val(queryString.remarkQuery)
    $('[name=typeQuery]').val(queryString.typeQuery)
    initPage();
    initQuery();
    loadItems();
    renderAdPlaceSelect();

    function initPage() {
        page_no = 1;
        page_size = 30;
        hasMoreItems = true;
        $('[name=itemsShow]').html('');
        $('[name=pagingBottomPad] [name=noitem]').css('display', '');
        $('[name=pagingBottomPad] [name=more]').css('display', 'none');
        $('[name=pagingBottomPad] [name=finish]').css('display', 'none');

    }

    function sortItems(sortColumn){
        if(sort[sortColumn]=='desc'){
            sort[sortColumn]='asc'
            $('#'+sortColumn+'Sort').text('↑')
        } else if(sort[sortColumn]=='asc'){
            delete sort[sortColumn]
            $('#'+sortColumn+'Sort').text('-')
        }else if(!sort[sortColumn]) {
            sort[sortColumn] = 'desc'
            $('#'+sortColumn+'Sort').text('↓')
        }
        else{
            sort[sortColumn]='desc'
            $('#'+sortColumn+'Sort').text('↓')
        }

        initPage();
        loadItems();
    }
    function query(){
        initPage();
        initQuery();
        loadItems();
    }
    function initQuery(){
        sort={};
        $('.sortBtn').text('-')
        queryParams.adId=$('[name=adIdQuery]').val().trim();
        queryParams.title=$('[name=titleQuery]').val().trim();
        queryParams.type=$('[name=typeQuery]').val().trim();
        queryParams.placeCode=$('[name=placeCodeQuery]').val();
        queryParams.remark=$('[name=remarkQuery]').val().trim();
        var addTimeStart =   $('[name=addTimeStartQuery]').val()
        if(addTimeStart)
            queryParams.addTimeStart=new Date(addTimeStart).getTime();
        else
            queryParams.addTimeStart = '';
        var addTimeEnd = $('[name=addTimeEndQuery]').val();
        if(addTimeEnd)
            queryParams.addTimeEnd=new Date(addTimeEnd).getTime()+24*60*60*1000;
        else
            queryParams.addTimeEnd = '';
    }
    function loadMore(){
        page_no++;
        loadItems();
    }
    rxw1.scrollEvent($('#itemsContainer').get(0), function () {
        if (hasMoreItems) {
            page_no++;
            loadItems();
        }
    })
    function loadItems(){
        queryParams.pn=page_no;
        queryParams.ps=page_size;
        queryParams.sort=''
        queryParams.order=''
        for(sortColumn in sort){
            queryParams.sort=queryParams.sort + sortColumn+','
            queryParams.order= queryParams.order+sort[sortColumn]+','
        }
        $.ajax({
            url: "/zaylt/mm/ad/ads" ,
            type: 'post',
            async: false,
            data: queryParams,
            success: function (res) {
                if (res.code == 0) {
                    var totalPageCount=res.data.totalCount%res.data.pageSize==0?res.data.totalCount/res.data.pageSize:parseInt(res.data.totalCount/res.data.pageSize)+1;
                    $('#sum').text('总计 '+res.data.totalCount+' 条记录,每页展示 '+res.data.pageSize+' 条，共 '+totalPageCount+' 页，当前第 '+page_no+' 页')

                    //统计
//                    $($('#statistics .result')).each(function(index,ele){
//                        var value = res.data[$(ele).attr('name')];
//                     $(ele).text(value==null||value==undefined?'':('='+value))
//                    })

                    var itemsLength = res.data.items.length;
                    if(itemsLength==0 && page_no ==1){
                        hasMoreItems=false;
                    }else if(itemsLength>= 0 && itemsLength<page_size && page_no>=1){
                        $('[name=pagingBottomPad] [name=noitem]').css('display', 'none');
                        $('[name=pagingBottomPad] [name=more]').css('display', 'none');
                        $('[name=pagingBottomPad] [name=finish]').css('display', '');
                        hasMoreItems=false;
                    }else if(itemsLength==page_size){
                        $('[name=pagingBottomPad] [name=noitem]').css('display', 'none');
                        $('[name=pagingBottomPad] [name=finish]').css('display', 'none');
                        $('[name=pagingBottomPad] [name=more]').css('display', '');
                        hasMoreItems = true;
                    }
                    $(res.data.items).each(function(index,item){
                        items[item.adId]=item;
                        var newItemRow = $('[name=itemExample]').clone(true)
                        setItemRow(newItemRow,item)
                        newItemRow.css('display', '');
                        $('[name=itemsShow]').append(newItemRow)
                    })

                } else {
                    $.growl.error({ title:'', message: res.codeMsg });
                }
            }
        })
    }
    eventToRows()


    function setItemRow(itemRow,item) {
        itemRow.attr('name','')
        itemRow.attr('id','item'+item.adId)
        itemRow.find('[name=title]').html(giveup2.otherUtils.strongKeyword(item.title,queryParams.title)).attr('title',item.title)
        itemRow.find('[name=remark]').html(giveup2.otherUtils.strongKeyword(item.remark,queryParams.remark)).attr('title',item.remark)
        itemRow.find('[name=type]').html(parseAdType(item.type))
        itemRow.find('[name=placeName]').html(giveup2.otherUtils.strongKeyword(item.placeName,queryParams.placeName)).attr('title',item.placeName)
        itemRow.find('[name=cover]').attr('src',item.cover)
        itemRow.find('[name=addTime]').text(giveup2.dateUtils.formatToDateTime(item.addTime))
        itemRow.find('[name=orderNo]').text(item.orderNo)

    }

    function eventToRows(){
        $('.row [name=detailEnt]').click(function(){
            var itemId = $(this).parents('.row').attr('id').substr(4);
            location.href="detail.html?itemId="+itemId+'&currentPath='+currentPath+' / 广告:'+ giveup2.otherUtils.toShowOmit(items[itemId].title,0,10)
        })
        $('.row [name=delEnt]').click(function(){
            var row = $(this).parents('.row');
            var itemId = row.attr('id').substr(4)
            if (confirm('确认删除吗')==true){
                $.ajax({
                    url: "/zaylt/mm/ad/addel",
                    type: 'post',
                    async: false,
                    data: {adId:itemId,token:token},
                    success: function (res) {
                        if(res.code==0){
                            row.remove()
                        }else{
                            $.growl.error({ title:'', message: res.codeMsg });
                        }
                    }
                })
                return true;
            }else{
                return false;
            }
        })
        $('.row [name=cover]').click(function(){
            rxw1.imgPreview(this.src)
        }).css('cursor','pointer')
        $('.row').click(function(){
            $('.row [name=itemChosen] ').prop("checked",false);
            $(this).find('[name=itemChosen]').prop("checked",true);
            $('.row').css('background-color','')
            $(this).css('background-color','#e8e8e8')
        })
    }


    function parseAdType(value){
        if(value==0)
            return '广告位指定';
        else if(value==1)
            return '网页';
        else if(value==2)
            return '图片';
        else if(value==3)
            return '文字';
        else if(value==4)
            return '文章详情';
    }

    function add(){
        location.href='add.html?currentPath='+currentPath+' / 新增广告'
    }
    function renderAdPlaceSelect(){
        $.ajax({
            url: "/zaylt/mm/adplace/adplaces",
            type: 'post',
            async: true,
            data:{ps:500,token:token} ,
            success: function (res) {
                if (res.code == 0) {
                    $('[name=placeCodeQuery]').html('')
                    $('[name=placeCodeQuery]').append('<option value="">全部</option>')
                    $(res.data.items).each(function(index,ele){
                        $('[name=placeCodeQuery]').append('<option value="'+ele.adPlaceCode+'">'+ele.name+'</option>');
                    })
                } else {
                    $.growl.error({ title:'', message: res.codeMsg });
                }
            }
        })
    }

</script>

</html>
