<!DOCTYPE html>
<html>
<script>
    var token,queryString,item,detailUE,itemId,currentPath;
</script>
<head>
    <title>门诊详情</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/jquery.cookie.js"></script>
    <script src="../../libs/rxw/rxw.js"></script>
    <script src="../../libs/giveup2.js"></script>
    <script src="../../libs/jquery.growl/javascripts/jquery.growl.js" type="text/javascript"></script>
    <link href="../../libs/jquery.growl/stylesheets/jquery.growl.css" rel="stylesheet" type="text/css" />
    <script>
        queryString = rxw1.parseQueryStr(location.search.substr(1));
        itemId= queryString.itemId;
        currentPath=queryString.currentPath;
        token = $.cookie('login-token');

    </script>
    <script src="../../libs/upload.js"></script>
    <script src="../../libs/cropper/cropper.js"></script>
    <link href="../../libs/cropper/cropper.css" rel="stylesheet" />
    <style>

        .title {
            font-weight: 600;
        }
    </style>
</head>

<body style="margin:0;">
<div id="currentPath"  style="margin:5px 0 0 5px;font-size: 14px"></div>
<hr/>
<div style="width:100%;">
    <div id="detailPad" style="line-height: 20px;text-align: center">
        <fieldset>
            <legend style="color: #595959">详细信息</legend>
            <div style="margin:15px 0;">
                <div class="title">门诊名</div>
                <div ><input id="name" type="text"  style="text-align: center" readonly /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">电话</div>
                <div ><input id="contactTel" type="text"  style="text-align: center" readonly /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">主任姓名</div>
                <div ><input id="headmanName" type="text"  style="text-align: center" readonly /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">备注</div>
                <div><textarea id="remark" style="width:300px;height:150px" readonly ></textarea></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">地址</div>
                <div ><input readonly id="address" style="text-align: center" type="text" /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">排序号</div>
                <div ><input readonly id="orderNo" style="text-align: center" type="number" placeholder="越小排名越前，默认99999"/></div>
            </div>

        </fieldset>
        <fieldset>
            <legend style="color: #595959">用户信息</legend>
            <div style="margin:15px 0;">
                <div class="title">手机号</div>
                <div id="userPhone"></div>
            </div>
            <button onclick="lookUser()" >查看用户</button>
        </fieldset>
        <fieldset>
            <legend style="color: #595959">医院信息</legend>
            <div style="margin:15px 0;">
                <div class="title">医院名</div>
                <div id="hospitalName"></div>
            </div>
            <button onclick="lookHospital()" >查看医院</button>
        </fieldset>
    </div>


    <div style="margin-top:20px;text-align: center">
        <button id="alterBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">修改</button>
        <button id="alterCancelBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">取消修改</button>
        <button id="alterCompleteBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">完成修改</button>
    </div>
    <div style="margin-top:20px;"></div>
</div>
</body>
<script>

    $('#currentPath').text('当前路径: '+currentPath)
        $.ajax({
            url: "/zaylt/mm/clinic2/clinicinfo",
            type: 'post',
            async: false,
            data: {clinicId: itemId, token: token},
            success: function (res) {
                if (res.code == 0) {
                    item = res.data;
                    $('#name').val(item.name);
                    $('#contactTel').val(item.contactTel);
                    $('#headmanName').val(item.headmanName);
                    $('#remark').val(item.remark);
                    $('#address').val(item.address);
                    $('#orderNo').val(item.orderNo);
                    $('#userPhone').text(item.userPhone);
                    $('#hospitalName').text(item.hospitalName);
                }
            }
        })


    
    function alter(){

        var param = {};
        param.clinicId=itemId;
        param.token=token;
        param.name= $('#name').val()
        param.contactTel= $('#contactTel').val()
        param.headmanName= $('#headmanName').val()
        param.remark= $('#remark').val()
        param.address= $('#address').val()
        param.orderNo= $('#orderNo').val()

        $.ajax({
            url: "/zaylt/mm/clinic2/clinicalter",
            type: 'post',
            async: false,
            data:param ,
            success: function (res) {
                if (res.code == 0) {
                    rxw1.errorpad('成功');
                    location.reload()
                } else {
                    rxw1.errorpad(res.codeMsg)
                }
            }
        })
    }

    $('#alterBtn').click(function(){
        $('#alterCompleteBtn').show();
        $('#alterCancelBtn').show();
        $('#alterBtn').hide();
        $('#name').attr("readonly",false);
        $('#contactTel').attr("readonly",false);
        $('#headmanName').attr("readonly",false);
        $('#orderNo').attr("readonly",false);
        $('#remark').attr("readonly",false);
        $('#address').attr("readonly",false);

        $('#name').attr('placeholder','最大长度32')
        $('#contactTel').attr('placeholder','最大长度32')
        $('#headmanName').attr('placeholder','最大长度32')
        $('#remark').attr('placeholder','最大长度100')
        $('#address').attr('placeholder','最大长度200')
        $('#orderNo').attr('placeholder','越小排名越前')
    })

    $('#alterCompleteBtn').click(function(){
        alter();
    })

        $('#alterCancelBtn').click(function(){
            location.reload()
        })

    function lookHospital(){
        var toCurrentPath = currentPath +' / 医院:'+item.hospitalName+'(id:'+item.hospitalId+')';
       location.href='/zaylt/mm/hospital2/hospital2.html?currentPath='+toCurrentPath+'&hospitalIdQuery='+item.hospitalId;
    }
    function lookUser(){
        var toCurrentPath = currentPath +' / 用户';
        location.href='../clientuser2/clientuser2.html?currentPath='+toCurrentPath+'&userIdQuery='+item.userId;
    }
</script>

</html>
