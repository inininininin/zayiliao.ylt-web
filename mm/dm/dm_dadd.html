    <title>医院详情</title>

        window.UEDITOR_CONFIG.serverUrl +='?project=zaylt'

    </script>
    <style>


        .alterEntDoor {
            cursor: pointer;

            font-weight: 600;

<body>
<div style="width:100%;">
    <form id="detailPad" style="line-height: 20px">
        <fieldset>
            <legend style="color: #595959">详细信息</legend>
            <div style="margin:5px 0;">
                <span class="title">器械名:</span>
                <span ><input id="name" type="text" placeholder="100字符"/></span>
            </div>
            <div style="margin:5px 0;">
                <span class="title">封面:</span>
                <span><img id="cover" src="../img/add.jpg" style="width:50px;vertical-align: middle" /></span>
            </div>
            <div style="margin:5px 0;">
                <span class="title">简介:</span>
                <span><textarea id="brief" placeholder="500字符"></textarea></span>
            </div>
            <div style="margin:5px 0;">
                <span class="title">内容领航图:</span>
                <span id="leadPicsPad"><img name="leadPicAddBtn" src="../img/add.jpg" style="width:20px;vertical-align: middle;margin-left:5px" /></span>
            </div>
            <div style="margin:5px 0;">
                <span class="title">内容:</span>
                <span >
                    <div id="detail" style="height:200px;width:50%;min-width:300px;vertical-align: middle;" ></div>
                </span>
            </div>
            <div style="margin:5px 0;">
                <span class="title">联系方式:</span>
                <span ><input id="contactTel" type="text" placeholder="50字符"/></span>
            </div>
            <div style="margin:5px 0;">
                <span class="title">排序号:</span>
                <span ><input id="sortNo" type="number" placeholder="越小排名越前，默认99999"/></span>
            </div>
        </fieldset>
    </form>


    <div style="margin-top:20px">
        <button name="addBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">确认</button>
    </div>
    <div style="margin-top:20px;"></div>
</div>
</body>
<script>
    rxw1.relativePath = '../../libs/'
    var token = $.cookie('login-token');
    var queryString = rxw1.parseQueryStr(location.search.substr(1));
    var item;
    var detailUE= UE.getEditor('detail',{autoHeightEnabled:false});
    onload();
    function onload() {

    }


    $('[name=addBtn]').click(function () {
        var param={}
        param.token=token;
        param.name=$('#detailPad #name').val();
        param.cover= $('#detailPad #cover').attr('src')
        param.brief= $('#detailPad #brief').val();
        param.sortNo= $('#detailPad #sortNo').val();
        param.contactTel= $('#detailPad #contactTel').val();
        var leadPics = ""
        $('#leadPicsPad [name=leadPic]').each(function(index,ele){
            leadPics= leadPics+","+$(ele).attr('src');
        })
        if(leadPics.length>0)
            leadPics=leadPics.substr(1);
        param.leadPics=leadPics
        param.detail=detailUE.getContent();
        rxw1.waitLock()
        $.ajax({
            url: "/zaylt/mm/devicemg/deviceadd",
            type: 'post',
            async: false,
            data:param ,
            success: function (res) {
                if (res.code == 0) {
                    rxw1.errorpad('成功');
                    location.href='ent.html'
                } else {
                    rxw1.errorpad(res.codeMsg)
                }
            },
            complete:function(){
                rxw1.waitLock.remove()
            }
        })
    })

    $('#detailPad #cover').css('cursor','pointer').click(function(){
        var img = this;
        rxw1.cutImg({complete:function(param){
            var url = uploadBlob(rxw1.convertBase64UrlToBlob(param.canvas.toDataURL(param.input.files[0].type)),param.input.files[0].name)
            if(url){
                img.src=url;
            }
        },xRadio:180,yRadio:140})
    })

    $('#leadPicsPad [name=leadPicAddBtn]').css('cursor','pointer').click(function(){
        var outSpan = document.createElement('span')
        outSpan.classList.add('leadPicPad')
        var img = document.createElement('img')
        img.name="leadPic"
        img.style['margin-left']='5px'
        img.style['width']='30px'
        img.style['vertical-align']='middle'

        var xSpan = document.createElement('span')
        xSpan.innerHTML='X'
        $(xSpan).css('cursor','pointer').click(function(){
            $(this).parent('.leadPicPad').remove()
        })

        outSpan.appendChild(img);
        outSpan.appendChild(xSpan);
        rxw1.cutImg({complete:function(param){
            var url = uploadBlob(rxw1.convertBase64UrlToBlob(param.canvas.toDataURL(param.input.files[0].type)),param.input.files[0].name)
            if(url){
                img.src=url;
                $('#leadPicsPad [name=leadPicAddBtn]').before(outSpan)
                $(img).click(function(){
                    rxw1.imgPreview(this.src)
                }).css('cursor','pointer')
            }
        },xRadio:750,yRadio:350})
    })

</script>

</html>
