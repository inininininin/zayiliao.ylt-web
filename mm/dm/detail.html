<!DOCTYPE html>
<html>
<script>
    var token,queryString,item,detailUE,deviceId;
</script>
<head>
    <title>器械详情</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/jquery.cookie.js"></script>
    <script src="../../libs/rxw/rxw.js"></script>
    <script>
        queryString = rxw1.parseQueryStr(location.search.substr(1));
        deviceId= queryString.deviceId;
        rxw1.relativePath = '../../libs/'
        token = $.cookie('login-token');
    </script>
    <script src="../../libs/upload.js"></script>
    <script src="../../libs/cropper/cropper.js"></script>
    <link href="../../libs/cropper/cropper.css" rel="stylesheet" />
    <script type="text/javascript" charset="utf-8" src="/oss/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/oss/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/oss/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script>
        window.UEDITOR_CONFIG.serverUrl +='?project=zaylt'
    </script>
    <style>


        .alterEntDoor {
            cursor: pointer;
            width:16px;
            vertical-align: middle
        }
        .title {
            font-weight: 600;
        }
    </style>
</head>

<body>
<div style="width:100%;">
    <form id="detailPad" style="line-height: 20px">
        <fieldset>
            <legend style="color: #595959">详细信息</legend>
            <div style="margin:5px 0;">
                <span class="title">器械名:</span>
                <span ><input id="name" type="text" readonly /></span>
            </div>
            <div style="margin:5px 0;">
                <span class="title">封面:</span>
                <span><img id="coverAlter" src="../img/add.jpg" style="margin-left: 5px;;width:20px;display: none" /></span>
            </div>
            <div style="margin:5px 0;">
                <span class="title">简介:</span>
                <span><textarea id="brief" style="width:300px;height:150px" readonly ></textarea></span>
            </div>
            <div style="margin:5px 0;">
                <span class="title">内容领航图:</span>
                <span id="leadPicsPad"><img id="leadPicAddBtn" src="../img/add.jpg" style="width:20px;margin-left:5px;display:none;" /></span>
            </div>
            <div style="margin:5px 0;">
                <span class="title">内容:</span>
                <span >
                    <div id="detail"  style="height:500px;width:50%;min-width:300px;vertical-align: middle;" ></div>
                </span>
            </div>
            <div style="margin:5px 0;">
                <span class="title">联系方式:</span>
                <span ><input readonly id="contactTel" type="text" /></span>
            </div>
            <div style="margin:5px 0;">
                <span class="title">库存:</span>
                <span ><input id="stock" readonly type="text" placeholder="请输入不小于0的数字"/></span>
            </div>
            <div style="margin:5px 0;">
                <span class="title">类型:</span>
                <span ><select disabled id="typeName"></select></span>
            </div>
            <div style="margin:5px 0;">
                <span class="title">排序号:</span>
                <span ><input readonly id="sortNo" type="number" placeholder="越小排名越前，默认99999"/></span>
            </div>
        </fieldset>
    </form>


    <div style="margin-top:20px">
        <button id="alterBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">修改</button>
        <button id="alterCompleteBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">完成</button>
    </div>
    <div style="margin-top:20px;"></div>
</div>
</body>
<script>
        detailUE= UE.getEditor('detail',{autoHeightEnabled:false,readonly:true})

        renderTypeNameSelect();
        function renderTypeNameSelect(){
            $.ajax({
                url: "/zaylt/other/devicetypes",
                type: 'post',
                async: false,
                data:{ps:100} ,
                success: function (res) {
                    if (res.code == 0) {
                        $('#typeName').append('<option value="">请选择</option>')
                        $(res.data.items).each(function(index,ele){
                            $('#typeName').append('<option value="'+ele.name+'">'+ele.name+'</option>');
                        })
                    } else {
                        rxw1.errorpad(res.codeMsg)
                    }
                }
            })
        }

        $.ajax({
            url: "/zaylt/mm/devicemg/deviceinfo",
            type: 'post',
            async: false,
            data: {deviceId: deviceId, token: token},
            success: function (res) {
                if (res.code == 0) {
                    item = res.data;
                    $('#detailPad #name').val(item.name);
                    $('#detailPad #stock').val(item.stock);
                    $('#detailPad #typeName').val(item.typeName);
                    if(item.cover){
                        var imgPad = $('<span id="coverPad" style="margin-left:5px"><img name="cover" style="margin-left:5px;width:50px" /><span name="close" class="coverX"  style="cursor:pointer;display:none">X</span></span>')
                        imgPad.find('img[name=cover]').attr('src',item.cover).click(function(){
                            rxw1.imgPreview(this.src)
                        }).css('cursor','pointer')
                        imgPad.find('[name=close]').css('cursor','pointer').click(function(){
                            $(this).parent('#coverPad').remove()
                            $('#coverAlter').show()
                        })
                        $('#coverAlter').before(imgPad)
                        $('#coverAlter').hide();
                    }else
                        ('#coverAlter').show()
                    $('#detailPad #brief').text(item.brief);
                    $('#detailPad #contactTel').val(item.contactTel);
                    $('#detailPad #sortNo').val(item.sortNo);
                    if(item.detailBdId)
                        $.get('/zaylt/other/bigdata/'+item.detailBdId+'/'+item.detailBdId,function(res){
                            detailUE.ready(function(){
                                detailUE.setContent(res);
                            })
                        })
                    if(item.leadPics){
                        var leadPics = item.leadPics.split(',')
                        $(leadPics).each(function(index,ele){
                            var imgPad = $('<span class="leadPicPad" style="margin-left:5px"><img name="leadPic" style="margin-left:5px;width:50px" /><span name="close" style="cursor:pointer;display: none">X</span></span>')
                            imgPad.find('img[name=leadPic]').attr('src',ele).click(function(){
                                rxw1.imgPreview(this.src)
                            }).css('cursor','pointer')
                            imgPad.find('[name=close]').css('cursor','pointer').click(function(){
                                $(this).parent('.leadPicPad').remove()
                            })
                            $('#leadPicAddBtn').before(imgPad)
                        })
                    }
                } else {
                    rxw1.errorpad(res.codeMsg)
                }
            }
        })


    $('#coverAlter').css('cursor','pointer').click(function(){
        var img = this;
        rxw1.cutImg({complete:function(param){
            var url = uploadBlob(rxw1.convertBase64UrlToBlob(param.canvas.toDataURL(param.input.files[0].type)),param.input.files[0].name)
            if(url){
                var imgPad = $('<span id="coverPad" style="margin-left:5px"><img name="cover" style="margin-left:5px;width:50px" /><span name="close" style="cursor:pointer">X</span></span>')
                imgPad.find('img[name=cover]').attr('src',url).click(function(){
                    rxw1.imgPreview(this.src)
                }).css('cursor','pointer')
                imgPad.find('[name=close]').css('cursor','pointer').click(function(){
                    $(this).parent('#coverPad').remove()
                    $('#coverAlter').show()
                })
                $('#coverAlter').before(imgPad)
                $('#coverAlter').hide();
            }
        },xRadio:180,yRadio:140})
    })

    $('#leadPicAddBtn').css('cursor','pointer').click(function(){
        rxw1.cutImg({complete:function(param){
            var url = uploadBlob(rxw1.convertBase64UrlToBlob(param.canvas.toDataURL(param.input.files[0].type)),param.input.files[0].name)
            if(url){
                var imgPad = $('<span class="leadPicPad" style="margin-left:5px"><img name="leadPic" style="margin-left:5px;width:50px" /><span name="close" style="cursor:pointer">X</span></span>')
                imgPad.find('img[name=leadPic]').attr('src',url).click(function(){
                    rxw1.imgPreview(this.src)
                }).css('cursor','pointer')
                imgPad.find('[name=close]').css('cursor','pointer').click(function(){
                    $(this).parent('.leadPicPad').remove()
                })
                $('#leadPicsPad #leadPicAddBtn').before(imgPad)
            }
        },xRadio:750,yRadio:350})
    })

    function alter(){

        var param = {};
        param.deviceId=deviceId;
        param.token=token;
        param.name= $('#detailPad #name').val()
        param.brief= $('#detailPad #brief').val()
        param.contactTel= $('#detailPad #contactTel').val()
        param.sortNo= $('#detailPad #sortNo').val()
        param.cover= $('#coverPad [name=cover]').attr('src')
        param.detail= detailUE.getContent();
        param.stock= $('#detailPad #stock').val();
        param.typeName= $('#detailPad #typeName').val();
        var leadPics = ""
        $('#leadPicsPad [name=leadPic]').each(function(index,ele){
            leadPics= leadPics+","+$(ele).attr('src');
        })
        if(leadPics.length>0)
            leadPics=leadPics.substr(1);
        param.leadPics=leadPics;
        $.ajax({
            url: "/zaylt/mm/devicemg/devicealter",
            type: 'post',
            async: false,
            data:param ,
            success: function (res) {
                if (res.code == 0) {
                    rxw1.errorpad('成功');
                    location.reload()
                } else {
                    rxw1.errorpad(res.codeMsg)
                }
            }
        })
    }

    $('#alterBtn').click(function(){
        $('#alterCompleteBtn').show();
        $('#alterBtn').hide();
        $('#name').attr("readonly",false);
        $('.leadPicPad [name=close]').show();
        $('.coverX').show();
        $('#leadPicAddBtn').show();
        $('#brief').attr("readonly",false);
        $('#contactTel').attr("readonly",false);
        $('#sortNo').attr("readonly",false);
        $('#stock').attr("readonly",false);
        $('#typeName').attr("disabled",false);
        detailUE.setEnabled()

        $('#name').attr('placeholder','最大100字')
        $('#brief').attr('placeholder','最大500字')
        $('#contactTel').attr('placeholder','最大100字')
    })

    $('#alterCompleteBtn').click(function(){
        $('#alterCompleteBtn').hide();
        $('#alterBtn').show();
        alter();
        $('#name').attr("readonly",true);
        $('#coverAlter').hide();
        $('.leadPicPad [name=close]').hide();
        $('.coverX').hide();
        $('#leadPicAddBtn').hide();
        $('#brief').attr("readonly",true);
        $('#contactTel').attr("readonly",true);
        $('#sortNo').attr("readonly",true);
        $('#stock').attr("readonly",true);
        $('#typeName').attr("disabled",true);
        detailUE.setDisabled()

    })

</script>

</html>
