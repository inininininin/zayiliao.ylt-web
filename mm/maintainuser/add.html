<!DOCTYPE html>
<html>
<script>
    var item,detailUE,token,queryString,currentPath;
</script>
<head>
    <title>新增用户</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/jquery.cookie.js"></script>
    <script src="../../libs/rxw/rxw.js"></script>
    <script>
        queryString = rxw1.parseQueryStr(location.search.substr(1));
        token = $.cookie('login-token');

        currentPath=queryString.currentPath;
    </script>
    <script src="../../libs/upload.js"></script>
    <script src="../../libs/cropper/cropper.js"></script>
    <link href="../../libs/cropper/cropper.css" rel="stylesheet" />
    <script src="../../libs/giveup2.js"></script>
    <script src="../../libs/jquery.growl/javascripts/jquery.growl.js" type="text/javascript"></script>
    <link href="../../libs/jquery.growl/stylesheets/jquery.growl.css" rel="stylesheet" type="text/css" />
    <style>

        .title {
            font-weight: 600;
        }
    </style>
</head>

<body style="margin:0;">
<div id="currentPath"  style="margin:5px 0 0 5px;font-size: 14px"></div>
<hr/>
<div style="width:100%;">
    <form id="detailPad" style="line-height: 20px;text-align: center">
        <fieldset>
            <legend style="color: #595959">详细信息</legend>
            <div style="margin:15px 0;">
                <div class="title">用户名</div>
                <div><input id="username" style="text-align: center" type="text" placeholder="最大长度50"/></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">手机号</div>
                <div><input id="phone" style="text-align: center" type="text" placeholder="最大长度32"/></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">姓名</div>
                <div><input id="realname" style="text-align: center" type="text" placeholder="最大长度32"/></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">密码</div>
                <div><input id="pwd" style="text-align: center" type="text" placeholder="最大长度32"/></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">确认密码</div>
                <div><input id="pwdConfirm" style="text-align: center" type="text" placeholder="最大长度32"/></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">email</div>
                <div><input id="email" style="text-align: center" type="text" placeholder="最大长度500"/></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">角色</div>
                <div ><select  id="role" >
                    <option value="" disabled>请选择</option>
                    <option value="1" >超级管理员</option>
                    <option value="2" >管理员</option>
                </select></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">拥有模块</div>
                <div ><span style="font-size: 14px" id="selectedModuleName"></span><br/>
                    <select id="moduleId"  multiple onchange="moculdIdOnchange()" style="height:100px;text-align: center" >
                        <option value="" disabled>请选择</option></select></div>
            </div>
        </fieldset>
    </form>


    <div style="margin-top:20px;text-align: center">
        <button name="addBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">确认</button>
    </div>
    <div style="margin-top:20px;"></div>
</div>
</body>
<script>
    $('#currentPath').text('当前路径: '+currentPath)

    renderModuleIdSelect();

        $('[name=addBtn]').click(function () {
            if(!$('#pwd').val()){
                $.growl.error({ title:'', message: '密码不能空' });
                return;
            }
            if(!$('#pwdConfirm').val()){
                $.growl.error({ title:'', message: '请输入确认密码' });
                return;
            }
            if($('#pwd').val() != $('#pwdConfirm').val()){
                $.growl.error({ title:'', message: '两次密码不一致' });
                return;
            }
            var param={}
            param.token=token;
            param.username= $('#username').val()
            param.phone= $('#phone').val()
            param.realname= $('#realname').val()
            param.email= $('#email').val()
            param.role= $('#role').val()
            param.pwd= $('#pwd').val()
            param.moduleIds= giveup2.splitUtils.toSplit($('#moduleId').val())
            $.ajax({
                url: "/zaylt/mm/maintainuser/useradd",
                type: 'post',
                async: false,
                data:param ,
                success: function (res) {
                    if (res.code == 0) {
                        rxw1.errorpad('成功');
                        history.back()
                    } else {
                        $.growl.error({ title:'', message: res.codeMsg });
                    }
                }
            })
        })


    function renderModuleIdSelect(){
        $.ajax({
            url: "/zaylt/mm/maintainmodule/modules",
            type: 'post',
            async: false,
            data:{ps:100,token:token} ,
            success: function (res) {
                if (res.code == 0) {
                    $('#moduleId').html('')
                    $('#moduleId').append('<option value=""　disabled>请选择</option>')
                    $(res.data.items).each(function(index,ele){
                        $('#moduleId').append('<option value="'+ele.moduleId+'">'+ele.name+'</option>');
                    })
                } else {
                    $.growl.error({ title:'', message: res.codeMsg });
                }
            }
        })
    }

    function moculdIdOnchange()
    {
        $('#selectedModuleName').text('已选: '+ giveup2.splitUtils.toSplit(giveup2.otherUtils.getAttrInPerObj( $('#moduleId option:selected'),'text'),','))
    }


</script>

</html>
