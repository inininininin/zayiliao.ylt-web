<!DOCTYPE html>
<html>
<script>
    var token,queryString,item,itemId,currentPath;
</script>
<head>
    <title>用户详情</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/jquery.cookie.js"></script>
    <script src="../../libs/rxw/rxw.js"></script>
    <script>
        queryString = rxw1.parseQueryStr(location.search.substr(1));
        itemId= queryString.itemId;
        currentPath=queryString.currentPath;
        token = $.cookie('login-token');

    </script>
    <script src="../../libs/upload.js"></script>
    <script src="../../libs/cropper/cropper.js"></script>
    <link href="../../libs/cropper/cropper.css" rel="stylesheet" />
    <script src="../../libs/giveup2.js"></script>
    <script src="../../libs/jquery.growl/javascripts/jquery.growl.js" type="text/javascript"></script>
    <link href="../../libs/jquery.growl/stylesheets/jquery.growl.css" rel="stylesheet" type="text/css" />
    <style>

        .title {
            font-weight: 600;
        }
    </style>
</head>

<body style="margin:0;">
<div id="currentPath"  style="margin:5px 0 0 5px;font-size: 14px"></div>
<hr/>
<div style="width:100%;">
    <form id="detailPad" style="line-height: 20px;text-align: center">
        <fieldset>
            <legend style="color: #595959">详细信息</legend>
            <div style="margin:15px 0;">
                <div class="title">用户名</div>
                <div ><input readonly id="username" style="text-align: center" type="text" /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">手机号</div>
                <div ><input readonly id="phone" style="text-align: center" type="text" /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">姓名</div>
                <div ><input readonly id="realname" style="text-align: center" type="text" /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">密码</div>
                <div><input id="pwd" style="text-align: center;" type="text" placeholder="最大长度32"/></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">确认密码</div>
                <div><input id="pwdConfirm" style="text-align: center" type="text" placeholder="最大长度32"/></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">email</div>
                <div ><input readonly id="email" style="text-align: center" type="text" /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">角色</div>
                <div ><select disabled id="role" >
                    <option value="" disabled>请选择</option>
                    <option value="1" >超级管理员</option>
                    <option value="2" >管理员</option>
                </select></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">拥有模块</div>
                <div ><span style="font-size: 14px" id="selectedModuleName"></span><br/>
                    <select id="moduleId"  multiple onchange="moculdIdOnchange()" style="height:100px;text-align: center" disabled>
                        <option value="" disabled>请选择</option></select></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">活跃时间</div>
                <div id="lastAliveTime"></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">注册时间</div>
                <div id="registerTime"></div>
            </div>
        </fieldset>
    </form>


    <div style="margin-top:20px;text-align: center">
        <button id="alterBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">修改</button>
        <button id="alterCancelBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">取消修改</button>
        <button id="alterCompleteBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">完成修改</button>
    </div>
    <div style="margin-top:20px;"></div>
</div>
</body>
<script>

    $('#currentPath').text('当前路径: '+currentPath)
    renderModuleIdSelect();

        $.ajax({
            url: "/zaylt/mm/maintainuser/userinfo",
            type: 'post',
            async: false,
            data: {userId: itemId, token: token},
            success: function (res) {
                if (res.code == 0) {
                    item = res.data;
                    $('#username').val(item.username);
                    $('#phone').val(item.phone);
                    $('#realname').val(item.realname);
                    $('#role').val(item.role);
                    $('#email').val(item.email);
                    $('#registerTime').text(giveup2.dateUtils.formatToDateTime(item.registerTime));
                    $('#lastAliveTime').text(giveup2.dateUtils.formatToDateTime(item.lastAliveTime));
                    $('#moduleId').val(giveup2.splitUtils.toArray(item.moduleIds)).change()
                } else {
                    $.growl.error({ title:'', message: res.codeMsg });
                }
            }
        })



    function alter(){
        if($('#pwd').val() && $('#pwd').val() != $('#pwdConfirm').val()){
            $.growl.error({ title:'', message: '两次密码不一致' });
            return;
        }
        var param = {};
        param.userId=itemId;
        param.token=token;
        param.username= $('#username').val()
        param.phone= $('#phone').val()
        param.realname= $('#realname').val()
        param.email= $('#email').val()
        param.pwd= $('#pwd').val()
        param.role= $('#role').val()
        param.moduleIds= giveup2.splitUtils.toSplit($('#moduleId').val())
        $.ajax({
            url: "/zaylt/mm/maintainuser/useralter",
            type: 'post',
            async: false,
            data:param ,
            success: function (res) {
                if (res.code == 0) {
                    $.growl({ title:'', message:'成功' });
                    location.reload()
                } else {
                    $.growl.error({ title:'', message: res.codeMsg });
                }
            }
        })
    }

    $('#alterBtn').click(function(){
        $('#alterCompleteBtn').show();
        $('#alterCancelBtn').show();
        $('#alterBtn').hide();
        $('#username').attr("readonly",false);
        $('#phone').attr("readonly",false);
        $('#realname').attr("readonly",false);
        $('#email').attr("readonly",false);
        $('#role').attr("disabled",false);
        $('#moduleId').attr("disabled",false);

        $('#username').attr('placeholder','最大长度50')
        $('#phone').attr('placeholder','最大长度32')
        $('#realname').attr('placeholder','最大长度32')
        $('#email').attr('placeholder','最大长度500')
    })

    $('#alterCompleteBtn').click(function(){
        $('#alterCompleteBtn').hide();
        $('#alterCancelBtn').hide();
        $('#alterBtn').show();
        alter();
        $('#username').attr("readonly",true);
        $('#phone').attr("readonly",true);
        $('#realname').attr("readonly",true);
        $('#email').attr("readonly",true);
        $('#role').attr("disabled",true);
        $('#moduleId').attr("disabled",true);
    })

        $('#alterCancelBtn').click(function(){
            location.reload()
        })


    function renderModuleIdSelect(){
        $.ajax({
            url: "/zaylt/mm/maintainmodule/modules",
            type: 'post',
            async: false,
            data:{ps:100,token:token} ,
            success: function (res) {
                if (res.code == 0) {
                    $('#moduleId').html('')
                    $('#moduleId').append('<option value=""　disabled>请选择</option>')
                    $(res.data.items).each(function(index,ele){
                        $('#moduleId').append('<option value="'+ele.moduleId+'">'+ele.name+'</option>');
                    })
                } else {
                    $.growl.error({ title:'', message: res.codeMsg });
                }
            }
        })
    }

    function moculdIdOnchange()
    {
        $('#selectedModuleName').text('已选: '+ giveup2.splitUtils.toSplit(giveup2.otherUtils.getAttrInPerObj( $('#moduleId option:selected'),'text'),','))
    }


</script>

</html>
