<!DOCTYPE html>
<html>
<script>
    var token,queryString,item,itemId,currentPath;
</script>
<head>
    <title>病人详情</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/jquery.cookie.js"></script>
    <script src="../../libs/rxw/rxw.js"></script>
    <script src="../../libs/giveup2.js"></script>
    <script src="../../libs/jquery.growl/javascripts/jquery.growl.js" type="text/javascript"></script>
    <link href="../../libs/jquery.growl/stylesheets/jquery.growl.css" rel="stylesheet" type="text/css" />
    <script>
        queryString = rxw1.parseQueryStr(location.search.substr(1));
        itemId= queryString.itemId;
        currentPath=queryString.currentPath;
        token = $.cookie('login-token');

    </script>
    <script src="../../libs/upload.js"></script>
    <script src="../../libs/cropper/cropper.js"></script>
    <link href="../../libs/cropper/cropper.css" rel="stylesheet" />
    <style>

        .title {
            font-weight: 600;
        }
    </style>
</head>

<body style="margin:0;">
<div id="currentPath"  style="margin:5px 0 0 5px;font-size: 14px"></div>
<hr/>
<div style="width:100%;">
    <div id="detailPad" style="line-height: 20px;text-align: center">
        <fieldset>
            <legend style="color: #595959">详细信息</legend>
            <div style="margin:15px 0;">
                <div class="title">病人名</div>
                <div ><input id="realname" type="text"  style="text-align: center" readonly /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">电话</div>
                <div ><input id="tel" type="text"  style="text-align: center" readonly /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">状态</div>
                <div id="status"></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">病症</div>
                <div><textarea id="sickness" style="width:300px;height:150px" readonly ></textarea></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">添加时间</div>
                <div id="addTime"></div>
            </div>
        </fieldset>
        <fieldset>
            <legend style="color: #595959">门诊信息</legend>
            <div style="margin:15px 0;">
                <div class="title">门诊</div>
                <div id="clinicName"></div>
            </div>
            <button onclick="lookClinic()">查看门诊</button>
        </fieldset>
        <fieldset>
            <legend style="color: #595959">医院信息</legend>
            <div style="margin:15px 0;">
                <div class="title">医院名</div>
                <div id="hospitalName"></div>
            </div>
            <button onclick="lookHospital()" >查看医院</button>
        </fieldset>
    </div>


    <div style="margin-top:20px;text-align: center">
        <button id="alterBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">修改</button>
        <button id="alterCancelBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">取消修改</button>
        <button id="alterCompleteBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">完成修改</button>
    </div>
    <div style="margin-top:20px;"></div>
</div>
</body>
<script>

    $('#currentPath').text('当前路径: '+currentPath)
        $.ajax({
            url: "/zaylt/mm/patient2/patientinfo",
            type: 'post',
            async: false,
            data: {patientId: itemId, token: token},
            success: function (res) {
                if (res.code == 0) {
                    item = res.data;
                    $('#realname').val(item.realname);
                    $('#tel').val(item.tel);
                    $('#sickness').val(item.sickness);
                    $('#hospitalName').val(item.hospitalName);
                    $('#clinicName').text(item.clinicName);
                    $('#clinicName').text(parsePatientStatus(item.clinicName));
                    $('#addTime').text(giveup2.dateUtils.formatToDateTime(item.addTime));

                }
            }
        })


    
    function alter(){

        var param = {};
        param.patientId=itemId;
        param.token=token;
        param.realname= $('#realname').val()
        param.tel= $('#tel').val()
        param.sickness= $('#sickness').val()

        $.ajax({
            url: "/zaylt/mm/patient2/patientalter",
            type: 'post',
            async: false,
            data:param ,
            success: function (res) {
                if (res.code == 0) {
                    rxw1.errorpad('成功');
                    location.reload()
                } else {
                    rxw1.errorpad(res.codeMsg)
                }
            }
        })
    }

    $('#alterBtn').click(function(){
        $('#alterCompleteBtn').show();
        $('#alterCancelBtn').show();
        $('#alterBtn').hide();
        $('#realname').attr("readonly",false);
        $('#tel').attr("readonly",false);
        $('#sickness').attr("readonly",false);


        $('#realname').attr('placeholder','最大长度32')
        $('#tel').attr('placeholder','最大长度32')
        $('#sickness').attr('placeholder','最大长度50')

    })

    $('#alterCompleteBtn').click(function(){
        alter();
    })

        $('#alterCancelBtn').click(function(){
            location.reload()
        })

    function lookHospital(){
        var toCurrentPath = currentPath +' / 医院:'+item.hospitalName+'(id:'+item.hospitalId+')';
       location.href='/zaylt/mm/hospital2/hospital2.html?currentPath='+toCurrentPath+'&hospitalIdQuery='+item.hospitalId;
    }

    function lookClinic(){
        var toCurrentPath = currentPath +' / 门诊:'+item.clinicName+'(id:'+item.clinicId+')';
        location.href='/zaylt/mm/clinic2/clinic2.html?currentPath='+toCurrentPath+'&clinicIdQuery='+item.clinicId;
    }

    function parsePatientStatus(value){
        if(value==1)
            return '待接收'
        else if(value == 3)
            return '已转诊'
        else if(value == 4)
            return '医院已确认'
    }
</script>

</html>
