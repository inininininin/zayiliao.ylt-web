<!DOCTYPE html>
<html>
<head>
    <title>医院管理</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../libs/rxw/rxw.js"></script>
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/jquery.cookie.js"></script>
    <script src="../../libs/giveup2.js"></script>
    <script src="../../libs/jquery.growl/javascripts/jquery.growl.js" type="text/javascript"></script>
    <link href="../../libs/jquery.growl/stylesheets/jquery.growl.css" rel="stylesheet" type="text/css" />

    <style>
        .cell {
            text-align: center;
            display: inline-block;
            padding:0 5px;
            overflow: hidden;
            height:100%;
            white-space:nowrap;
            text-overflow:ellipsis;
            cursor: default;
        }
        .cell1 {
            width:60px;
        }
        .cell2 {
            width:200px;
            border-left: 1px solid #7d7d7d;
        }
        .cell3 {
            width:100px;
            border-left: 1px solid #7d7d7d;
        }
        .cell4 {
            width:100px;
            border-left: 1px solid #7d7d7d;
        }
        .cell5 {
            width:100px;
            border-left: 1px solid #7d7d7d;
        }
        .cell6 {
            width:100px;
            border-left: 1px solid #7d7d7d;
        }
        .cell7 {
            width:100px;
            border-left: 1px solid #7d7d7d;
        }
        .cell8 {
            width:60px;
            border-left: 1px solid #7d7d7d;
        }
        .cell9 {
            width:150px;
            border-left: 1px solid #7d7d7d;
        }
        .cell10 {
            width:60px;
            border-left: 1px solid #7d7d7d;
        }
        .row {
            border-top: 1px solid #7d7d7d;
            padding:3px 0;
            height:20px;
            font-size:15px;
        }

        .row-item:hover{
            background-color:#e8e8e8;
        }

        .row-title {
            background-color:#e8e8e8;
        }


    </style>
</head>

<body style="margin:0;">
<div id="currentPath"  style="margin:5px 0 0 5px;font-size: 14px"></div>
<hr/>
<div style="width:100%;margin-top:5px;">
    <button style="margin:0 5px;display:inline-block;margin-top:5px;min-width:60px;padding:0 10px;height:25px" onclick="query()">查询</button>
</div>

<div style="width:100%;margin-top:10px;">
    <input name="userIdQuery" style="display: none"/>
    <input name="developerIdQuery" style="display: none"/>
    <input name="hospitalIdQuery" style="display: none"/>
                <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
                    <span style="font-size: 14px">医院名:</span>
                    <span>
                        <span style="font-size: 10px"><input style="cursor: pointer"  id="nameQueryFuzzyIf"  type="checkbox" value="1" /><label style="cursor: pointer"  for="nameQueryFuzzyIf">模糊</label></span>
                        <input name="nameQuery" style="width:170px"/>
                    </span>
                </div>
                <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
                    <span style="font-size: 14px">医院电话:</span>
                    <span>
                        <span style="font-size: 10px"><input style="cursor: pointer"  id="telQueryFuzzyIf"  type="checkbox" value="1" /><label style="cursor: pointer"  for="telQueryFuzzyIf">模糊</label></span>
                        <input name="telQuery" style="width:170px"/>
                    </span>
                </div>
        <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
                    <span style="font-size: 14px">院长姓名:</span>
                    <span>
                        <span style="font-size: 10px"><input style="cursor: pointer"  id="headmanNameQueryFuzzyIf"  type="checkbox" value="1" /><label style="cursor: pointer"  for="headmanNameQueryFuzzyIf">模糊</label></span>
                        <input name="headmanNameQuery" style="width:170px"/>
                    </span>
                </div>
            <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
                    <span style="font-size: 14px">地址:</span>
                    <span>
                        <input name="addressQuery" style="width:170px"/>
                    </span>
                </div>
            <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
                    <span style="font-size: 14px">用户手机号:</span>
                    <span>
                        <span style="font-size: 10px"><input style="cursor: pointer"  id="userPhoneQueryFuzzyIf"  type="checkbox" value="1" /><label style="cursor: pointer"  for="userPhoneQueryFuzzyIf">模糊</label></span>
                        <input name="userPhoneQuery" style="width:170px"/>
                    </span>
                </div>
            <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
                    <span style="font-size: 14px">开发者姓名:</span>
                    <span>
                        <span style="font-size: 10px"><input style="cursor: pointer"  id="developerRealnameQueryFuzzyIf"  type="checkbox" value="1" /><label style="cursor: pointer"  for="developerRealnameQueryFuzzyIf">模糊</label></span>
                        <input name="developerRealnameQuery" style="width:170px"/>
                    </span>
                </div>
     <div style="float:left;margin:0 10px;;margin-top:5px;height:25px;">
                    <span style="font-size: 14px">开发者手机:</span>
                    <span>
                        <span style="font-size: 10px"><input style="cursor: pointer"  id="developerPhoneQueryFuzzyIf"  type="checkbox" value="1" /><label style="cursor: pointer"  for="developerPhoneQueryFuzzyIf">模糊</label></span>
                        <input name="developerPhoneQuery" style="width:170px"/>
                    </span>
                </div>
</div>

<div style="clear: both"></div>
<div id="itemsContainer" style="width:99%;border: 1px solid black;margin:0 auto;margin-top:10px;overflow: auto;" >
    <div name="itemsTable" style=";width:2000px">
        <div id="sum" style="border-bottom: 1px solid black;font-size: 15px;"></div>
        <div class="row-title">
        <span class="cell cell1">选择</span>
        <span class="cell cell2">医院名</span>
        <span class="cell cell3">封面</span>
        <span class="cell cell4">医院电话</span>
        <span class="cell cell5">院长姓名</span>
        <span class="cell cell6">用户手机</span>
        <span class="cell cell7">开发者姓名</span>
        <span class="cell cell8" style="cursor: pointer" onclick="sortItems('orderNo')">排序号<span  id="orderNoSort"  class="sortBtn"  >-</span></span>
        <span class="cell cell9" style="cursor: pointer" onclick="sortItems('addTime')">添加时间<span  id="addTimeSort"  class="sortBtn"  >-</span></span>
        <span class="cell cell10">操作</span>
    </div>
    <div name="itemExample" class="row row-item" style="display:none">
        <span class="cell cell1"><input type="radio" name="itemChosen" style="margin:0"></span>
        <span class="cell cell2" name="name"></span>
        <span class="cell cell3" ><img name="cover" style="width:30px;vertical-align: middle"/></span>
        <span class="cell cell4" name="tel"></span>
        <span class="cell cell5" name="headmanName"></span>
        <span class="cell cell6" name="userPhone"></span>
        <span class="cell cell7" name="developerRealname"></span>
        <span class="cell cell8" name="orderNo"></span>
        <span class="cell cell9" name="addTime"></span>
        <span class="cell cell10" ><button name="deviceEntDoor">详情</button></span>
    </div>
    <div name="itemsShowPad" style="max-height:400px;overflow: auto;">
        <div name="itemsShow">

        </div>
        <div name="pagingBottomPad" style="text-align: center;margin:5px  0;">
            <span name="noitem" style="display:none;position: relative;z-index: 2;background:white;padding:0 5px;color:#7d7d7d">无数据</span>
            <span name="more" style="display:none;cursor:pointer;position: relative;z-index: 2;background:white;padding:0 5px;color:#7d7d7d" onclick="loadMore()">点击加载更多</span>
            <span name="finish" style="cursor: default;;display:none;position: relative;z-index: 2;background:white;padding:0 5px;color:#7d7d7d">加载完毕</span>
            <div style="margin:auto;position: relative; left: 0;top: -10px;width: 95%;height: 1px;background: #DCDCDC;z-index: 1;"></div>
        </div>
    </div>

</div>
</div>
</body>
<script>
    var queryString,queryParams,token,page_no,page_size,items = {},hasMoreItems,sort,currentPath;
    sort={}
    token = $.cookie('login-token');
    queryString = rxw1.parseQueryStr(location.search.substr(1));
    queryParams = {token: token}
    currentPath=queryString.currentPath;
    $('#currentPath').text('当前路径: '+(currentPath?currentPath:''))
    $('[name=hospitalIdQuery]').val(queryString.hospitalIdQuery)
    $('[name=userIdQuery]').val(queryString.userIdQuery)
    $('[name=developerIdQuery]').val(queryString.developerIdQuery)
    $('[name=nameQuery]').val(queryString.nameQuery)
    if(queryString.nameQueryFuzzyIf == 1)
        $('#nameQueryFuzzyIf').attr("checked", true);
    $('[name=telQuery]').val(queryString.telQuery)
    if(queryString.telQueryFuzzyIf == 1)
        $('#telQueryFuzzyIf').attr("checked", true);
    $('[name=headmanNameQuery]').val(queryString.headmanNameQuery)
    if(queryString.headmanNameQueryFuzzyIf == 1)
        $('#headmanNameQueryFuzzyIf').attr("checked", true);
    $('[name=addressQuery]').val(queryString.addressQuery)
    $('[name=userPhoneQuery]').val(queryString.userPhoneQuery)
    if(queryString.userPhoneQueryFuzzyIf == 1)
        $('#userPhoneQueryFuzzyIf').attr("checked", true);
    $('[name=developerRealnameQuery]').val(queryString.developerRealnameQuery)
    if(queryString.developerRealnameQueryFuzzyIf == 1)
        $('#developerRealnameQueryFuzzyIf').attr("checked", true);
    $('[name=developerPhoneQuery]').val(queryString.developerPhoneQuery)
    if(queryString.developerPhoneQueryFuzzyIf == 1)
        $('#developerPhoneQueryFuzzyIf').attr("checked", true);

    initPage();
    initQuery();
    loadItems();

    function initPage() {
        page_no = 1;
        page_size = 30;
        hasMoreItems = true;
        $('[name=itemsShow]').html('');
        $('[name=pagingBottomPad] [name=noitem]').css('display', '');
        $('[name=pagingBottomPad] [name=more]').css('display', 'none');
        $('[name=pagingBottomPad] [name=finish]').css('display', 'none');

    }

    function sortItems(sortColumn){
        if(sort[sortColumn]=='desc'){
            sort[sortColumn]='asc'
            $('#'+sortColumn+'Sort').text('↑')
        } else if(sort[sortColumn]=='asc'){
            delete sort[sortColumn]
            $('#'+sortColumn+'Sort').text('-')
        }else if(!sort[sortColumn]) {
            sort[sortColumn] = 'desc'
            $('#'+sortColumn+'Sort').text('↓')
        }
        else{
            sort[sortColumn]='desc'
            $('#'+sortColumn+'Sort').text('↓')
        }

        initPage();
        loadItems();
    }
    function query(){
        initPage();
        initQuery();
        loadItems();
    }
    function initQuery(){
        sort={};
        $('.sortBtn').text('-')
        queryParams.hospitalId=$('[name=hospitalIdQuery]').val().trim();
        queryParams.userId=$('[name=userIdQuery]').val().trim();
        queryParams.developerId=$('[name=developerIdQuery]').val().trim();
        queryParams.name=$('[name=nameQuery]').val().trim();
        queryParams.nameFuzzyIf=$('#nameQueryFuzzyIf:checked').val();
        queryParams.tel=$('[name=telQuery]').val().trim();
        queryParams.telFuzzyIf=$('#telQueryFuzzyIf:checked').val();
        queryParams.headmanName=$('[name=headmanNameQuery]').val().trim();
        queryParams.headmanNameFuzzyIf=$('#headmanNameQueryFuzzyIf:checked').val();
        queryParams.address=$('[name=addressQuery]').val().trim();
        queryParams.developerId=$('[name=developerIdQuery]').val().trim();
        queryParams.developerRealname=$('[name=developerRealnameQuery]').val().trim();
        queryParams.developerRealnameFuzzyIf=$('#developerRealnameQueryFuzzyIf:checked').val();
        queryParams.developerPhone=$('[name=developerPhoneQuery]').val().trim();
        queryParams.developerPhoneFuzzyIf=$('#developerPhoneQueryFuzzyIf:checked').val();
        queryParams.userPhone=$('[name=userPhoneQuery]').val().trim();
        queryParams.userPhoneFuzzyIf=$('#userPhoneQueryFuzzyIf:checked').val();
    }
    function loadMore(){
        page_no++;
        loadItems();
    }
    rxw1.scrollEvent($('#itemsContainer').get(0), function () {
        if (hasMoreItems) {
            page_no++;
            loadItems();
        }
    })
    function loadItems(){
        queryParams.pn=page_no;
        queryParams.ps=page_size;
        queryParams.sort=''
        queryParams.order=''
        for(sortColumn in sort){
            queryParams.sort=queryParams.sort + sortColumn+','
            queryParams.order= queryParams.order+sort[sortColumn]+','
        }
        $.ajax({
            url: "/zaylt/mm/hospital2/hospitals" ,
            type: 'post',
            async: false,
            data: queryParams,
            success: function (res) {
                if (res.code == 0) {
                    var totalPageCount=res.data.totalCount%res.data.pageSize==0?res.data.totalCount/res.data.pageSize:parseInt(res.data.totalCount/res.data.pageSize)+1;
                    $('#sum').text('总计 '+res.data.totalCount+' 条记录,每页展示 '+res.data.pageSize+' 条，共 '+totalPageCount+' 页，当前第 '+page_no+' 页')
                    var itemsLength = res.data.items.length;
                    if(itemsLength==0 && page_no ==1){
                        hasMoreItems=false;
                    }else if(itemsLength>= 0 && itemsLength<page_size && page_no>=1){
                        $('[name=pagingBottomPad] [name=noitem]').css('display', 'none');
                        $('[name=pagingBottomPad] [name=more]').css('display', 'none');
                        $('[name=pagingBottomPad] [name=finish]').css('display', '');
                        hasMoreItems=false;
                    }else if(itemsLength==page_size){
                        $('[name=pagingBottomPad] [name=noitem]').css('display', 'none');
                        $('[name=pagingBottomPad] [name=finish]').css('display', 'none');
                        $('[name=pagingBottomPad] [name=more]').css('display', '');
                        hasMoreItems = true;
                    }
                    $(res.data.items).each(function(index,item){
                        items[item.hospitalId]=item;
                        var newItemRow = $('[name=itemExample]').clone(true)
                        setItemRow(newItemRow,item)
                        newItemRow.css('display', '');
                        $('[name=itemsShow]').append(newItemRow)
                    })

                } else {
                    $.growl.error({ title:'', message: res.codeMsg });
                }
            }
        })
    }
    eventToRows()



    function setItemRow(itemRow,item) {
        itemRow.attr('name','')
        itemRow.attr('id','item'+item.hospitalId)
        itemRow.find('[name=name]').html(giveup2.otherUtils.strongKeyword(item.name,queryParams.name)).attr('title',item.name)
        itemRow.find('[name=tel]').html(giveup2.otherUtils.strongKeyword(item.tel,queryParams.tel)).attr('title',item.tel)
        itemRow.find('[name=headmanName]').html(giveup2.otherUtils.strongKeyword(item.headmanName,queryParams.headmanName)).attr('title',item.headmanName)
        itemRow.find('[name=userPhone]').html(giveup2.otherUtils.strongKeyword(item.userPhone,queryParams.userPhone)).attr('title',item.userPhone)
        itemRow.find('[name=orderNo]').text(item.orderNo)
        itemRow.find('[name=cover]').attr('src',item.cover)
        itemRow.find('[name=addTime]').text(giveup2.dateUtils.formatToDateTime(item.addTime))
        itemRow.find('[name=developerRealname]').html(giveup2.otherUtils.strongKeyword(item.developerRealname,queryParams.developerRealname)).attr('title',item.developerRealname)

    }

    function eventToRows(){

        $('.row [name=deviceEntDoor]').click(function(){
            var itemId = $(this).parents('.row').attr('id').substr(4);
           location.href="detail.html?itemId="+itemId+'&currentPath='+currentPath+' / 医院:'+items[itemId].name
        })
        $('.row [name=cover]').click(function(){
            rxw1.imgPreview(this.src)
        }).css('cursor','pointer')
        $('.row').click(function(){
            $('.row [name=itemChosen] ').prop("checked",false);
            $(this).find('[name=itemChosen]').prop("checked",true);
            $('.row').css('background-color','')
            $(this).css('background-color','#e8e8e8')
        })
    }



</script>

</html>
