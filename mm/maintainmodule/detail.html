<!DOCTYPE html>
<html>
<script>
    var token,queryString,item,itemId,currentPath;
</script>
<head>
    <title>模块详情</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/jquery.cookie.js"></script>
    <script src="../../libs/rxw/rxw.js"></script>
    <script>
        queryString = rxw1.parseQueryStr(location.search.substr(1));
        itemId= queryString.itemId;
        currentPath=queryString.currentPath;
        token = $.cookie('login-token');

    </script>
    <script src="../../libs/upload.js"></script>
    <script src="../../libs/cropper/cropper.js"></script>
    <link href="../../libs/cropper/cropper.css" rel="stylesheet" />
    <style>

        .title {
            font-weight: 600;
        }
    </style>
</head>

<body style="margin:0;">
<div id="currentPath"  style="margin:5px 0 0 5px;font-size: 14px"></div>
<hr/>
<div style="width:100%;">
    <form id="detailPad" style="line-height: 20px;text-align: center">
        <fieldset>
            <legend style="color: #595959">详细信息</legend>
            <div style="margin:15px 0;">
                <div class="title">模块名</div>
                <div id="name" ></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">排序号</div>
                <div ><input readonly id="orderNo" style="text-align: center" type="number" /></div>
            </div>
        </fieldset>
    </form>


    <div style="margin-top:20px;text-align: center">
        <button id="alterBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">修改</button>
        <button id="alterCancelBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">取消修改</button>
        <button id="alterCompleteBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">完成修改</button>
    </div>
    <div style="margin-top:20px;"></div>
</div>
</body>
<script>

    $('#currentPath').text('当前路径: '+currentPath)

        $.ajax({
            url: "/zaylt/mm/maintainmodule/moduleinfo",
            type: 'post',
            async: false,
            data: {moduleId: itemId, token: token},
            success: function (res) {
                if (res.code == 0) {
                    item = res.data;
                    $('#name').text(item.name);
                    $('#orderNo').val(item.orderNo);
                } else {
                    rxw1.errorpad(res.codeMsg)
                }
            }
        })



    function alter(){
        var param = {};
        param.moduleId=itemId;
        param.token=token;
        param.name= $('#name').val()
        param.orderNo= $('#orderNo').val()
        $.ajax({
            url: "/zaylt/mm/maintainmodule/modulealter",
            type: 'post',
            async: false,
            data:param ,
            success: function (res) {
                if (res.code == 0) {
                    rxw1.errorpad('成功');
                    location.reload()
                } else {
                    rxw1.errorpad(res.codeMsg)
                }
            }
        })
    }

    $('#alterBtn').click(function(){
        $('#alterCompleteBtn').show();
        $('#alterCancelBtn').show();
        $('#alterBtn').hide();
        $('#orderNo').attr("readonly",false);

        $('#orderNo').attr('placeholder','越小排名越前，默认99999')
    })

    $('#alterCompleteBtn').click(function(){
        $('#alterCompleteBtn').hide();
        $('#alterCancelBtn').hide();
        $('#alterBtn').show();
        alter();
        $('#orderNo').attr("readonly",true);
    })

        $('#alterCancelBtn').click(function(){
            location.reload()
        })
</script>

</html>
