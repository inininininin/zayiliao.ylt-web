<!DOCTYPE html>
<html>
<script>
    var token,currentPath,params={};
</script>
<head>
    <title>系统参数</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/jquery.cookie.js"></script>
    <script src="../../libs/giveup2.js"></script>
    <script src="../../libs/jquery.growl/javascripts/jquery.growl.js" type="text/javascript"></script>
    <link href="../../libs/jquery.growl/stylesheets/jquery.growl.css" rel="stylesheet" type="text/css" />
    <script>
        token = $.cookie('login-token');

    </script>
    <style>

        .title {
            font-weight: 600;
        }
    </style>
</head>

<body style="margin:0;">
<div id="currentPath"  style="margin:5px 0 0 5px;font-size: 14px"></div>
<hr/>
<div style="width:100%;">
    <div id="detailPad" style="line-height: 20px;text-align: center">
        <fieldset>
            <legend style="color: #595959">系统参数</legend>
            <div style="margin:15px 0;">
                <div class="title">服务电话</div>
                <div ><input id="serviceTel" type="text"  style="text-align: center" readonly /></div>
                <div id="serviceTelRemark"></div>
                <button id="serviceTelAlterBtn">修改</button>
            </div>
        </fieldset>
    </div>



    <div style="margin-top:20px;"></div>
</div>
</body>
<script>

    $('#currentPath').text('当前路径: '+currentPath)


        $.ajax({
            url: "/zaylt/mm/sysparam/params",
            type: 'post',
            async: false,
            data: {ps:200, token: token},
            success: function (res) {
                if (res.code == 0) {
                    $(res.data.items).each(function(index,ele){
                        params[ele.code]={value:ele.value,remark:ele.remark}
                    })
                    $('#serviceTel').val(params['serviceTel'].value)
                    $('#serviceTelRemark').text(params['serviceTel'].remark)

                } else {
                    $.growl.error({ title:'', message: res.codeMsg });
                }
            }
        })


   $('#serviceTelAlterBtn').click(function(){
       var newServiceTel = prompt('请输入服务电话',$('#serviceTel').val())
       $.ajax({
           url: "/zaylt/mm/sysparam/alterservicetel",
           type: 'post',
           async: false,
           data: {value:newServiceTel, token: token},
           success: function (res) {
               if (res.code == 0) {
                   location.reload()
               } else {
                   $.growl.error({ title:'', message: res.codeMsg });
               }
           }
       })
   })
</script>

</html>
