<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../libs/rxw/rxw.js"></script>
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/jquery.cookie.js"></script>
    <title>开发者管理</title>

    <style>
        .cell {
            text-align: center;
            display: inline-block;
            padding:0 5px;
            overflow: hidden;
            height:100%;
            white-space:nowrap;
            text-overflow:ellipsis;
            cursor: default;
        }
        .cell1 {
            width:60px;
        }
        .cell2 {
            width:200px;
            border-left: 1px solid #7d7d7d;
        }
        .cell3 {
            width:100px;
            border-left: 1px solid #7d7d7d;
        }
        .cell4 {
            width:100px;
            border-left: 1px solid #7d7d7d;
        }

        .cell5 {
            width:100px;
            border-left: 1px solid #7d7d7d;

        }
        .row {
            border-top: 1px solid #7d7d7d;
            padding:3px 0;
            height:20px;
            font-size:15px;
            min-width:1000px;
        }

        .row:hover{
            background-color:#e8e8e8;
        }
        .row-title {
            padding:2px 0;
            min-width:1000px;
            background-color:#e8e8e8;
        }

    </style>
</head>

<body style="margin:0;">

<div style="width:100%;margin-top:5px;">
    <button style="margin:0 5px;display:inline-block;margin-top:5px;min-width:60px;padding:0 10px;height:25px" onclick="query()" name="queryBtn">查询</button>
    <button style="margin:0 5px;display:inline-block;margin-top:5px;min-width:60px;padding:0 10px;height:25px" onclick="bindDeveloper()">绑定开发者</button>
    <button style="margin:0 5px;display:inline-block;margin-top:5px;min-width:60px;padding:0 10px;height:25px" onclick="unbindDeveloper()">解绑开发者</button>
</div>

<div style="width:100%;margin-top:10px;">
                <span style="margin:0 5px;display:inline-block;margin-top:5px;">
                    <span style="font-size: 14px">手机号:</span>
                    <span>
                        <input name="phoneQuery" class="queryCondition"/>
                    </span>
                </span>
</div>

<div id="itemsContainer" style="width:99%;border: 1px solid black;margin:0 auto;margin-top:10px;overflow: auto;" >
    <div class="row-title">
        <span class="cell cell1">选择</span><span class="cell cell2">手机</span><span class="cell cell3">姓名</span><span class="cell cell4">账号类型</span><span class="cell cell5">操作</span>
    </div>
    <div name="itemExample" class="row" style="display:none">
        <span class="cell cell1"><input type="radio" name="itemChosen" style="margin:0"></span><span class="cell cell2" name="phone"></span></span><span class="cell cell3" name="realname"></span><span class="cell cell4" name="type"></span><span class="cell cell5" ><button name="detailEntDoor">详情</button></span>
    </div>
    <div name="itemsShowPad" style="max-height:300px;">
        <div name="itemsShow">

        </div>
        <div name="pagingBottomPad" style="text-align: center;margin:5px  0;">
            <span name="loading" style="display:none;position: relative;z-index: 2;background:white;padding:0 5px;color:#7d7d7d">加载中</span>
            <span name="noitem" style="display:none;position: relative;z-index: 2;background:white;padding:0 5px;color:#7d7d7d">无数据</span>
            <span name="more" style="display:none;cursor:pointer;position: relative;z-index: 2;background:white;padding:0 5px;color:#7d7d7d" onclick="loadMore()">点击加载更多</span>
            <span name="finish" style="cursor: default;;display:none;position: relative;z-index: 2;background:white;padding:0 5px;color:#7d7d7d">加载完毕</span>
            <div style="margin:auto;position: relative; left: 0;top: -10px;width: 95%;height: 1px;background: #DCDCDC;z-index: 1;"></div>
        </div>
    </div>

</div>


<div id="bindDeveloper-pad-example" style="display: none;text-align: center;width:300px;margin:auto;padding:10px 0;">
    <span>完整手机号:</span><input name="phone" type="text"/><button name="query">查询</button>
    <div name="developerDetail"></div>
    <div style="margin-top:10px"><button  name="cancel" style="width:40%">取消</button><button name="confirm" style="width:40%;margin-left:5px">确定</button></div>
</div>

</body>
<script>
    rxw1.relativePath = '../../libs/'
    var token = $.cookie('login-token');
    var queryString =rxw1.parseQueryStr(location.search.substr(1))
    var hospitalId =queryString.hospital_id;
    var hasMoreItems;
    var page_no;
    var page_size;
    var items = {};
    var queryParams = {token: token,hospital_id:hospitalId}

    $('.queryCondition').keyup(function(event){
        if(event.keyCode ==13){
            $('[name=queryBtn]').click()
        }

    });

    onload();


    function onload() {
        rxw1.waitLock()
        page_no = 1;
        page_size = 30;
        hasMoreItems = true;
        $('#bindHospital-pad').css('display','none');
        $('[name=itemsShow]').html('');
        $('[name=pagingBottomPad] [name=noitem]').css('display', '');
        $('[name=pagingBottomPad] [name=more]').css('display', 'none');
        $('[name=pagingBottomPad] [name=finish]').css('display', 'none');
        $('[name=pagingBottomPad] [name=loading]').css('display', 'none');
        loadItems();
        rxw1.waitLock.remove()
    }

    function query(){
        queryParams.phone=$('[name=phoneQuery]').val();
        onload();
    }
    function loadMore(){
        rxw1.waitLock()
        page_no++;
        loadItems();
        rxw1.waitLock.remove()
    }
    rxw1.scrollEvent($('#itemsContainer').get(0), function () {
        if (hasMoreItems) {
            page_no++;
            loadItems();
        }
    })
    function loadItems(){
        queryParams.page_no=page_no;
        queryParams.page_size=page_size;
        $.ajax({
            url: "/zaylt/mm/hm/bounddeveloperlist" ,
            type: 'post',
            async: false,
            data: queryParams,
            beforeSend:function(){
                rxw1.waitLock()
                $('[name=pagingBottomPad] [name=loading]').css('display', '');
                $('[name=pagingBottomPad] [name=noitem]').css('display', 'none');
                $('[name=pagingBottomPad] [name=more]').css('display', 'none');
                $('[name=pagingBottomPad] [name=finish]').css('display', 'none');
            },
            complete:function(){
                rxw1.waitLock.remove();
            },
            success: function (res) {
                if (res.code == 0) {
                    $('[name=pagingBottomPad] [name=loading]').css('display', 'none');
                    var itemsLength = res.data.items.length;
                    if(itemsLength==0 && page_no ==1){
                        hasMoreItems=false;
                        $('[name=pagingBottomPad] [name=noitem]').css('display', '');
                        $('[name=pagingBottomPad] [name=more]').css('display', 'none');
                        $('[name=pagingBottomPad] [name=finish]').css('display', 'none');
                    }else if(itemsLength>= 0 && itemsLength<page_size && page_no>=1){
                        $('[name=pagingBottomPad] [name=noitem]').css('display', 'none');
                        $('[name=pagingBottomPad] [name=more]').css('display', 'none');
                        $('[name=pagingBottomPad] [name=finish]').css('display', '');
                        hasMoreItems=false;
                    }else if(itemsLength==page_size){
                        $('[name=pagingBottomPad] [name=noitem]').css('display', 'none');
                        $('[name=pagingBottomPad] [name=finish]').css('display', 'none');
                        $('[name=pagingBottomPad] [name=more]').css('display', '');
                        hasMoreItems = true;
                    }
                    $(res.data.items).each(function(index,item){
                        items[item.id]=item;
                        var newItemRow = $('[name=itemExample]').clone(true)
                        renderItemRow(newItemRow,item)
                        eventToItemRow(newItemRow,item.id)
                        newItemRow.css('display', '');
                        $('[name=itemsShow]').append(newItemRow)
                    })
                } else {
                    rxw1.errorpad(res.codeMsg)
                }
            }
        })
    }


    function refreshItemRow(itemRow,itemId){
        $.ajax({
            url: "/zaylt/mm/um/udetail",
            type: 'post',
            async: false,
            data: {id:itemId,token:token},
            success: function (res) {
                if(res.code==0){
                    var item = res.data;
                    items[itemId]= item;
                    renderItemRow(itemRow,item)
                }else{
                    rxw1.errorpad(res.codeMsg)
                }
            }
        })
    }




    function renderItemRow(itemRow,item) {
        itemRow.attr('name','')
        itemRow.attr('itemId',item.id)
        itemRow.find('[name=phone]').text(item.phone).attr('title',item.phone)
        itemRow.find('[name=realname]').text(item.realname).attr('title',item.realname)
        itemRow.find('[name=type]').text(parseType(item.type)).attr('title',parseType(item.type)).attr('value',item.type)
    }

    function eventToItemRow(itemRow,itemId){
        itemRow.find('[name=detailEntDoor]').click(function(){
            rxw1.waitLock()
            rxw1.layer({init:function(layer){
                layer.style['background-color']='white';
                $(layer).append('<div style="height:30px"><button style="margin:0 10px;display:inline-block;margin-top:5px;width:60px;height:25px" name="closeLayer">关闭</button></div>')
                $(layer).append('<iframe scrolling="no" frameborder="no" style="width: 100%;height:100%" src="'+'developerDetail.html?id='+itemId+'"></iframe>')
                $(layer).find('[name=closeLayer]').click(function(){
                    refreshItemRow(itemRow,itemId)
                    $(layer).remove();
                })
            }})
            rxw1.waitLock.remove()
        })
        itemRow.click(function(){
            $('.row [name=itemChosen] ').prop("checked",false);
            $(this).find('[name=itemChosen]').prop("checked",true);
            $('.row').css('background-color','')
            $(this).css('background-color','#e8e8e8')
        })
    }




function parseType(type){
    switch (type){
        case '1' :
            return '医院';
        case '2' :
            return '门诊';
        case '3' :
            return '开发者';
    }

}


    function unbindDeveloper(){
        var itemRow = $('.row [name=itemChosen]:checked').parents('.row');
        var itemId = itemRow.attr('itemId');
        if(itemId) {
            $.ajax({
                url: "/zaylt/mm/hm/unbinddeveloper",
                type: 'post',
                async: false,
                data: {user_id: itemId, token: token, hospital_id: hospitalId},
                success: function (res) {
                    if (res.code == 0) {
                        rxw1.errorpad('成功')
                        itemRow.remove();
                    } else {
                        rxw1.errorpad(res.codeMsg)
                    }
                }
            })
        }else{
            rxw1.errorpad('请选择一条记录')
        }
    }


    function bindDeveloper(){

            var developerId;
            rxw1.layer({
                clickClose: true, init: function (layer) {

                    var newPad = $('#bindDeveloper-pad-example').clone(true);
                    newPad.css('background-color', 'white')
                    newPad.attr('id', 'bindDeveloper-pad');
                    newPad.css('display', '')

                    newPad.find('[name=phone]').keyup(function(event){
                        if(event.keyCode ==13){
                            newPad.find('[name=query]').click()
                        }
                    });

                    $(layer).append(newPad);
                    newPad.find('[name=query]').click(function () {
                        $(layer).find('[name=developerDetail]').text('')
                        $.ajax({
                            url: "/zaylt/mm/hm/userdetailforbinddev",
                            type: 'post',
                            async: false,
                            data: {token: token, phone: $(layer).find('[name=phone]').val()},
                            success: function (res) {
                                if (res.code == 0) {
                                    var html = '';
                                    developerId = res.data.id;

                                    html = html + '查询成功: '+rxw1.trimStrToEmpty(res.data.phone) + ' ';
                                    html = html + rxw1.trimStrToEmpty(res.data.realname) + ' ';
                                    html = html + parseType(res.data.type) + '用户 ';

                                    $(layer).find('[name=developerDetail]').html(html)
                                } else {
                                    rxw1.errorpad(res.codeMsg)
                                }
                            }
                        })
                    })

                    newPad.find('[name=cancel]').click(function () {
                                $(layer).remove()
                            }
                    )
                    newPad.find('[name=confirm]').click(function () {
                                if (developerId) {
                                    $.ajax({
                                        url: "/zaylt/mm/hm/binddeveloper",
                                        type: 'post',
                                        async: false,
                                        data: {user_id:developerId , token: token, hospital_id: hospitalId},
                                        success: function (res) {
                                            if (res.code == 0) {
                                                rxw1.errorpad('成功')
                                                $(layer).remove();
                                            } else {
                                                rxw1.errorpad(res.codeMsg)
                                            }
                                        }
                                    })
                                } else {
                                    rxw1.errorpad("请先查定用户")
                                }
                            }
                    )
                }
            })


    }
</script>

</html>
