<!DOCTYPE html>
<html>
<script>
    var token,queryString,item,itemId,currentPath;
</script>
<head>
    <title>运维记录详情</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/giveup2.js"></script>
    <script src="../../libs/jquery.cookie.js"></script>
    <script src="../../libs/jquery.growl/javascripts/jquery.growl.js" type="text/javascript"></script>
    <link href="../../libs/jquery.growl/stylesheets/jquery.growl.css" rel="stylesheet" type="text/css" />
    <script>
        queryString = giveup2.otherUtils.parseQueryStr(location.search.substr(1));
        itemId= queryString.itemId;
        currentPath=queryString.currentPath;
        token = $.cookie('login-token');

    </script>
    <style>

        .title {
            font-weight: 600;
        }
    </style>
</head>

<body style="margin:0;">
<div id="currentPath"  style="margin:5px 0 0 5px;font-size: 14px"></div>
<hr/>
<div style="width:100%;">
    <form id="detailPad" style="line-height: 20px;text-align: center">
        <fieldset>
            <legend style="color: #595959">详细信息</legend>
            <div style="margin:15px 0;">
                <div class="title">用户名</div>
                <div id="username" ></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">用户姓名</div>
                <div id="realname" ></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">备注</div>
                <div id="note" ></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">时间</div>
                <div id="addTime" ></div>
            </div>
        </fieldset>
    </form>

    <div style="margin-top:20px;"></div>
</div>
</body>
<script>

    $('#currentPath').text('当前路径: '+currentPath)

        $.ajax({
            url: "/zaylt/mm/maintainrecord/recordinfo",
            type: 'post',
            async: false,
            data: {recordId: itemId, token: token},
            success: function (res) {
                if (res.code == 0) {
                    item = res.data;
                    $('#username').text(item.username);
                    $('#realname').text(item.realname);
                    $('#note').text(item.note);
                    $('#addTime').text(giveup2.dateUtils.formatToDateTime(item.addTime));
                } else {
                    $.growl.error({ title:'', message: res.codeMsg });
                }
            }
        })


</script>

</html>
