<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <script src="../libs/public.js"></script>
    <script src="../../libs/giveup2.js"></script>
    <script src="../../libs/rxw/rxw.js"></script>
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/jquery.cookie.js"></script>
    <script src="../../libs/jquery.ztree.all.min.js"></script>
    <script src="../../libs/jquery.growl/javascripts/jquery.growl.js" type="text/javascript"></script>
    <link href="../../libs/jquery.growl/stylesheets/jquery.growl.css" rel="stylesheet" type="text/css" />
</head>
<body style="margin:0">

     <div style="height:60px;border-bottom: 1px solid darkgray;">
        <div style="line-height: 60px;float:left;height:100%;width:200px;border-right: 1px solid darkgray;text-align: center;font-weight: 700;font-size: 24px;">忠安医联体</div>
        <div style="float:right;height:100%;line-height: 70px;position: relative;right:20px"><a href="#" style="font-size: 14px;" onclick="logout()">退出登录</a></div>
    </div>
    <div>
        <div style="float:left;position: absolute;left: 0;bottom:  2px;top:61px;display: inline-block;width:200px;border-right: 1px solid darkgray;text-align: center;">
            <div style="width:100%;border-bottom:1px solid #e4e5e7;text-align:center;padding:10px 0;">
                <img src="../img/head.png" style="width:60px;">
                <div id="login-username" style="color: rgb(119, 119, 119);"></div>
            </div>
            <ul id="menu" style="padding:0;margin:0"></ul>
        </div>
        <div style="float:left;position: absolute;left: 201px;;bottom: 2px;top:61px;right:0;display: inline-block;">
                <iframe style="width:100%;height:100%"  frameborder="no"></iframe>
        </div>
    </div>
</body>

<script>
    rxw1.relativePath = '../libs/'
    var token,modules,userModuleIds,zNodes;
        token = $.cookie('login-token');
        $('#login-username').text($.cookie('login-username'));

        userModuleIds=$.cookie('login-moduleIds');
    if(userModuleIds)
        userModuleIds=userModuleIds.split(',')


    if(token){
        $.ajax({
            url:'/zaylt/mm/useraction/loginrefresh',
            data:{token:token},
            type:'post',
            async:false,
            success:function(res){
                if(res.code == 0) {
                    saveLoginStatus(res.data)
                }else  if(res.code == 20) {
                    $.growl.error({ title:'', message: res.codeMsg });
                   clearLoginStatus()
                    location.href='../login/login.html'
                } else{
                    $.growl.error({ title:'', message: res.codeMsg });
                }
            }
        })
    }

    $.ajax({
        url:'/zaylt/mm/maintainmodule/modules',
        data:{token:token,ps:100},
        type:'post',
        async:false,
        success:function(res){
            if(res.code == 0 || res.code==20) {
                modules= res.data.items;
            }
            else
                $.growl.error({ title:'', message: res.codeMsg });
        }
    })

    zNodes=[]
    $(modules).each(function(index,ele){
            if(userModuleIds.indexOf(ele.moduleId+'')!=-1){
                var uurl;
                if(ele.moduleId == 1)
                    uurl='../clientuser/clientuser.html?currentPath=/ 用户管理'
                else  if(ele.moduleId == 2)
                    uurl='../clinic/clinic.html?currentPath=/ 门诊管理'
                else  if(ele.moduleId == 3)
                    uurl='../hospital/hospital.html?currentPath=/ 医院管理'
                else  if(ele.moduleId == 4)
                    uurl='../patient/patient.html?currentPath=/ 病人管理'
                else  if(ele.moduleId == 5)
                    uurl='../deviceType/deviceType.html?currentPath=/ 设备类型管理'
                else  if(ele.moduleId == 6)
                    uurl='../device/device.html?currentPath=/ 设备管理'
                else  if(ele.moduleId == 7)
                    uurl='../deviceOrder/deviceOrder.html?currentPath=/ 订单总管理'
                else  if(ele.moduleId == 8)
                    uurl='../maintainmodule/maintainmodule.html?currentPath=/ 运维模块管理'
                else  if(ele.moduleId == 9)
                    uurl='../maintainuser/maintainuser.html?currentPath=/ 运维用户管理'
                else  if(ele.moduleId == 10)
                    uurl='../hospital2/hospital2.html?currentPath=/ 医院管理2'
                else  if(ele.moduleId == 11)
                    uurl='../clinic2/clinic2.html?currentPath=/ 门诊管理2'
                else  if(ele.moduleId == 12)
                    uurl='../patient2/patient2.html?currentPath=/ 病人管理2'
                else  if(ele.moduleId == 13)
                    uurl='../clientuser2/clientuser2.html?currentPath=/ 用户管理2'
                else  if(ele.moduleId == 14)
                    uurl='../userbonuspointbill/userbonuspointbill.html?currentPath=/ 积分账单管理'
                else  if(ele.moduleId == 15)
                    uurl='../deviceOrderConfirm/deviceOrderConfirm.html?currentPath=/ 订单确认&statusQuery=0'
                else  if(ele.moduleId == 16)
                    uurl='../deviceOrderAudit/deviceOrderAudit.html?currentPath=/ 订单审核&statusQuery=0'
                else  if(ele.moduleId == 17)
                    uurl='../deviceOrderDeliver/deviceOrderDeliver.html?currentPath=/ 订单发货&statusQuery=3'
                else  if(ele.moduleId == 18)
                    uurl='../mycenter/mycenter.html?currentPath=/ 个人中心'
                else  if(ele.moduleId == 19)
                    uurl='../ad/ad.html?currentPath=/ 广告管理'
                else  if(ele.moduleId == 20)
                    uurl='../maintainrecord/maintainrecord.html?currentPath=/ 运维记录管理'
                else  if(ele.moduleId == 21)
                    uurl='../sysparam/sysparam.html?currentPath=/ 系统参数管理'
                var a = {name:ele.name,uurl:uurl}
                zNodes.push(a)
            }
    })
        // zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
        var setting = {
            view: {
                dblClickExpand: false
            },
            callback: {
                onClick: function (e, treeId, treeNode) {
                    // zTreeObj.expandNode(treeNode);
                    $('iframe').attr('src', treeNode.uurl)
                    //$(treeNode).parent().parent().css('background-color','#e8e8e8')
                }
            }
        };
        // zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
        var zTreeObj = $.fn.zTree.init($("#menu"), setting, zNodes);

        for(var i=0;i<zNodes.length;i++){
            $("#" +zTreeObj.setting.treeId+ "_" + (i+1)).css({'text-align':'left'});
            $("#" + zTreeObj.setting.treeId + "_" + (i+1) + "_a").css({'cursor':'pointer','margin-left':'15px'});
            $("#" + zTreeObj.setting.treeId + "_" + (i+1)).css({'border-bottom':'1px solid #e4e5e7','padding':'5px','font-size': '14px','font-weight': 700,'color':'#34495e','letter-spacing':'2px'});
       }


    function logout(){
        clearLoginStatus()
        $.ajax({
            url:'/zaylt/mm/useraction/logout',
            data:{token:token},
            type:'post',
            async:true,
            success:function(res){
                if(res.code == 0 || res.code==20) {
                }
                else
                    $.growl.error({ title:'', message: res.codeMsg });
            }
        })
        location.href='../login/login.html';

    }
</script>
</html>
